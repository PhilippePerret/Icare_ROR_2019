  titre: "Évolution du personnage"
  travail: "<%# MODULE PERSONNAGE - ETAPE 75 %>\n<p>\nCette étape va consister à se pencher sur l’évolution du protagoniste au cours du récit. Cette évolution est si importante qu'elle est peut-être même l’essence de toute narration.\n</p>\n<h4>CONTENU DE L’EXERCICE</h4>\n<p>\nIl va s’agir ici de reprendre <u>plusieurs des personnages développés dans les synopsis d’intrigues précédents</u> — et donc aussi leur histoire — et de mettre en place l’évolution du personnage principal au cours de chaque récit qui s’est dessiné.\n</p>\n<p>\nNote : à vous de choisir combien de personnages vous voulez reprendre des exercices précédents.\n</p>\n<p>\nConcrètement, cette évolution devra se faire en un minimum de cinq temps.\n</p>\n<p>\n<u>1<sup>er</sup> temps</u> : nous sommes dans l’exposition, il s’agit de placer la première partie d’un <tt>révélateur de changement</tt>, c’est-à-dire une action, une scène, qui va révéler la caractéristique du personnage qui devra évoluer au cours de l’histoire (par exemple : le personnage prend l’avion et il est terrorisé par le vertige) ;\n</p>\n<p>\n<u>2<sup>e</sup>, 3<sup>e</sup> et 4<sup>e</sup> temps</u> : ces trois temps — ou plus si nécessaire —, situés dans le développement de l’histoire, doivent soutenir, montrer, révéler, justifier de l’évolution progressive que subit le protagoniste, évolution qui doit conduire naturellement au 5<sup>e</sup> temps.\n</p>\n<p>\n<u>5<sup>e</sup> temps</u> : nous sommes dans le dénouement du film, souvent après le climax. On place la seconde partie du <tt>révélateur de changement</tt>. On reprend l’idée du premier temps et on montre la différence de comportement du personnage, différence qui va révéler très concrètement comment le personnage a évolué (p.e. : le personnage reprend l’avion et il n’a plus du tout peur, l’histoire lui a appris à dominer son vertige).\n</p>\n<p>\nNote : vous pourrez, si besoin est ou si le besoin s’en fait sentir, utiliser plus de 3 temps intermédiaires. Il faudra cependant veiller à ce qu’ils soient bien distincts les uns des autres, sans répétition malvenue.\n</p>\n<h4>FORME DE L’EXERCICE</h4>\n<p>\n<u>1. Rappel de l’exercice pris en référence (une dizaine de lignes)</u>\n</p>\n<p>\nRésumez en quelques lignes l’intrigue retenue pour l’exercice.\n</p>\n<p>\n<u>2. Présentation de l’évolution en elle-même (une quinzaine de lignes)</u>\n</p>\n<p>\nDans un premier temps, choisissez avec soin une évolution pour votre personnage (un auteur inexpérimenté négligeant souvent cette évolution, il y a de grandes chances qu’elle n’existe pas dans l’intrigue que vous avez développée. Dans le cas contraire, bravo, il suffit de la reprendre et de la préciser).\n</p>\n<p>\nPrésentez ce que va être cette grande évolution du personnage au cours de l’intrigue. D'où part-il (p.e. 1/ la pauvreté ou 2/ l’innocence) et où en arrive-t-il (p.e. 1/ la richesse ou 2/ la désillusion).\n</p>\n<p>\nPrésentez de la façon la plus claire possible “ce que raconte” cette évolution par rapport au récit, par rapport à votre morale, par rapport au thème qui est développé ou tout autre élément intéressant.\n</p>\n<p>\nNote : plus l’évolution aura d’amplitude et plus le voyage du lecteur/spectateur sera grand. Aussi, ne choisissez pas une évolution trop minuscule, trop réduite. Plutôt que de faire passer votre personnage de la deuxième à la troisième marche de l’échelle, faites-lui grimper l’échelle entière !\n</p>\n<p>\n<u>3. Présentation des 5 — ou plus — temps de l’évolution (une page)</u>\n</p>\n<p>\nPrésentez de façon narrative les 5 temps de l’évolution dont il est question plus haut, en explicitant bien, pour chacun d’eux, tout ce qu’ils impliquent, tout ce qu’ils révèlent, et en quoi ils remplissent leur fonction narrative.\n</p>\n<h4>NOTA BENE IMPORTANTE</h4>\n<p>\nIl est important de noter qu’un être humain, sur le plan de la psychologie pure, ne peut pas vraiment évoluer. Nous sommes tous, hors travail personnel de type psychanalytique, victimes de scénarios, de phobies et autres comportements que nous répétons sans cesse, bien malgré nous, quand bien même ils nous porteraient préjudice.\n</p>\n<p>\nIl n’en va pas autrement pour les personnages de fiction. En d’autres termes, un personnage violent dans certaines situations particulières a peu de chance, dans le cadre d’un film, de perdre cette caractéristique psychologique sans que l’auteur invoque des forces pour le moins obscures… Aussi pénible que puisse sembler cette évidence, violent il est, violent il demeurera (sans intervention d’un tiers extérieur compétent — comme Robin Williams dans <film>Good Will Hunting</film>).\n</p>\n<p>\nAussi, lorsque l’on parle d’évolution de personnage dans un récit, il est important d’entendre cette évolution comme un changement sur d’autres plans que la pure psychologie.\n</p>\n<p>\nCe peut être une évolution sociale (c’est Tess, dans <film>Working Girl</film>, qui de simple employée va devenir cadre supérieure), une évolution morale et sociale (c’est Cathy, dans <film>Ni pour ni contre (bien au contraire)</film>, qui de simple cameraman télé va trouver la fortune en devenant une gangster impitoyable), une évolution sentimentale (ce sont Harry et Sally qui parviennent à s’avouer leur amour dans <film>When Harry Met Sally</film>, après l’avoir nié pendant tout un film), une évolution de compétence et de statut (c’est Babe, dans le film éponyme, qui de cochon de noël va devenir cochon-chien de berger), une évolution de croyance (ce sont les personnages de <film>E.T.</film> ou de <film>Close Encounters of the Third Kind</film> qui, au début du film, nient l’existence des extraterrestres et doivent bien la reconnaitre à la fin), une évolution de perception (ce sont les personnages des <film>Années Tony Blair</film> qui passent de la naïveté et l’enthousiasme idéologique à la désillusion), etc.\n</p>\n<p>\nEn d’autres termes, tout type d’évolution qui ne relève pas de la pure psychologie du personnage est bonne pour la narration. Autant dire que le champ est vaste.\n</p>"
  objectif: "Appréhender l’évolution du protagoniste au cours du récit."
