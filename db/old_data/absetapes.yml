  titre: "Dynamique narrative"
  travail: "<%# MODULE SUIVI_LENT - ETAPE 320 %>\n<p>\nCette étape va consister à définir de la façon la plus rigoureuse possible la dynamique narrative de l'histoire afin de renforcer en profondeur aussi bien les personnages que les situations.\n</p>\n<p>\nÀ ce stade de développement du film, les définitions devraient être extrêmement rigoureuses. Le choix des termes et des formulations devrait témoigner de cette rigueur. Même si les réponses sont courtes, on doit sentir le soin qui a été apporté au choix de chaque mot et de chaque tournure pour parvenir à la vision la plus claire des forces en action dans l'histoire.\n</p>\n<h4>Question dramatique fondamentale</h4>\n<p>\nDéfinition précise de la <b>QDF</b> (Question Dramatique Fondamentale). Être <%= user.f_la %> plus rigoureu<%= user.f_x %> possible quant à cette définition.\n</p>\n<p>\nLe cas échéant, préciser ce qui pourrait être renforcé, à l'intérieur du récit, pour rendre cette QDF plus pertinente/claire/efficace.\n</p>\n<h4>Objectif</h4>\n<p>\nDéfinition précise de l'<b>objectif du protagoniste</b> (si cet objectif existe). S'il existe, sa définition ne devrait être qu'une reformulation de la QDF (p.e. pour la QDF : « James Bond parviendra-t-il à empêcher le méchant de faire sauter le monde ? », l'objectif sera : « James Bond doit empêcher le méchant de faire sauter le monde »).\n</p>\n<p>\nLe cas échéant, préciser ce qui pourrait être renforcé, à l'intérieur du récit, pour rendre cet objectif plus pertinent, clair, efficace.\n</p>\n<h4>Enjeux</h4>\n<p>\nDéfinition précise et exhaustive de l'<b>enjeu</b> ou des enjeux pour le protagoniste (et/ou les personnages pour lesquels il œuvre). En d'autres termes, il s'agit ici de définir ce que le personnage gagnera ou ne perdra pas s'il réussit ou ce qu'il perdra ou n'obtiendra pas s'il échoue.\n</p>\n<p>\nTrès souvent, il existe un enjeu concret répondant précisément à l'objectif, et un enjeu plus abstrait relevant plus du psychologique du personnage. Ne négliger aucun de ces deux aspects.\n</p>\n<p>\nLe cas échéant, préciser ce qui pourrait être entrepris pour rendre ces enjeux plus pertinents, clairs, efficaces.\n</p>\n<h4>Réponse dramatique fondamentale</h4>\n<p>\nDéfinition précise de la <b>RDF</b> (Réponse Dramatique Fondamentale). Elle devrait répondre directement à la QDF posée. Dans le cas contraire, un problème dynamique se pose.\n</p>\n<p>\nLe cas échéant, préciser ce qui pourrait être renforcé, dans le récit, pour rendre la réponse dramatique plus pertinente, claire, efficace. Par exemple si la réponse est “oui etc.” ou “non etc.”, serait-il possible d'approfondir en faisant une réponse paradoxale (“oui, mais…”, “non, mais…”).\n</p>\n<h4>Morale/prémisse</h4>\n<p>\nPréciser, notamment, le sens profond du film, la <i>morale</i> qui peut être tirée de la réponse qui est donnée (en comprenant que la réponse est une morale que donne toujours l'auteur ; si l'histoire raconte le parcours d'un criminel qui tente d'échapper à la justice et que la fin montre qu'il se fait prendre, l'auteur dit clairement : la justice finit toujours par triompher).\n</p>\n<h4>Dynamique narrative</h4>\n<h4>Incident déclencheur</h4>\n<p>\nPréciser clairement ce qui constitue l'incident déclencheur du film. S'il y a un décalage entre les dimensions H (histoire) et S (spectateur), dire clairement quand l'incident déclencheur survient dans l'histoire (l'histoire “réelle”, opposée à “récit”) et quand le spectateur (dimension S) en prend connaissance.\n</p>\n<p>\nPréciser en quoi cet incident déclencheur remplit parfaitement (ou imparfaitement, le cas échéant) son rôle.\n</p>\n<p>\nLe cas échéant, réfléchir à ce qui pourrait rendre cet incident déclencheur plus pertinent, clair, efficace.\n</p>\n<h4>Climax</h4>\n<p>\nPréciser clairement ce qui constitue le climax du récit, c'est-à-dire le moment où la réponse dramatique fondamentale peut être donnée.\n</p>\n<p>\nNe pas perdre de vue que ce climax peut constituer la confrontation à l'obstacle final générant le plus de conflit, et que la réponse peut être donnée de façon indirecte, juste après, par une scène d'un caractère moins dramatique et moins “tensionnel”.\n</p>\n<p>\nPréciser en quoi ce climax remplit parfaitement (ou imparfaitement le cas échéant) son rôle.\n</p>\n<p>\nLe cas échéant, réfléchir à ce qui pourrait rendre ce climax plus pertinent, clair, efficace.\n</p>\n<h4>Oppositions fondamentales</h4>\n<p>\nFaire le détail de ce qui constitue les forces fondamentales qui s'opposent à la réalisation heureuse de la QDF. Pour chaque force, préciser sa nature : externe et/ou interne, physique et/ou psychologique.\n</p>\n<h4>Obstacles</h4>\n<p>\nÉtablir, sur la base du dernier scénario élaboré, la <b>liste exhaustive des obstacles</b>. \n</p>\n<p>\nPour chaque obstacle :\n</p>\n* le décrire en une ligne ;\n* montrer en quoi il rentre clairement en opposition avec la QDF, et/ou, plus localement, avec un sous-objectif du protagoniste ;\n* préciser sa nature et, notamment, bien mettre en exergue le caractère de l'obstacle (externe au personnage/propre au personnage, physique/psychologique) ;\n* préciser clairement si le protagoniste le surmonte (dire comment, notamment si c'est en deux temps), le contourne (dire comment) ou échoue à le surmonter (parler des conséquences) ;\n* mesurer si le conflit généré a été suffisamment joué, mis en scène (en d'autres termes, si l'obstacle a vraiment été joué dramaturgiquement, et pas seulement effleuré) ;\n* le cas échéant, dire comment il pourrait être renforcé.\n<p>\nPar rapport à la liste complète des obstacles :\n</p>\n* y a-t-il bien, de façon générale, un crescendo de conflit pour le personnage ? (même s'il n'y a pas crescendo d'obstacles, ce qui est loin d'être une exigence) ;\n* les obstacles donnent-ils bien un sentiment de variété plutôt qu'un sentiment de redondance (notamment au niveau de leur nature et de leur expression) ;\n* ne sont-ils pas surmontés par le personnage avec trop de facilité ? En d'autres termes, le personnage entreprend-il bien des actions à la mesure de ces obstacles ? (en ne perdant pas de vue que le dialogue, ici, est une action) ;\n* ces obstacles (leur “surmontement”) font-ils bien évoluer le personnage (physiquement ou dans sa stratégie ou dans sa perception, son statut social, etc., en se souvenant que l'évolution d'un personnage ne peut toucher sa psychologique profonde, ce qui ne serait crédible que dans le cadre d'un récit racontant par exemple une thérapie longue).\n<h4>Conclusion</h4>\n<p>\nRédiger une conclusion par rapport aux constats qui ont pu se dégager par les recherches et les réflexions menées pour établir ce document.\n</p>\n<p>\n  Bon courage, <%= user.pseudo %> !\n</p>"
  objectif: "Renforcer la dynamique narrative de l'histoire."
  duree: 12
