  travail: "<%# MODULE SUIVI_LENT - ETAPE 53 %>\n<p>\nNous passons par cette étape lorsque le projet nécessite une réflexion de fond concernant la suite à donner à son développement.\n</p>\n<p>\nCe temps s’impose, par exemple, lorsque l’histoire offre trop de directions possibles, ou lorsque le choix des protagonistes est à méditer, ou lorsque le point de vue est à éclaircir, ou tout autre point qui nécessite une prise de recul indispensable.\n</p>\n<p>\nConcrètement, cette étape fait l’objet d’un <b>échange par mails avec Phil</b>, qui doit permettre de relancer le développement vers des pistes précises et solides.\n</p>\n<p>\nCf. ci-dessous, dans le travail propre, les premiers objets de discussion à avoir.\n</p>"
