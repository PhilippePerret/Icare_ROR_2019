  titre: "Repenser la structure générale"
  travail: "<%# MODULE SUIVI_LENT - ETAPE 16 %>\n<p>\nSi vous passez par cette étape, c’est qu’il est nécessaire de mener une nouvelle réflexion sur votre structure par rapport aux grandes parties de votre histoire.\n</p>\n<p>\nIl va donc s’agir ici de redéfinir très précisément <u>les actes</u> de votre récit.\n</p>\n<p>\nCes actes, de longueur égale dans l’idéal, peuvent être au nombre de 3, 4 ou 5 parties (voire plus dans de très rares cas qui nécessitent une maitrise trop grande pour être considérés ici).\n</p>\n<p>\nCette longueur doit se faire sentir dans ce document par la longueur physique de la présentation de chaque acte. Se limiter à une demi-page pour chaque acte peut être une bonne option, mais Phil devrait préciser cette longueur au cas par cas.\n</p>\n<p>\nChaque acte doit présenter le contenu le plus pertinent susceptible de le représenter. C’est-à-dire qu’il  doit notamment (mais cette liste n’est qu’indicative) :\n</p>\n<ul>\n  <li>pouvoir se résumer à une simple phrase qui le caractérisera et le distinguera de tous les autres actes, et mettra en exergue sa fonction dans le récit global ;</li>\n  <li>concernant cette fonction de l’acte, on n’hésitera pas à préciser le rôle “paradigmatique” de l’acte (par exemple, l’exposition — acte I — est censé poser la question dramatique fondamentale, présenter l’incident déclencheur et définir l’objectif principal. Le dénouement — dernier acte — quant à lui, est censé offrir la réponse dramatique fondamentale au cours de l’affrontement — très souvent — entre les forces antagonistes) ;</li>\n  <li>être parfaitement délimité. On doit parfaitement comprendre ce qui amorce et ce qui conclut l'acte (la conclusion d’un acte est parfois l’amorce de l’acte suivant, mais il peut être encore meilleur de conclure vraiment un acte par un évènement précis et propre) ;</li>\n  <li>présenter clairement les personnages qui y joueront ;</li>\n  <li>faire ressortir les éléments dynamiques généraux de cet acte, c’est-à-dire les objectifs/moyens généraux, les obstacles généraux, les conflits généraux ainsi que les enjeux généraux qui en font l’intérêt et la pertinence ;</li>\n  <li>faire sentir en quoi il s’inscrit dans la progression générale du récit ;</li>\n  <li>tout autre élément pertinent…</li>\n</ul>\n<p>\nNe pas se laisser abuser par l’apparente facilité de ce travail. En vérité, ce travail est redoutable car chaque élément doit être pesé, soupesé et choisi avec une grande méticulosité. Chaque <em>ingrédient</em> doit être retenu pour sa simplicité et le fait qu'il permette un développement riche et profond. Il est donc question ici de qualité plus que de quantité.\n</p>\n<p>\nParce qu’une idée bien traitée aura toujours plus d’efficacité et de valeur que mille qui seraient survolées ou bâclées.\n</p>\n<p>\nBon courage, <%= user.pseudo %> !\n</p>"
