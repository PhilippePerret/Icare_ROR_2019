  titre: "Définition de la bible de série"
  travail: "<%# ETAPE 5 %>\n<p>Si vous passez par cette étape, c'est que vous suivez ce module pour script-doctorer une bible de série et que Phil vous a demandé de bien définir le but à obtenir.</p>\n<p>Il s'agit donc, dans cette étape, de définir clairement le document que nous devons obtenir ensemble en 8 étapes.</p>\n<p>Il est donc nécessaire de préciser la forme du document, c'est-à-dire principalement si ce doit être un document “de vente” — pour vendre et faire produire la série — ou un document de travail (qui vise à approfondir la série avant d'aborder la bible de vente).</p>\n<p>Il va s'agir de définir ce qu'il doit contenir. Doit-il simplement préciser le concept en quelques pages ? Doit-il entrer dans le détail des personnages ? dans le détail des intrigues ? Doit-il présenter les arches d'une saison entière ?… Si vous n'en savez rien, précisez-le mais indiquez tout de même l'idée que vous vous en faites aujourd'hui.</p>\n<p>Indiquez le nombre final de pages que vous imaginez. Ce nombre de pages doit bien entendu tenir compte du contenu. Si vous voulez insérer des synopsis d'épisodes pour une série de 52 minutes, il est impossible d'imaginer un document de 5 pages. Il convient donc d'imaginer la taille du document en fonction du contenu qu'on imagine. Ne perdez pas de vue que plus votre document sera court et mieux il sera lu. Ne pas croire, naïvement, qu'un énorme dossier fait plus sérieux.</p>\n<p>Le visuel a un grand impact sur la perception d'une bible de série. Si vous possédez déjà un bon visuel, ou que vous l'imaginez, précisez-le également. N'hésitez pas à joindre des éléments de ce visuel au(x) document(s) de cette étape (vous pourrez en transmettre d'autres à Phil par mail, le cas échéant).</p>\n<p>Si un document complet existe déjà, joignez-le à cet envoi et <u>préciser le plus clairement possible les changements que vous imaginez</u> par rapport à ce document.</p>\n<p>Si des subventions sont visées, les indiquer et adjoindre aux documents transmis à cette étape les pièces demandées par les organismes diffusant ces subventions. De la même manière, si des productions sont visées, indiquer, si vous le savez, ce qu'elles attendent comme document.</p>\n<p>\nBon courage à vous pour ce premier état des lieux, <%= user.pseudo %> !\n</p>"
