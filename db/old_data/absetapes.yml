  titre: "Continuité dialoguée"
  travail: "<%# MODULE SUIVI_LENT - ETAPE 300 %>\n<p>\nAvec cette étape, vous abordez donc une <b>rédaction de la continuité du film</b>.\n</p>\n<p>\nPlusieurs cas peuvent se présenter, merci de choisir ci-dessous celui qui correspond au stade de développement de votre projet, et son type.\n</p>\n<h4>C'est un court-métrage</h4>\n<p>\nPour un court-métrage, sauf indication contraire de Phil, c'est la continuité dans son intégralité que vous devez rédiger, que vous en soyez à la première ou la deuxième version du scénario.\n</p>\n<h4>C'est la première version d'un scénario de long-métrage</h4>\n<p>\nSi vous développez un long-métrage et que vous abordez pour la première fois sa continuité dialoguée dans le cadre de l'atelier, alors il va s'agir de rédiger dans cette étape toute l'exposition (donc le premier quart du film). \n</p>\n<h4>C'est la deuxième version d'un scénario de long-métrage</h4>\n<p>\nSi vous développez un long-métrage et que vous avez déjà rédigé une version de la continuité dialoguée lors d'une précédente étape, alors deux cas peuvent se présenter :</p>\n* soit vous décidez de rédiger  tout le dénouement (donc le dernier quart du film) (pour une deuxième version, il peut être intéressant de commencer la réécriture par la fin du film) ;\n* soit vous décidez de vous atteler à la réécriture complète du scénario (avec, dans ce cas, la possibilité de revenir sur des évènements antérieurs ou de “sauter” à des évènements ultérieurs, appartenant à d'autres parties, en cours d'écriture). Si vous choisissez cette solution, il est alors impératif d'allonger votre échéance. Travailler une seconde version en 15 jours est pour le moins impossible.\n<p>\nDans les deux cas, merci d'informer Phil de votre décision.\n</p>\n<p>\nBon courage ! et bonne inspiration, <%= user.pseudo %> !\n</p>"
  objectif: "Rédiger la continuité dialoguée du film."
  methode: "<%# MODULE SUIVI_LENT - ETAPE 300 - METHODE %>\n<p>\nIl convient, bien entendu, de s'appuyer sur le <b>dernier chemin de fer</b> établi au cours d'une étape précédente et de s'efforcer de ne pas en dévier, même lorsqu'une idée lumineuse (en apparence, car les nouvelles idées paraissent toujours plus brillantes que les autres…) pointe le bout de son nez.\n</p>\n<p>\nVous pouvez bien entendu utiliser <a href=\"http://www.celtx.com\" target=\"_blank\">CeltX</a> pour rédiger ce document, et m'envoyer le document de cette application.\n</p>\n<p>\nN'hésitez pas non plus à consulter toutes les pages concernant la continuité dialoguée et sa rédaction dans <%= link_narration %>.\n</p>"
