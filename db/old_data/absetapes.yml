  travail: "<%# PREMIÈRE ETAPE %>\n<p>\nDans cette introduction, afin que Phil puisse mieux vous connaitre, vous allez tenter de définir ce qu'est une bonne histoire pour vous, vous et vous seul<%= f_e %> en tant que specta<%= f_trice %> ou lec<%= f_trice %>. Ce que vous en attendez, ce que vous aimez y trouver, ce qui vous fait vibrer.\n</p>\n<p>\nÀ l'inverse, qu'est-ce qui n'est pas pour vous une histoire ? Qu'est-ce qui fait, toujours selon vous, selon votre propre perception et vos attentes, qu'une histoire ne vous emporte pas ?\n</p>\n<p>\nVous pouvez dire aussi ce que vous préférez le plus entre les deux opposés que sont d'un côté une histoire tendue sur un fil, avec une intrigue à couper le souffle mais des personnages superficiels et à l'opposé une histoire avec des personnages très riches, profonds, mais où il ne se passe rien ou pas grand chose. S'il y avait une ligne reliant l'une à l'autre de ces extrémités, où vous situriez vous à peu près ? Et pourquoi ?\n</p>\n<p>\nDans une dernière partie, vous pouvez parler de votre rapport concret à l'écriture et aux histoires jusqu'à aujourd'hui, s'il vous est déjà arrivé d'en concevoir, ou d'en rêver. Peut-être avez-vous déjà répondu à cette question dans vos documents de présentation. Vous pouvez dans ce cas simplement reprendre ce que vous en aviez déjà dit.\n</p>\n<p>\nBon courage à vous, <%= user.pseudo %>, pour cette première approche du travail, et n'hésitez surtout pas à <%= lien_contact \"demander des éclaircissements à Phil\" %> !\n</p>"
