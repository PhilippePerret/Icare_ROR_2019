  titre: "Introduction au module"
  travail: "<%# PREMIÈRE ETAPE %>\n<p>\nCette première étape va comporter deux versants :\n</p>\n* la présentation de votre série ;\n* les connaissances en matière de développement de série.\n<h3>PRÉSENTATION DE VOTRE SÉRIE</h3>\n<p>\nUn premier document va vous permettre de présenter votre série à Phil.\n</p>\n<p>\nLa forme et le contenu de ce document sont volontairement laissés à votre entière liberté. Présentez votre série comme bon vous semble, en gardant pour seule contrainte le fait qu'il faille absolument en faire sentir l'intérêt. Faire sentir également en quoi c'est une série et non pas un film unitaire (donc faire sentir en quoi votre “idée génératrice” est déclinable dans un grand nombre d'épisodes — ou, si c'est un film en plusieurs épisodes, en quoi l'histoire nécessite d'être traitée de façon sérielle).\n</p>\n<p>\nTrois indications seulement :\n</p>\n* Pensez à définir au début du document le format de la série : la durée de chaque épisode, le genre, le nombre d'épisodes.\n* Pensez à présenter brièvement les personnages récurrents.\n* Pensez à donner l'idée (et l'idée seulement) des intrigues qui peuvent être développées (seulement 3 ou 4 intrigues ou situation de départ pour le moment, et en quelques lignes).\n<h3>CONNAISSANCE EN MATIÈRE DE DÉVELOPPEMENT DE SÉRIE</h3>\n<p>\nDans un second document, vous allez parler de ce que vous savez ou ce que vous imaginez concernant la conception d'une série. C'est-à-dire que ce document pourrait répondre à la question : “Comment développe-t-on une série ?”, “De quoi a-t-on besoin ? De quoi se sert-on ?”.\n</p>\n<p>\nVous pouvez également, dans ce document, expliquer ce que vous pensez être une <strong>bible de série</strong>, le document que nous allons concevoir au cours de ce module (en précisant si vous en avez déjà vue ou non).\n</p>\n<p>\nLà aussi, la forme du document est laissée à votre entière liberté, livrez vos connaissances de la façon qui vous convient, sans contrainte, en vous astreignant simplement à le faire de la façon la plus claire possible.\n</p>\n<p>\nBon courage, <%= user.pseudo %> !\n</p>"
  objectif: "Définir vos connaissances actuelles."
