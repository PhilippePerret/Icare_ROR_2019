  titre: "Difficultés et solutions d’écriture"
  travail: "<%# MODULE SCENARIO - ETAPE 50 %>\n<p>\nLe travail de cette étape va consister à reprendre un de vos scénarios, ou un extrait, actuels ou passés, et de tenter de le réécrire à la lueur des notions que vous avez déjà acquises ou abordées au cours du module.\n</p>\n<h4>CHOIX DE L’EXTRAIT</h4>\n<p>\nLe choix de l’extrait est particulièrement important pour permettre le travail le plus profitable. N’hésitez pas à relire toute votre production :-) pour trouver l’extrait le plus judicieux.\n</p>\n<p>\nVoici quelques indications utiles pour le choisir :\n</p>\n* l’extrait doit faire entre 10 et 20 pages (c’est-à-dire faire entre 10 et 20 minutes de film) ;\n* il doit contenir <u>au moins trois scènes</u>. L’idéal serait d’avoir deux scènes chronologiquement assez proches (c’est-à-dire avec une ellipse de temps courte entre les deux scènes), mais ça n’est pas d’une nécessité absolue. Bien entendu, il peut contenir beaucoup plus de trois scènes ;\n* l’extrait doit représenter un seul “bloc” dans le scénario. Il ne s’agit pas de prendre plusieurs scènes “piochées” à différents endroits du film, mais d’en choisir qui se suivent ;\n* l’extrait doit contenir des passages muets (descriptifs) et des passages dialogués. L’idéal serait un bon équilibre entre les deux à l’intérieur même des scènes (autant de descriptions que de dialogues). Il n’est pas obligatoire d’avoir une scène muette et une scène dialoguée, même si ça peut être intéressant ;\n* l’extrait doit mettre en scène <u>plusieurs personnages</u>, si possible au moins trois. L’idéal serait d’avoir une scène avec un personnage seul, et une autre avec plusieurs personnages (au moins trois) ensemble. Une scène avec de la figuration serait aussi la bienvenue ;\n* l’idéal serait que l’extrait choisi présente des scènes contrastées au niveau du rythme. Par exemple une scène au rythme soutenu (une dispute, une bagarre, une poursuite…) suivie ou précédée d’une scène au rythme plus lent ;\n* de la même manière, l’extrait gagnerait à présenter des contrastes de longueur : par exemple au moins une scène courte (une demi-page), une scène moyenne (une page et demi) et une scène longue (trois pages) ;\n* enfin, il faudrait évidemment choisir un extrait où vous avez clairement ressenti des difficultés, un extrait dont vous n’êtes pas satisfait<%=user.f_e%>, que vous ne pensez pas avoir réussi.\n<p>\n<i><b>Attention</b> : ce module se concentre sur la rédaction et sur la présentation de ce qu’on appelle la continuité dialoguée. Aussi bien, tenter de bien faire la différence entre problème d’écriture et problème de dramaturgie (même si les deux peuvent être, à un certain niveau, intimement liés). Il s’agit donc ici de choisir un extrait présentant des problèmes et des difficultés de rédaction, d’écriture au sens propre du terme. Afin de ne pas se perdre, les problèmes dramaturgiques ne seront abordés qu’incidemment.</i>\n</p>\n<h4>TRAVAIL PRÉPARATOIRE SUR L’EXTRAIT</h4>\n<p>\nVoici le travail préparatif à accomplir sur l’extrait retenu :\n</p>\n<p>\n– dans un premier temps, si ça n’est pas déjà fait, le mettre en forme à l’aide des feuilles de styles ;\n</p>\n<p>\n– créer un nouveau style, appelé par exemple “Notes-<%= user.pseudo %>”, qui permettra d’ajouter des notes au fil du texte (lui appliquer de préférence une couleur, pour bien le distinguer du texte du scénario) ;\n</p>\n<p>\n– si c’est un extrait tiré d’un long-métrage, situer le passage (c’est-à-dire donner les informations — préquels — nécessaires pour le comprendre, raconter en quelques lignes ce qui s’est passé avant d’arriver à ce passage) ;\n</p>\n<p>\n– au début de chaque scène (juste après l’intitulé), indiquer clairement la fonction de cette scène (à quoi sert-elle dans la narration ? quelle information doit-elle véhiculer ? en quoi fait-elle avancer le récit ? quelle est son importance ? y a-t-il un élément particulier à souligner ? etc.) ;\n</p>\n<p>\n– parcourir l’extrait et chaque fois que c’est utile, c’est-à-dire chaque fois que vous avez ressenti ou que vous ressentez une insatisfaction, tenter d’indiquer le plus clairement possible en quoi le passage, le paragraphe, la phrase, le mot, n’atteint pas son but. Tenter de définir le plus précisément possible ce qui peut manquer. Quel était l’effet recherché et manqué ? Qu’est-ce qui est, selon vous, insuffisant ? ou en trop ? En quoi est-il plus faible que ce que vous imaginiez ou désiriez ? En d’autres termes : qu’est-ce qui ne va pas ? qu’est-ce qui cloche ? (<i>notez bien qu’il peut s’agir d’un simple mot comme d’une scène entière</i>) ;\n</p>\n<p>\n– s’efforcer de ne pas modifier l’extrait au cours de cette lecture commentée. Cependant, si des idées vous viennent suite au travail sur ce module, quant à sa rédaction et sa présentation, vous pouvez indiquer à l’intérieur des notes les modifications auxquelles vous procèderiez d’ores et déjà ;\n</p>\n<p>\nBon courage, <%= user.pseudo %> !\n</p>"
  objectif: "Aborder vos difficultés par le biais de vos propres travaux d’écriture."
