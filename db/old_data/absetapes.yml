  titre: "Introduction au module thématique"
  travail: "<%# MODULE THEMATIQUE - ETAPE 1 %>\n<p>\nBonjour <%= user.pseudo %> et bienvenue dans ce module “Thématique”.\n</p>\n<p>\nLe premier travail auquel nous allons nous livrer consistera à faire un bref état des lieux de cette notion dramaturgique, comment vous la considérez et comment vous l’envisagez dans la narration.\n</p>\n<p>\nDans un document de trois à quatre pages, vous allez donc vous efforcer d’expliciter ces points :\n</p>\n* qu’est-ce qu’un thème pour vous (nature, contenu, fonction, etc.) ? Selon vous, que recouvre cette notion de “thème” ?\n* de l’expérience que vous pouvez en avoir dans vos propres travaux d’écriture, comment se développent ces thèmes ? \n* dans l’absolu, comment pensez-vous que l’on doive développer un thème au sein d’une narration ?\n* pourriez-vous donner une vingtaine d’exemples de thèmes, aussi différents les uns que les autres, pris dans des films connus ou moins connus (il s’agit donc d’obtenir une vingtaine de films), avec explicitation sommaire de leur traitement et de leur développement (si les vingt films ne sont pas atteints, vous pourrez cependant revenir en deuxième semaine ;-)) ?\n* pour chacun des films retenus au point précédent, pouvez-vous dégager un second thème ? Qu’est-ce qui distingue, selon vous, ces deux thèmes ? entretiennent-ils une relation l’un à l’autre ?\n<p>\nCette première étape nécessitant un gros travail, notamment concernant les derniers points, n’hésitez pas à allonger l’échéance qui est volontairement calculée au plus juste.\n</p>\n<p>\nBon courage, <%= user.pseudo %> !\n</p>"
  objectif: "Définir la notion de thème."
