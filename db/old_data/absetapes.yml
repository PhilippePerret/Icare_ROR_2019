  titre: "Phase 1 d’analyse"
  travail: "<%# MODULE SUIVI_LENT - ETAPE 200 %>\n<p>\nVous venez d’achever la première version de votre continuité dialoguée, tout d’abord, un grand bravo à vous !\n</p>\n<p>\nNous allons aborder maintenant une phase importante du développement qui va consister à <b>procéder à l’analyse de l’histoire</b>. Cette phase est souvent négligée (plus par ignorance que par choix) et pourtant elle se révèle souvent cruciale.\n</p>\n<h4>LE TRAVAIL D’ANALYSE</h4>\n<p>\nLe travail d’analyse représente une grande part du travail de création. Schématiquement, on pourrait affirmer que le travail de création alterne en permanence les <b>phases de création pure</b> (production de l’imagination libre ou forcée, donc la recherche ou l’accueil d’idées) et les <b>phases d’analyse</b> (qui permettent de faire le point, de prendre du recul, d’estimer la valeur des idées ou des choix).\n</p>\n<p>\nLes apprentis-auteurs pensent ardemment qu’il faut laisser reposer pour y voir plus clair, qu’il faut “faire un break” comme ils disent. Personnellement, je n’ai jamais pu constater qu’en se tournant on y voyait plus clair… En vérité, plutôt que de laisser son travail sur le bord de la route ou au fond d’un tiroir ou d’un dossier d’ordinateur, ce sont les moyens de l’approcher que nous pouvons varier avec profit. \n</p>\n<p>\nL’analyse pure est justement une excellente façon d’approcher son histoire.\n</p>\n<p>\nVous verrez que certains des outils que nous avons déjà utilisés pourront nous être utiles pour cette phase qui s’étendra sur plusieurs étapes.\n</p>\n<h4>ARCHÉOLOGIE DE L’ANALYSE</h4>\n<p>\nLa première chose que nous allons faire, c’est produire <b>un nouveau chemin de fer</b>. \n</p>\n<p>\nMais cette fois, le chemin sera, disons, “parcouru à l’envers”, c’est-à-dire que vous n’aurez rien à inventer, il faudra faire comme s’il s’agissait d’un film que vous analysiez en le regardant (ici en le lisant puisque la source sera la continuité dialoguée produite).\n</p>\n<p>\nNous rentrons avec ce travail dans ce que j’appelle <b>le travail archéologique de l’analyse</b>, qui consiste en des relèves consciencieuses de <i>ce qui est</i>, et non pas de <i>ce que l’on s’imagine</i>.\n</p>\n<p>\nPour l’efficacité de ce travail, il convient de respecter très rigoureusement <b>un élément capital au cinéma : le temps</b>. Et la règle que nous allons appliquer, et qu’il conviendra de respecter très scrupuleusement, est la suivante :\n</p>\n<p>\n<div style=\"text-align: center; font-size: 1.2em; font-weight:bold;\">1 minute = 2 lignes</div>\n</p>\n<p>\nQui peut s’exprimer aussi par : \n</p>\n<p>\n<div style=\"text-align: center; font-size: 1.2em; font-weight:bold;\">1 page de scénario = 2 lignes de résumé</div>\n</p>\n<h4>CHEMIN DE FER</h4>\n<p>\nLe <b>chemin de fer</b> qu’il s’agit de produire ici se fera sur la base de la première continuité dialoguée que vous pourrez, dans un premier temps, <b>rassembler en un seul document</b>.\n</p>\n<p>\nPour rappel, le chemin de fer correspond à la chronologie du film, à l’échelle des scènes. L’histoire correspond aux rails (on doit la sentir plus que la voir dans le chemin de fer) et les traverses sont les scènes (un lien ci-dessous vous permettra de rejoindre <%= link_narration %> pour y trouver la description complète).\n</p>\n<p>\nCe chemin de fer devra respecter certaines règles précises, afin de pouvoir être utilisé efficacement dans la suite de notre analyse, au cours des étapes suivantes. Chaque scène, pour commencer, doit respecter ce format :\n</p>\n<p>\n<b>Début (Durée) Intitulé de la scène</b>\n<i>Résumé de la scène en respectant la règle des 1mn = 2 lignes. Faire ressortir ce qui fait le cœur, l’essence de la scène.</i>\n</p>\n<p>\nDonc le document devrait ressembler à :\n</p>\n<p>\n<div class=\"document\">\n<div class=\"titre-doc\">Chemin de fer de mon film</div>\n</p>\n<p>\n<b>début (durée) Intitulé de la première scène</b>\n<i>Résumé de la scène en respectant la règle des 1mn = 2 lignes. Faire ressortir ce qui fait le cœur, l’essence de la scène.</i>\n</p>\n<p>\n<b>début (durée) Intitulé de la deuxième scène</b>\n<i>Résumé de la scène en respectant la règle des 1mn = 2 lignes</i>\n…\n</p>\n<p>\n<b>début (durée) Intitulé de la dernière scène</b>\n<i>Résumé de la dernière scène.</i>\n</div>\n</p>\n<p>\n<b>Début, fin et durée de la scène</b>\n</p>\n<p>\nLe début et la durée de la scène sont exprimés par ce que j’appelle une “horloge”, par exemple : 1:05:20 qu’il faut lire 1 heure 5 minutes et 20 secondes.\n</p>\n<p>\nLe premier nombre est le nombre d’heures, le deuxième le nombre de minutes et le troisième le nombre de secondes : H:MM:SS. S’il n’y a pas d’heure, surtout pour les durées, on peut se contenter du format “M:SS”.\n</p>\n<p>\nPour rappel, on part du principe que :\n</p>\n<p>\n<div style=\"text-align: center; font-size: 1.2em; font-weight:bold;\">1 page (de scénario) = 1 minute (de film)</div>\n</p>\n<p>\nDonc, par exemple, une scène qui commencerait à la page 32 serait à la 32e minute du film (son temps de début sera marqué : “0:32:00”). Si elle commençait au milieu de la 32e page, alors son temps serait : 0:32:30 (32e minute et 30 secondes). \n</p>\n<p>\n<b>Approximations</b>\n</p>\n<p>\nBien entendu, il ne s’agit pas d’être rigoureux à la seconde dans la relève des temps, ce serait absurde. On peut donc arrondir pour obtenir soit des demi-pages (donc 0 ou 30 secondes) soit des tiers de page (donc 0, 20 ou 40 secondes).\n</p>\n<p>\nAinsi, on ne devrait trouver comme secondes que des dizaines.\n</p>\n<p>\n<b>Durée de la scène</b>\n</p>\n<p>\nOn calcule la durée de la scène simplement par soustraction (entre le temps de début de la scène et le temps de début de la scène suivante), ou par comptage des pages.\n</p>\n<p>\n<b>Intitulé de la scène</b>\n</p>\n<p>\nIl convient d’être particulièrement exigeant quant au choix de <b>l’intitulé de la scène</b>. Dans l’idéal, cet intitulé, le plus court possible, devrait être un résumé exact du contenu, du sens et du style de la scène dont il est question.\n</p>\n<p>\nLa réflexion sur cet intitulé (qui s’apparente parfois à de l’arrachage de cheveux, surtout lorsque l’on ne sait pas à quoi sert la scène… ;-)) ne doit pas être négligée et sera appréciée autant que le résumé qui le suit.\n</p>\n<p>\nSi je suis si vigilant sur ce point, c’est que je sais à quel point l’incapacité à définir précisément l’intitulé de sa scène révèle le flou qui l’entoure (j’en suis la première victime).\n</p>\n<p>\nNote importante : ce premier travail d’analyse va certainement révéler des flous. Il ne s’agit pas de les corriger maintenant, ne mélangeons pas les deux temps de la création (production d’idées/analyse et choix) qui sont au développement de l’histoire ce que l’inspiration et l’expiration sont à la respiration. Nous y reviendrons plus bas.\n</p>\n<p>\n<b>APERÇU DU CHEMIN DE FER</b>\n</p>\n<p>\nVoilà donc à quoi pourrait ressembler un extrait d’un chemin de fer (qui serait le montage absurde de quelques chefs-d’œuvres ;-)) :\n</p>\n<div class=\"document\">\n<div class=\"titre-doc\">Mon film - Chemin de fer</div>\n<p>\n<b>0:00:00 (1:30) Comme un poisson dans l’eau (générique)</b>\nUn homme nu nage en apnée sous l’eau, au milieu des rochers comme dans son élément.\n</p>\n<p>\n<b>0:01:30 (2:40) La sensation de liberté</b>\nJack, à la proue du navire, suspendu au-dessus du vide, écarte les bras de Rose et lui fait découvrir une sensation inconnue d’elle : la sensation de liberté.\n</p>\n<p>\n<b>0:02:10 (2:20) La cachette de Selma</b>\nBill fait croire à Selma qu’il quitte sa caravane. Selma, se croyant seule, lui dévoile la cachette de la boite où elle met ses économies. \n</p>\n<p>etc.</p>\n</div>\n<p>\nSuivant vos réglages, peut-être cela n’est-il pas respecté, mais il y a correspondance exacte, ci-dessus, entre la durée de la scène (l’horloge entre parenthèses dans l’intitulé) et le nombre de lignes qui décrit la scène. Sauf que personnellement, j’utilise la règle plus redoutable des <b>1 minute = 1 ligne</b>.\n</p>\n<p>\n<span style=\"color:red;\">Attention : tout chemin de fer qui ne respectera pas cette consigne de correspondance entre le nombre de lignes et la durée sera immédiatement renvoyé à son auteur pour correction (je sais, c’est impitoyable ;-)).</span>\n</p>\n<p>\nIl ne s’agit pas, cependant, de respecter cette règle à la virgule près. Je fais ici appel à l’intelligence de l’auteur.\n</p>\n<h4>BRAINSTORMING</h4>\n<p>\nPendant ce travail d’analyse, il faudra avoir en permanence un document de brouillon ouvert à côté de vous (sur l’ordinateur ou sur papier), pour y jeter les idées, les pistes, les corrections ou les réflexions qui viendront au fil du travail.\n</p>\n<p>\nCar l’idée, je le répète, est ici d’<i>analyser</i>, pas de <i>modifier</i>. Donc, interdiction formelle de modifier la continuité dialoguée qui sert de support à ce premier travail d’analyse. Mais vous pouvez en revanche (et c’est même vivement conseillé) créer un document brouillon — ce que j’appelle par habitude un “brainstorming” — et y jeter les idées et les réflexions qui émergeront de ce premier travail d’analyse.\n</p>\n<h4>DOCUMENTS À TRANSMETTRE</h4>\n<p>\nPour cette étape, vous devrez donc produire et me transmettre deux documents : \n</p>\n<p>\n<ul><li>le <b>chemin de fer</b> ;</li><li>le <b>brainstorming</b> (même si celui-ci ne contient presque rien) (*).</li></ul>\n<i>(*) Ce “brainstorming” est un document très personnel de travail et je vous demande de me le transmettre uniquement à titre indicatif. S’il me sera possible de faire certaines suggestions quant à sa forme ou sa rédaction, en aucun cas je ne jugerai de son contenu ou de sa clarté de la même façon qu’un document qui doit communiquer une intention à un interlocuteur. Ce brainstorming, vous l’écrivez pour vous et pour vous seul<%=user.f_e%>.</i>\n</p>\n<p>\nBon courage, <%= user.pseudo %> !\n</p>"
  objectif: "Mettre le film “à plat”."
