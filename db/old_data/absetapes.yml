  titre: "Approche aristotélicienne et rapport du personnage avec les éléments dynamiques fondamentaux"
  travail: "<%# MODULE PERSONNAGE - ETAPE 50 %>\n<p>\nDans cette étape, conséquente, l’accent va être mis sur le <tt>protagoniste</tt> et l’importance de le développer en harmonie avec les trois éléments dynamiques fondamentaux que sont :\n</p>\n* <b>son objectif</b>, c’est-à-dire ce que le personnage devra atteindre au cours du récit ;\n* <b>l’enjeu</b>, c’est-à-dire ce que le personnage perdra ou ne gagnera pas s’il n’atteint pas son objectif ;\n* <b>ses motivations</b>, c’est-à-dire les raisons qui vont faire que jamais le personnage n’abandonnera son objectif (bien entendu, ces motivations sont intimement liées à l’enjeu).\n<p>\nCe développement se fera selon les deux axes importants que sont :\n</p>\n* les facteurs U et O (facteur Universalité et facteur Originalité) ;\n* l’approche aristotélicienne et l’approche anti-aristotélicienne.\n<p>\nIl en résultera quatre personnages dont nous suivrons les histoires respectives.\n</p>\n<h4>1. Approche aristotélicienne</h4>\n<p>\nSchématiquement, j’appelle approche aristotélicienne l’approche qui consiste à <b>assujettir le personnage à l’objectif</b>. Concrètement, dans cet exercice, cela revient à définir le plus précisément possible un objectif (aller sur la lune, découvrir un vaccin, etc.) sans tenir compte ni n’imaginer aucun personnage (*). Une fois cet objectif défini, il s’agit de définir le personnage le plus intéressant, au sens narratif du terme, pour le mener à bien (ou à mal).\n</p>\n<p>\n(*) Vous essayerez de “jouer le jeu” avec le plus de rigueur possible, c’est-à-dire de ne plus toucher l’objectif une fois celui-ci établi. Bien entendu, vous vous apercevrez vite que c’est rigoureusement impossible.\n</p>\n<p>\n<u>Exercice 1 : aristotélicien et fort facteur U</u>\n</p>\n<p>\nDans ce premier exercice, on s’efforcera de trouver un objectif, un enjeu et des motivations à fort facteur U. C’est-à-dire que ces éléments doivent être le plus universels possibles, c’est-à-dire encore que n’importe quel spectateur, quel qu’il soit, où qu’il habite, quel que soit son âge (entre 17 et 77 ans), puisse immédiatement s’approprier cet objectif, cet enjeu et ces motivations. Une fois cet objectif défini, dresser les traits du personnage digne de tenter de l’atteindre (le personnage peut posséder indifféremment un fort facteur O ou un fort facteur U mais définir clairement les motivations qui sont les siennes).\n</p>\n<p>\n<u>Exercice 2 : aristotélicien et fort facteur O</u>\n</p>\n<p>\nÀ l’inverse de l’exercice précédent, il faudra ici, toujours dans une approche aristotélicienne, trouver un objectif et un enjeu à fort facteur O. C’est-à-dire que ces éléments doivent être les plus originaux possibles, les plus décalés, les plus étonnants. Dans un second temps, dresser les traits du personnage qui pourrait devoir atteindre cet objectif, et lui inventer des motivations à fort facteur O.\n</p>\n<h4>2. Approche anti-aristotélicienne</h4>\n<p>\nSchématiquement, j’appelle approche anti-aristotélicienne l’approche qui consiste à <b>assujettir l’objectif au personnage</b>. Ou, plus généralement, à faire naitre l’histoire du personnage lui-même. Concrètement, dans cet exercice, cela revient dans un premier temps à définir le plus précisément possible un personnage, sans aucune idée d’objectif. Dans un second temps, une fois ce personnage défini, il s’agit de définir l’objectif qui peut en émaner (et donc l’enjeu et les motivations qui peuvent en découler) pour aboutir à un récit narrativement intéressant.\n</p>\n<p>\nIci également on s’efforcera de “jouer le jeu” avec le plus de rigueur possible, c’est-à-dire de ne plus toucher le personnage une fois celui-ci établi.\n</p>\n<p>\n<u>Exercice 3 : anti-aristotélicien et fort facteur U</u>\n</p>\n<p>\nOn s’efforcera dans cet exercice de définir le personnage selon un facteur U le plus fort possible. C’est-à-dire que devrait se dessiner la figure de ce “monsieur tout le monde” que tout le monde connait mais que personne n’a jamais rencontré ;-). Attention, ce personnage “universel” ne doit pas pour autant être inintéressant ni banal (à dire vrai, à bien y regarder, monsieur tout le monde n’a rien de banal).\n</p>\n<p>\nUne fois ce personnage défini (et seulement une fois ce personnage défini), on cherchera à trouver l’objectif qui lui sied le mieux et on tentera de le lui faire atteindre (<i>note repère : si l’objectif a bien été construit à partir du personnage, ses motivations devraient être évidentes</i>).\n</p>\n<p>\n<u>Exercice 4 : anti-aristotélicien et fort facteur O</u>\n</p>\n<p>\n<em>A contrario</em> de l’exercice précédent, il s’agira ici de définir un personnage à fort facteur O. C’est-à-dire le personnage le plus original, le plus singulier et pourquoi pas le plus extravagant possible. Une fois ce personnage défini (et seulement une fois ce personnage défini), on essayera d’écouter l’objectif qu’il a à proposer et on le définira (<i>note repère : si l’objectif émane bien du personnage, les motivations de ce dernier devraient être évidentes</i>).\n</p>\n<h4>Note importante</h4>\n<p>\nBien entendu, les deux premiers exercices de chaque approche, ainsi que les deux derniers, dans leur contenu, devraient être assez proches l’un de l’autre. Ce serait tout à fait normal. Il est important de comprendre que c’est surtout dans votre approche du personnage ou de l’objectif que doit se faire la différence, le résultat pouvant être assez similaire (attention : il s’agit bien ici de “nature”, car une des contraintes importantes est que les quatre histoires doivent être différentes). D’où l’importance, comme je le disais plus haut, de “jouer le jeu” le plus rigoureusement possible.\n</p>\n<h4>Forme des exercices</h4>\n<p>\nChaque exercice doit faire l’objet d’un développement d’environ une page. La première moitié de l’exercice (environ une demi-page) consistera à faire un résumé de l’histoire inventée, faisant ressortir le mieux possible les choix entrepris. La seconde moitié de l’exercice permettra de mieux expliciter, si besoin est, ou de mettre en valeur, en lumière, les choix effectués par rapport au personnage, à l’objectif, aux motivations et à l’enjeu.\n</p>\n<h4>Notes finales</h4>\n<p>\nPour les deux derniers exercices (approche anti-aristotélicienne), aucune piste, aucun repère ni aucune contrainte ne sont proposés pour le développement et la définition du personnage attendu. Vous avez toute latitude pour déterminer à quel moment le personnage peut être déclaré “apte au service”, c’est-à-dire être suffisamment caractérisé et intéressant pour être susceptible de devenir le protagoniste d’une histoire (toute proportion gardée eu égard au temps imparti pour faire cet exercice).\n</p>\n<p>\nPour ce qui est de l’<u>objectif</u>, il faut l’entendre ici au sens large, c’est-à-dire qu’en dehors de sa définition, il convient de l’affubler d’obstacles (au nombre de trois environ) susceptibles de dessiner le plan de route général du récit, afin de pouvoir en rédiger le résumé.\n</p>\n<p>\nBon courage, <%= user.pseudo %> !\n</p>"
