  numero: 98
  titre: "Multi-structure de l'intrigue"
  travail: "<%# MODULE SUIVI_NORMAL - ETAPE 98 %>\n<p>\nCe travail consiste à établir :\n</p>\n* une vue des scènes-clés de l'histoire, c'est-à-dire des scènes principales qui vont orienter <u>de façon décisive</u> le cours du récit (l'incident perturbateur s'il existe, l'MOT[67|incident déclencheur], le pivot 1, la clé de voûte, le pivot 2, la crise et le climax).\n* une vue générale et synthétique des mouvements de l'histoire, c'est-à-dire des éléments dynamiques (objectifs, obstacles, conflits) et des problématiques qui vont être développés entre les scènes-clés de l'histoire.\n<p>\nDans l'idéal, comme pour les travaux précédant, il faudrait aboutir deux ou trois structures différentes, présentant des variantes, qui permettront de choisir la meilleure formule possible.\n</p>\n<p>\nMais contrairement aux documents précédents, il s'agit ici de présenter ces éléments dans le même ordre que dans le récit, en faisant bien sentir les articulations structurelles.\n</p>"
  objectif: "Dessiner une vue du squelette de l'histoire sous plusieurs angles."
  methode: "<%# MODULE SUIVI_NORMAL - ETAPE 98 - METHODE %>\n<p>\nIl est possible d'utiliser les fonctions de tableau d'un traitement de texte pour mettre en valeur les actes (adopter un format paysage, dans la longueur, pour avoir plus de place). Dans une structure classique (si c'est une structure classique qui est adoptée), le tableau devrait être divisé en quatre grandes colonnes égales délimitant les quatre parties suivantes :\n</p>\n* l'exposition ;\n* la première moitié de développement ;\n* la seconde moitié de développement ;\n* le dénouement.\n<p>\nChaque partie forme, en durée et dans l'idéal, un quart du temps de l'histoire.\n</p>\n<p>\nUne des lignes du tableau doit se concentrer sur les scènes-clés, une autre ligne sur les mouvements de l'histoire en relation directe avec les scènes-clés.\n</p>\n<p>\nDans le tableau, ne présenter qu'une version synthétique des scènes-clés et des parties, et les détailler (*) sous le tableau.\n</p>\n<p>\n(*) Détailler leur fonction précise dans le récit, leur pertinence, les objectifs/obstacles/conflits précis qui sont mis en jeu et leur intérêt 1/ par rapport à l'histoire, 2/ par rapport aux personnages et 3/ par rapport à la problématique ou/et le propos du film, etc.\n</p>"
