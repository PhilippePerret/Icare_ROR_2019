  titre: "Melting-pot"
  travail: "<%# MODULE STRUCTURE - ETAPE 100 %>\n<p>\n	Ce dernier exercice va consister à assembler les différentes notions abordées et principalement : \n</p>\n* le crescendo de conflit et la division en obstacles ;\n* le paradigme classique (constitué de l'exposition, incident déclencheur, etc.).\n<p>\n	L'exercice, qu'on appliquera à UNE des histoires au choix (sauf contre-indication de Phil)  qui se sera dégagée au cours du module, va consister en la conception de deux documents :\n</p>\n* une <b>structure explicitée</b>, où tous les éléments seront clairement indiqués. Chaque partie fera l'objet d'un nouveau chapitre (exposition, incident déclencheur, développement part I, clé de voûte, développement part II, crise — si elle existe —, climax).<br />Cette structure explicitée doit mettre l'accent sur les éléments dynamiques de la structure, à savoir l'objectif et les sous-objectifs (donc aussi les moyens), les obstacles et le conflit ;\n* un <b>synopsis</b> de quatre pages maximum pour un long-métrage et une page pour un court, racontant l'histoire de façon vivante, en en masquant toutes les coutures. Pour se mettre “en situation”, penser simplement que ce texte serait votre façon de raconter l'histoire à un ami ou à quelqu'un que vous voudriez passionner par ce récit. Par exemple un producteur à qui vous voudriez le vendre (très cher, cela va sans dire :-)).\n<p>\n	Autant dire que les deux documents doivent être à l'opposé l'un de l'autre, tout en parlant de la même chose. Comme une robe ou un costard qui serait vu de l'intérieur (révélant toutes ses coutures) et de l'extérieur (paraissant d'une évidente séduction).\n</p>\n<p>\n	Le premier doit être le tremplin du second. Par un travail rigoureux sur le premier, on trouve toute la liberté nécessaire et l'enthousiasme qu'il faut pour rédiger l'histoire de la façon la plus passionnante et captivante. En d'autres termes, quand on est sûr de ses coutures, on ne craint pas de se retrouver nu dans la rue, et il doit même vous pousser des ailes :-).\n</p>\n<p>\n	<i>Note : la “méthode complète” donne de nombreuses indications pour cet exercice. Si vous n'y avez pas fait appel jusque-là, je vous invite à le faire, exceptionnellement.</i>\n</p>\n<p>\nBon courage, <%= user.pseudo %> !\n</p>"
