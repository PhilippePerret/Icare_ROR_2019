  travail: "<%# MODULE suivi_normal ÉTAPE 120 %>\n<p>\nComme son nom l'indique, cette étape va consister à produire une première version complète du synopsis de l'histoire, de son début à sa fin.\n</p>\n<p>\nSi vous avez eu, au cours de ce module, à ébaucher des synopsis d'extraits de l'histoire, vous pouvez bien entendu tout à fait les réutiliser.\n</p>\n<p>Si, au contraire, c'est la toute première version d'un synopsis et que vous avez la sensation de ne pas encore posséder votre histoire suffisamment bien, n'ayez aucune inquiétude : ce synopsis doit être pour vous une autre façon d'approcher votre récit avant de revenir sur ses éléments fondamentaux que nous approfondiront au cours des étapes suivantes.</p>\n<p>\nCette version, pour un projet de long-métrage, doit faire <strong>entre 3 et 6 pages</strong>.\n</p>\n<p>\nIl faut penser ce synopsis comme le texte que vous pourriez communiquer à une boite de production pour parler de votre projet. Autant dire que vous devez vous efforcer de le rendre clair, précis — mais pas trop car vous n'avez que quelques pages… —, cohérent avec votre histoire et son style, correct au niveau de la syntaxe et de l'orthographe et bien entendu… enthousiasmant !\n</p>\n<p>\nBon courage pour ce travail conséquent, <%= user.pseudo %> !\n</p>"
