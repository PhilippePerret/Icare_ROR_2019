  titre: "Explicitation des histoires"
  travail: "<%# MODULE structure ÉTAPE 15 %>\n<p>\nAu jeu de l'Oie, ce serait la case “puits” :-). Vous êtes malheureusement tombé<%= f_e %> dedans et je le regrette sincèrement pour vous.\n</p>\n<p>\nC'est une case assez rare sur laquelle on se retrouve lorsque Phil est resté circonspect — pour employer un euphémisme — concernant les histoires que vous avez proposées.\n</p>\n<p>\nComme Phil n'est pas Dieu sur Terre — à son grand dam —, la chance vous est offerte ici de défendre votre travail afin qu'il puisse mesurer l'ampleur de son incompréhension, de son insensibilité, de son incapacité certainement à toucher et être touché par votre univers.\n</p>\n<p>\nLa tribune vous est donc ouverte, défendez votre travail — et surtout vos histoires — avec passion et clarté, mettez en exergue la pertinence de vos choix et de vos idées, expliquez vos intentions et montrez comment les moyens que vous voulez utiliser peuvent être en adéquation avec ces intentions, ces choix et ces idées.\n</p>\n<p>\nEn d'autres termes, expliquez pourquoi les histoires que vous avez choisies et commencées à concevoir vous passionnent <em>a priori</em>. Pourquoi vous avez en vous cette petite étincelle si singulière que l'on ressent au seuil d'un développement, juste après qu'est passée en tête l'idée du récit.\n</p>\n<p>\nBon courage à vous, <%= user.pseudo %> !\n</p>"
