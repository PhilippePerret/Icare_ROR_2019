  titre: "Rédaction du scénario"
  travail: "<%# MODULE SUIVI_LENT - ETAPE 100 %>\n<p>\nCette étape de travail inaugure le début de la rédaction complète de la continuité dialoguée de votre film.\n</p>\n<p>\n<b>Si c'est un long-métrage</b>, la rédaction complète de la première version du scénario du film s’étalera sur plusieurs étapes.\n</p>\n<p>\n<b>Si c'est un court-métrage</b> de moins de 30 minutes (officiellement, un court-métrage peut durer 52 minutes, la notion de “moyen-métrage” n'existe pas), cette étape doit couvrir l'intégralité du film.\n</p>\n<p>\nCette première étape va donc consister, pour un long-métrage, à <b>rédiger l’exposition du film</b> et pour un court-métrage à rédiger l'intégralité de la continuité dialoguée.\n</p>\n<p>\nSi c'est un long-métrage, cette exposition doit donc s’étendre sur <b>25 à 30 pages</b> formatées dans le style d’un scénario. C’est la première exigence du scénariste : maitriser le temps :-). Il convient donc de veiller à ne pas dépasser cette longueur. En revanche, être plus court n'est pas un problème, au contraire.\n</p>\n<p>\nPour rédiger cette continuité, il faut évidemment s’appuyer sur tous les documents qui ont pu être établis précédemment au cours du développement du projet, et de s’y tenir au plus près. Ne pas hésiter, cependant, à apporter des modifications mineures lorsqu’elles s’imposent sous les doigts.\n</p>\n<p>\nBon courage, <%= user.pseudo %> !\n</p>"
  objectif: "Première version de l’exposition du film."
  methode: "<%# MODULE SUIVI_LENT - ETAPE 100 - METHODE %>\n<p>\nDans un tout premier temps, essayer de ne pas s’arrêter. Partir de la première scène définie et aller jusqu’à la dernière scène de l’exposition (ou du court-métrage), sans trop s’arrêter, même lorsque les idées ne sont pas au rendez-vous.\nL’exigence, ici, est de ne pas “bloquer”. Si vous bloquez sur un passage, indiquer entre crochets son contenu, l’action ou le dialogue qu’il devrait contenir, et passez à la suite.\nDans cette première tentative, peu importe également le nombre de pages (même s’il est bien d’essayer tout de suite de s’y tenir).\n</p>\n<p>\nC’est seulement dans un second temps que le travail d’écriture commencera réellement. Il conviendra alors de tout reprendre, de tout affiner.\n</p>"
  duree: 15
