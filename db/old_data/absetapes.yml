  titre: "Deuxième collecte : éléments dynamiques"
  travail: "<%# MODULE ANALYSE - ETAPE 75 %>\n<p>\n	Cette étape va donc consister à collecter précisément dans le film tous les éléments relevant de la dynamique dramatique du film. Pour rappel, j'appelle <i>dynamique dramatique</i> la force de la triade objectif-obstacle-conflit qui constitue la formule narrative :</p>\n<p class='center'>OBJECTIF + OBSTACLE = CONFLIT</p>\n<p>\n	Littéralement : le MOT[118|conflit] (nerf de toute histoire digne de ce nom) est la résultante d'un MOT[10|objectif] (un désir, un vouloir ou un devoir) qui se heurte à un ou des MOT[83|obstacles].\n</p>\n<p>\n	Il va donc s'agir, dans cette étape, de <b>collecter tout ce qui relève de l'objectif, des obstacles et des conflits concernant les personnages principaux</b>.\n</p>\n<h3>PERSONNAGES VISÉS</h3>\n<p>\n	Ce travail doit concerner le protagoniste bien entendu, mais également <u>tout personnage qui aurait une importance capitale et décisive dans le film</u>. Il peut s'agir d'un antagoniste, ou de l'objet de la quête de l'intrigue amoureuse (le personnage dont le ou la protagoniste est amoureux), s'il est animé d'un objectif identifié et dramatique.\n</p>\n<p>Pour chacun de ces personnages (en général pas plus de 3), on devra déterminer :</p>\n* son objectif, qui peut s'exprimer dans sa question dramatique fondamentale (QDF) propre (indiquer les deux s'ils existent) ;\n* les éléments fonctionnels de l'objectif (c'est-à-dire ce qui le déclenche, où il est posé, où il est déclaré, etc. — cf. les liens ci-dessous) ;\n* la liste des actions que le personnage entreprend pour atteindre cet objectif (ou pour répondre à sa QDF). Ne pas oublier d'indiquer à quel moment exact du film (à 5 secondes près) se produit cette action et, si elle est longue, sa durée ;\n* la liste des obstacles qui se dressent sur la route du personnage ;\n* la liste des conflits qui résultent du frottement entre les objectifs (les moyens, les actions) et les obstacles.\n<p>Bien entendu, il ne s'agit pas de faire d'un côté la liste des actions, de l'autre la liste des obstacles et de l'autre encore la liste des conflits. On peut plutôt présenter les choses de cette façon (pour chaque action, chaque moyen) :</p>\n* action/moyen entrepris par le personnage (qui, quoi, où, quand, comment) ;\n* obstacle se présentant à lui, s'opposant à cette action/ce moyen (qui, quoi, où, quand, comment) ;\n* conflit résultant de l'opposition dynamique ;\n* issue : heureuse/malheureuse — obstacle surmonté, détourné, contourné, etc."
  objectif: "Récolter dans le film le maximum d’informations concernant les éléments dynamiques."
