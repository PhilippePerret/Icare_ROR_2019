  methode: "<%# MODULE SUIVI_LENT - ETAPE 120 - METHODE %>\n<p>\nMêmes recommandations que pour l’exposition : bien revoir dans les documents précédents ce qu’il y a à écrire et, en s’appuyant sur les chemins de fer et autres traitements, réaliser d’abord un premier jet <u>sans s’arrêter</u>, puis commencer ensuite, véritablement, le travail d’écriture.\n</p>\n<p>\nComme le disent souvent les auteurs : il n’y a pas d’écriture, il n’y a que de la réécriture.\n</p>"
