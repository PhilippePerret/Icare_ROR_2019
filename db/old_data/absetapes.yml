  titre: "Retours sur commentaires"
  travail: "<%# MODULE SUIVI_LENT - ETAPE 101 %>\n<p>\nCette étape va consister à émettre un retour sur les commentaires émis par Phil sur votre première version de continuité dialoguée.\n</p>\n<p>\nCette étape est nécessaire lorsque de gros points ont été soulevés, qui nécessitent une réflexion profonde avant de passer à la suite. Cette étape est également utilisée comme point de halte avant de passer directement à une nouvelle version du scénario, lorsque Phil estime qu'il n'est pas nécessaire de passer par d'autres étapes plus générales.\n</p>\n<p>\nUne certaine latitude peut être laissée quant aux commentaires qui doivent être pris en considération dans ce document. Dans l'idéal, chaque point critique (sauf les points strictement de détail ponctuel) devrait être mis à discussion, soit pour le confirmer, soit pour l'infirmer.\n</p>\n<h4>CONTENU DU DOCUMENT</h4>\n<p>\nPour chacun des points, on s'efforcera de présenter :\n</p>\n* son <b>avis personnel</b> concernant le retour de Phil. Pour le confirmer ou l'infirmer. Pour élargir aussi le commentaire si nécessaire. Dans le cas d'une infirmation, on s'efforcera d'expliciter les choses ;\n* les <b>intentions</b> qui pourraient ne pas avoir été comprises par Phil à la lecture, ou qui pourraient être passées inaperçues, et qui pourraient justifier/expliquer le problème soulevé. Dans tous les cas, présenter “l'intention que l'on avait en écrivant telle ou telle chose” peut permettre à Phil de mieux sentir les directions attendues, afin qu'il assure un suivi plus pertinent ;\n* les <b>pistes d'amélioration possible</b>. Ce document doit permettre également de servir de “plan de vol” pour une version suivante. On s'efforcera donc de méditer la remarque (d'autant plus si on la juge pertinente) et d'offrir des pistes concrètes d'amélioration, des solutions adaptées à l'histoire et aux personnages. Cette partie doit représenter le plus gros de chaque point. Il peut arriver aussi que l'on n'ait aucune idée d'amélioration. Dans ce cas, le dire, simplement. Note : même en cas de désaccord avec le retour de Phil, on doit pouvoir trouver une solution pour qu'un autre lecteur ne puisse pas faire la même remarque, ne puisse pas se méprendre, ne puisse pas en arriver aux mêmes conclusions. Un auteur doit avoir la conviction qu'<u>il n'y a jamais de fumer sans feu</u>.\n<h4>NOTE FINALE</h4>\n<p>\nQu'on ne s'illusionne pas à la lecture de la brièveté de cet énoncé. Le travail peut être considérable, touchant aussi bien des problèmes de structure, de clarté, de personnage, de rédaction, tout sujet qui peut nécessiter un temps de réflexion important, et de nombreuses tentatives pour trouver des solutions. \n</p>\n<p>\nEn d'autres termes, ce document ne devrait être qu'un document de synthèse de travaux effectués sur d'autres documents, structure, fiches de personnages, etc.\n</p>\n<p>\nPlus on se donnera de temps pour aborder chacun des points soulevés, et moins on en perdra par la suite, il faut en avoir pleinement conscience. Il ne faut donc pas avoir peur d'allonger son échéance pour réaliser l'intégralité de la réflexion et le tour de toutes les solutions envisageables à ce point de développement.\n</p>\n<p>\nBon courage, et bonne inspiration, <%= user.pseudo %> !\n</p>"
  objectif: "Réagir aux commentaires et proposer des pistes d'amélioration."
