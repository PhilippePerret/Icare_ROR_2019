  numero: 510
  titre: "Brainstorming plus poussé sur l'histoire"
  travail: "<%\n# Étape 510 \n# Si l'auteur a déjà ses idées de piches, on peut le faire \n# passer directement à cette étape de brainstorming.\n%>\n<p>Cette étape est une <u>grosse étape d’<em>exploration</em> du projet</u>. Elle va consister à produire :</p>\n<ul>\n  <li>un synopsis « détaillé avec alternatives »,</li>\n  <li>un gros brainstorming sur le maximum d’éléments possibles.</li>\n</ul>\n<p class=\"bold\">NOTE IMPORTANTE : si plusieurs idées/pitchs ont été retenus au cours des étapes précédentes, ce travail doit être accompli <u>sur chacun d’entre eux</u>.</p>\n<p class=\"bold\">SYNOPSIS DÉTAILLÉ AVEC ALTERNATIVES</p>\n<p>En repartant du pitch choisi, écrire un synopsis détaillé qui pourra contenir des alternatives, c’est-à-dire des options de traitement ou d’intrigue différentes (cf. ci-dessous).</p>\n<p>Ce synopsis doit faire de 1 page pour un scénario d’une dizaine de minutes à 10 pages pour un scénario de long-métrage. Mais ne pas se limiter pour ce travail d’exploration.</p>\n<p>Puisque c’est encore un <em>travail d’exploration de l’histoire</em>, ce synopsis n’a pas à être parfait. Il peut se contenter d’ouvrir des pistes, contenir des hésitations à tous les niveaux (caractéristiques des personnages, natures des intrigues…), il peut mentionner des sections encore inconnues, contenir certaines incohérences, présenter des options.</p>\n<p>L’important est juste de signaler au mieux ces parties afin que Phil puisse savoir où vous en êtes de l’appréciation du texte. Aussi, abusez des crochets pour signaler ce genre de passage. Par exemple avec des « [ce passage est à développer] » ou des « [Je dois trouver une meilleure idée] » ou des « [Est-ce vraiment crédible ?] » ou « [rendre crédible] » ou encore des « [Je n'aime pas cette idée, trouver mieux] », etc.</p>\n<p>Les <em>alternatives</em> peuvent être présentées de la même façon, avec des « [Ici, le personnage pourrait plutôt faire ceci au lieu de cela] » ou des « [Et si le personnage se retrouvait seul au rendez-vous ?] ». Ces <em>alternatives</em> créent des possibilités de poursuivre une intrigue de façon différente. Elles peuvent parfois être assez développées.</p>\n<p class=\"bold\">GROS BRAINSTORMING</p>\n<p>Le second document — ou la seconde partie de document — consiste à effectuer le plus gros brainstorming possible sur l’histoire, à tous les niveaux, à commencer par :</p>\n<ul>\n  <li>les personnages, leurs caractéristiques,</li>\n  <li>les intrigues (les objectifs intéressants, pour chaque personnage), les situations (<u>les scènes qu'on adorerait voir dans un tel pitch</u>),</li>\n  <li>les obstacles et conflits (par rapport aux autres éléments, mais aussi les obstacles « en soi » — on peut avoir envie que le personnage soit contraint de traverser la Manche à la nage, sans savoir encore pourquoi il devrait affronter cet obstacle),</li>\n  <li>le développement des thèmes,</li>\n  <li>etc.</li>\n</ul>\n<p>Dans un premier temps, ne surtout pas se limiter. Le but est de <strong>récolter le maximum d’idées</strong> sur l’histoire qui se dessine, sans retenue, sans censure, sans jugement.</p>\n<p>Dans un premier temps, le but est aussi de <u><strong>se faire plaisir</strong></u>, de chercher les éléments les plus passionnants pour l’histoire qui se dessine, qu’ils soient possibles ou non, crédibles ou non, pour le moment. Ne jamais perdre de vue cet aspect : <u>il faut toujours écrire un film qu’on a envie de voir</u>.</p>\n<p>C’est seulement dans un second temps, <u>avant de remettre le document final</u>, qu’on pourra procéder à :</p>\n<ul>\n  <li>un tri des idées (hiérarchisation), avec une partie contenant les « bonnes » et une autre contenant les « moins bonnes »,</li>\n  <li>une explicitation des idées qui demandent explicitation. Parfois, les idées, telles qu’elles sont marquées dans le brainstorming, ne sont compréhensibles que pour l’auteur. Il convient, ici, de les rendre intelligibles pour que Phil puisse les appréhender.</li>\n</ul>\n<p>Si un tri est nécessaire, essayer cependant de garder, pour le document final, toutes les idées qui sont venues. Parfois, il peut arriver que l’auteur manquant d’expérience passe à côté d’une idée géniale (i.e. qu’il mette « à la poubelle » une idée pourtant géniale).</p>\n<p>Le document final peut avoir la forme et la longueur qu’on voudra, dans des limites décentes bien entendu (un document de 50 pages pour un court-métrage de 5 minutes serait un peu excessif — un élagage serait vraiment nécessaire, ici).</p>\n<p>Bon courage, <%= user.pseudo %> !</p>"
  objectif: "Obtenir un synopsis plus détaillé et un gros brainstorming"
  methode: "<% # Méthode pour l'étape #510 %>"
