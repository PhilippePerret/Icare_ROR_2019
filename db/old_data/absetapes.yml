  titre: "(R)évolution du personnage"
  travail: "<%# MODULE PERSONNAGE - ETAPE 85 %>\n<p>\nEn s’appuyant sur le travail précédent, il va s’agir ici de rendre palpable et cinématographique l’évolution fluide et logique de votre personnage.\n</p>\n<p>\nConcrètement, en vous fondant sur les points principaux déterminés précédemment, vous allez vous efforcer de dessiner les évènements (au sens de l’évènemencier) qui vont rendre, marche après marche, étape après étape, la progression du personnage tout à fait cohérente (psychologiquement, psychiquement et narrativement) et palpitante ou tout du moins intéressante.\n</p>\n<p>\nLa forme de ce document s’approche d’un évènemencier.\n</p>\n<h4>SUGGESTIONS</h4>\n<p>\n– À titre indicatif (mais seulement à titre indicatif), un temps fort de l’évolution du personnage (dégagé au cours des travaux précédents) pourrait être <u>séparé du temps fort suivant par 3 évènements</u>.\n</p>\n<p>\n– Vous pouvez mettre en valeur chaque évènement en le précédant d’un tiret (semi-long, ça va de soi ;-)), comme je le fais ici pour ces suggestions.\n</p>\n<p>\n– À titre indicatif, chaque évènement devrait être explicité en deux ou trois lignes. Chercher de préférence l’évènement visuel “qui parle de lui-même” (qui se suffit à lui-même, sans autre forme d’explication), et ne donner une explicitation intellectuelle que dans la mesure où l’évènement ne répond pas tout à fait aux attentes et/ou peut être ambigu dans un document comme celui-ci.\n</p>\n<p>\n– Vous pouvez mettre les temps forts en exergue (ceux définis précédemment), c’est-à-dire en gras afin qu’ils ressortent nettement de la progression. Penser à les incarner dans une action si ça n’est pas déjà fait. Ces temps forts sont les rochers sur lesquels on pose les pieds pour traverser la rivière sans heurts. Bien s’y appuyer pour construire tous les autres et le meilleur gage de ne pas couler ! ;-)\n</p>\n<p>\nBon courage, <%= user.pseudo %> !\n</p>"
