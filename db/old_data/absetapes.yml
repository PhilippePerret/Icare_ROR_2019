  titre: "La triade “Objectif-Obstacles-Conflits”"
  travail: "<p>\n  Le travail de cette seconde étape de travail consiste à amorcer la réflexion sur la triade dynamique « Objectif — Obstacles — Conflit », c'est-à-dire sur ce que Phil appelle la « dynamique narrative » de l'histoire.\n</p>\n<p>\n  Cette triade « O O C » est peut-être la notion la plus importante dans un récit, après les personnages. C'est d'elle dont va dépendre le souffle de l'histoire qui va la rendre captivante ou au contraire ennuyeuse. Sans triade OOC forte, point d'histoire forte.\n</p>\n<p>\n  Comme cela est indiqué ici, cette étape n'est qu'<i>une première réflexion</i> sur cette triade. Dans ce module d'initiation, il y aura deux étapes consacrées à cette triade, mais dans le développement réel d'une histoire « dans la vraie vie », l'auteur revient en permanence sur ces questions fondamentales que sont l'objectif, les obstacles et les conflits, même lorsqu'il ne se les formule pas en ces termes.\n</p>\n<p class='italic'>\n  Note : puisque nous ne consacrerons que deux étapes à cette triade, prenez soin de la concevoir le mieux possible, le plus profondément possible, ce sera autant de temps et d'efforts gagnés pour la suite. En d'autres termes, prenez bien votre temps pour l'établir avec le plus de pertinence possible.\n</p>\n<h2>L'OBJECTIF</h2>\n<p>\n  Au cours de votre premier travail sur ce module, vous avez dû définir <strong>un objectif</strong>, l'objectif principal de votre personnage principal (que j'appelle aussi « objectif fondamental »). Il va s'agir ici de l'indiquer à nouveau, de façon peut-être plus développée. En une dizaine de lignes, définissez le but précis que va devoir atteindre votre protagoniste.\n</p>\n<p>\n  Plus exactement, votre objectif devrait pouvoir se définir en une seule ligne. Par exemple, pour <i>THELMA & LOUISE</i>, ce serait « Thelma & Louise doivent atteindre le Mexique en voiture ». Puis ensuite, en une dizaine de lignes, vous l'explicitez un peu mieux : « Suite au meurtre de Harlan, le violeur de Thelma, et convaincues que la justice “des hommes” ne prend jamais en compte le viol, les deux jeunes filles décident de fuir les États-Unis pour rejoindre le Mexique et échapper à la police. » Noter que le film <em>THELMA & LOUISE</em> est suffisamment simple (c'est-à-dire pertinent et fort) pour ne pas nécessiter 10 lignes d'explication.\n</p>\n<p>\n  Si cet objectif n'est pas suffisamment concret, tentez de le substituer à un objectif « tangible ». Un objectif « tangible » est simplement un objectif que le spectateur peut estimer réussi ou raté à la fin de l'histoire, et ce sans aucune ambiguïté. « Devenir riche », par exemple, N'EST PAS un objectif tangible. Quel que soit l'argent que le personnage accumulera à la fin de l'histoire, comment savoir s'il est vraiment riche ? Riche par rapport à quoi ? à qui ? En revanche, « posséder une villa sur la côte d'Azur et un jet privé » est un objectif tangible. À la fin de l'histoire, il sera très facile de savoir si le personnage l'a atteint ou non. S'il possède sa villa et son jet, le personnage a réussi son objectif. S'il ne les possède pas, il l'a raté, il a échoué.\n</p>\n<p>\n  Dans <em>THELMA & LOUISE</em>, remarquez comment l'objectif abstrait « échapper à la justice » a été remplacé par l'objectif tangible « rejoindre le Mexique ».\n</p>\n<p>\n  Derrière l’apparente superficialité de ces exemples se trouve une réalité qu'il est important de toujours méditer. Une réalité capitale si l'on souhaite captiver son auditoire. En d'autres termes, soyez très attenti<%= user.f_ve %> à la <em>tangibilité</em> de votre objectif.\n</p>\n<h2>LES OBSTACLES</h2>\n<p>\n  Dans une seconde partie de document, il va s'agir de <strong>concevoir une liste d'obstacles</strong> qui pourront s'opposer à la réussite de l'objectif défini ci-dessus.\n</p>\n<p>\n  Pour ce module, seuls 4 obstacles seront retenus pour la suite, mais il s'agit ici de concevoir <u>la liste la plus exhaustive possible</u>. Dans l'idéal de la conception d'une histoire, l'auteur devrait avoir envisagé presque tous les obstacles possibles par rapport à l'objectif choisi. C'est le seul moyen de s'assurer qu'aucun spectateur ne sera plus prolixe que lui.\n</p>\n<p>\n  Il faut bien entendu s'assurer que ces obstacles soient en lien avec l'objectif à atteindre. Si l'objectif était de remporter une course de saut de haies, « ne pas parvenir à appeler sa sœur pour l'informer de la course » n'est pas un obstacle en soi. Il ne peut le devenir que si ce coup de fil est en rapport direct avec l'objectif. Par exemple, le personnage doit demander à sa sœur de lui rapporter sa paire de chaussures de rechange après le vol de ses chaussures de course.\n</p>\n<p>\n  Cette liste d'obstacles doit être classée dans l'ordre croissant de difficulté, dans l'absolu. « Dans l'absolu » est indiqué ici pour signaler qu'un obstacle a une valeur de difficulté « dans l'absolu » mais également « dans le film » ou « pour le personnage ». Pour le comprendre, on peut reprendre notre course de saut de haies. <em>Dans l'absolu</em>, la première et la dernière haie représentent une difficulté strictement similaire : les deux haies ont la même hauteur. Cependant, relativement à la course et au personnage qui vient d'accomplir des efforts considérables pour atteindre la dernière haie, cette dernière représente une difficulté bien plus grande que la première, nonobstant leur taille similaire.\n</p>\n<p>\n  D'un autre point de vue, pour un athlète normal, sauter une haie est un exercice facile. Mais qu'en est-il pour un handicapé sur un fauteuil roulant ?… Pour ce dernier, l'exercice n'est pas redoutable, il est tout simplement impossible. Et pourtant, il s'agit bien de la même haie.\n</p>\n<p>\n  C'est ce qu'il faut comprendre ici par ce classement « dans l'absolu ». Ce classement ne doit tenir compte que de l'obstacle en lui-même par rapport aux autres obstacles.\n</p>\n<p>\n  Je résume donc en ajoutant quelques autres indications sur cette liste d'obstacles :\n</p>\n<ul>\n  <li>obtenir la liste d'obstacles la plus exhaustive possible ;</li>\n  <li>s'assurer que les obstacles sont bien en lien direct avec l'objectif ;</li>\n  <li>décrire ces obstacles de la façon la plus brève et la plus claire possible (3 lignes max.) ;</li>\n  <li>indiquer par « INT » ou « EXT » l'origine de l'obstacle, INTERNE (propre aux caractéristiques du personnage) ou EXTERNE (d'origine extérieure au personnage, un obstacle que n'importe qui rencontrerait) ;</li>\n  <li>classer ces obstacles par ordre de difficulté dans l'absolu.</li>\n</ul>\n<h2>LES CONFLITS</h2>\n<p>\n  L'obstacle, dans une histoire, ne vaut que s'il entraine du conflit, c'est-à-dire <i>une souffrance</i>. Un obstacle qui n'entraine de conflit — donc de souffrance — ni pour l'auditoire ni pour le personnage n'a pas valeur d'obstacle au sens où on l'entend en narration.\n</p>\n<p>\n  Pour chaque obstacle ci-dessus, <u>lorsque le conflit ne s'impose pas de lui-même</u>, il s'agira de le décrire en quelques lignes, c'est-à-dire d'indiquer avec le plus de finesse possible le mal précis que cet obstacle engendrera chez le personnage, au moment où il se produit ou par la suite.\n</p>\n<h2>À L'HEURE DU CHOIX</h2>\n<p>\n  Dans une dernière partie, on tentera de choisir les 4 obstacles qui pourraient être retenus pour l'histoire choisie, en expliquant, pour chacun d'eux, pourquoi on les a retenus.\n</p>\n<p>\n  Noter que ce choix est provisoire, Phil pouvant orienter, dans ses commentaires, vers d'autres obstacles dégagés ici ou des obstacles oubliés.\n</p>\n<p>\n  Il ne nous reste plus, <%= user.pseudo %>, qu'à vous souhaiter bon courage pour cet exercice !\n</p>"
  objectif: "Première réflexion sur la triade “Objectif-Obstacles-Conflits”."
