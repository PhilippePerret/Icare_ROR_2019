  travail: "<%# MODULE SCENARIO - ETAPE 25 %>\n<p>\nRédiger le séquencier suivant sous forme de scénario (voir les notes très utiles qui suivent son énoncé) :\n</p>\n<div class='document'>\n  <div class='titre'>Séquence 1 — YANN - ÉRIC — 1mn</div>\n  <p>\nÉRIC, des pansements autour du crâne, lave soigneusement sa voiture dans un centre de nettoyage. <u>Dans le même temps</u>, YANN est sur le trottoir en discussion téléphonique avec MAIIA, sa petite amie (qu'on ne verra pas de la séquence) ; ils parlent d'une visite d'appartement.\n  </p>\n  <div class='titre'>Séquence 2 — YANN - MAIIA — 1mn</div>\n  <p>\nYann — toujours dans la rue — et Maiia — dans sa cuisine — sont toujours en discussion téléphonique (note : cette fois, on voit les deux personnages parler tour à tour).\n  </p>\n  <p>\nLa scène doit s'achever sur Maiia annonçant qu'elle doit faire ses courses. Yann lui demande de faire vite.\n  </p>\n  <div class='titre'>Séquence 3 — MAIIA - AGENT IMMOBILIER - autres personnages — 1mn30</div>\n  <p>\nScène clippée (c'est-à-dire en montage rapide, sur de la musique) où Maiia fait ses courses dans plusieurs magasins d'un complexe commercial.\n  </p>\n  <p>\nÀ la fin de la scène (20 dernières secondes), elle recroise l'AGENT IMMOBILIER qui veut savoir ce qu'elle pense de l'appartement, mais Maiia n'a pas le temps.\n  </p>\n  <div class='titre'>Séquence 4 — YANN - MAIIA - AGENT IMMOBILIER — 2mn</div>\n  <p>\nDeux jours plus tôt, Yann et Maiia visitaient un appartement avec un agent immobilier. Ils passaient en revue les différentes pièces en plan-séquence (c'est-à-dire avec une caméra qui les suit sans s'arrêter de filmer pour faire un unique plan appelé “plan-séquence”).\n  </p>\n  <div class='titre'>Séquence 5 — YANN - ÉRIC - MAIIA - Figuration — 3mn</div>\n  <p>\nAlors qu'il roule en voiture, Éric aperçoit Yann et Maiia qui sortent de l'appartement visité, en pleine discussion, traversant sans regarder. Éric pile devant eux. Yann s'énerve et Éric, après une courte altercation en restant assis à son volant, sort du véhicule. Le ton monte et ils en viennent aux mains (1 mn). (à 1 mn 30) Maiia se mêle physiquement à la bagarre.\n  </p>\n  <p>\nLe pauvre Éric finit par se faire exploser le visage sur le capot de sa voiture par le couple en furie…\n  </p>\n</div>\n<h4>NOTES</h4>\n* On parle bien de “séquence” ci-dessus, au sens scénaristique du terme, c'est-à-dire que chaque séquence peut comporter une ou plusieurs scènes, à  convenance.\n* Toutes les séquences se suivent (s'enchainent l'une à l'autre).\n* Respecter scrupuleusement les temps et durées indiqués.\n* Toutes les scènes doivent être numérotées.\n* Ne pas se soucier trop de dramaturgie, cet extrait ne doit pas être génial au niveau de la narration. On veillera simplement à être précis dans ses choix écrits, et à essayer de faire vivre/exister les situations et les décors. Traiter le flashback avec soin, de toutes les manières possibles, rédactionnelles et narratives.\n* Pour rendre les scènes vivantes — bien que ce ne soit pas l'objet de l'exercice — penser à s'appuyer sur le nerf de la guerre : le conflit.\n* Bien entendu, ce séquencier compile un ensemble de difficultés propres à la rédaction de scénario, qu'il s'agira d'essayer de déjouer du mieux qu'on pourra…"
