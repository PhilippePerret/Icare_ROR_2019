  methode: "<%# MODULE SUIVI_LENT - ETAPE 85 - METHODE %>\n<p>\nSe souvenir que le chemin de fer vise deux buts : 1/ trouver l’essence de chaque scène et 2/ permettre une vision d’ensemble de l’histoire tout en en laissant voir les rouages. L’échelle est au niveau de la scène, mais nous pouvons presque embrasser du regard tout le récit.\n</p>\n<p>\nPour y parvenir : résumer. <u>Résumer ne signifie pas faire court</u>, comme on le pense trop rapidement (un résumé de la guerre de cent ans pourrait bien faire son lot de 100 pages). Résumer signifie condenser, voir large, rechercher l'essentiel pour toucher à l’essence du récit. Parfois il faut être long pour faire court. En tout cas, il faut toujours prendre le temps.\n</p>\n<p>\nPour y parvenir : trouver (donc chercher) les mots justes, ceux qui ont la puissance d’évocation suffisante pour porter l’ampleur, le ton, le sens et l’émotion de la scène. Même si on n’atteint presque jamais ce but, ce rivage doré, il faut pourtant tenter de s’y rendre.\n</p>"
