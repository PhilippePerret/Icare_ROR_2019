  travail: "<%# MODULE SUIVI_LENT - ETAPE 56 %>\n\n<p>\nLe travail de cette étape va consister à reprendre le synopsis précédent et à l’améliorer à la lueur des commentaires et suggestions émis par Phil dans son document de retour.\n</p>\n<p>\nCette étape va, vraisemblablement, permettre de passer à l’établissement d’un “chemin de fer”. Il est donc particulièrement important de se pencher sur l’aspect visuel du film (si c’en est un) et de faire apparaitre le plus possible, dans ce synopsis remanié, les éléments narratifs de façon visuelle (et/ou auditive).\n</p>\n<p>\nBon courage, <%= user.pseudo %>&nbsp;!\n</p>"
