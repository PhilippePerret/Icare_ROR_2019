  titre: "Contenu de la bible de la série et charte graphique"
  travail: "<p class='italic'>Note : ci-dessous, on parle indifféremment de “dossier” ou de “bible” pour parler du document à réaliser au cours de ce coaching, c'est-à-dire précisément la <em>bible de la série</em>.</p>\n<p>Au cours de cette étape, il va s'agir de définir le plus précisément possible trois choses :</p>\n<ul>\n  <li><b>le contenu du dossier</b>, c'est-à-dire les informations qu'il devra contenir (ces informations correspondent aux “grandes sections” dont il sera question plus bas — le “concept”, la présentation des personnages — mais il peut contenir aussi, par exemple, les photos des comédiens, des aphorismes, etc.),</li>\n <li><b>l'organisation du dossier</b>, c'est-à-dire l'ordre dans lequel ces informations apparaitront,</li>\n  <li><b>la charte graphique</b>, c'est-à-dire l'impact visuel du dossier.</li>\n</ul>\n<h3>Contenu du dossier</h3>\n<p>Le plus simple est de préparer simplement la liste des informations à faire apparaitre.</p>\n<p>Cette liste, qui dépend des destinataires du dossier, peut ressembler à (bien noter que l'ordre n'est pas forcément présenté ici) :</p>\n<section class=\"document\">\n- Données techniques pour la série (cible, durée, grille)<br>\n- Présentation générale du concept (quelques lignes)<br>\n- Présentation détaillée du concept (2 pages)<br>\n- Présentation des personnages<br>\n- Arches de la saison 1<br>\n- Note d'intention<br>\n- Photos des acteurs<br>\n</section>\n<h3>Organisation du dossier</h3>\n<p>Le mieux, pour commencer à définir l'organisation du dossier, est de préparer un document vierge, dès à présent, en utilisant les sauts de pages pour séparer les grandes sections, en indiquant seulement soit leur titre soit leur contenu.</p>\n<p>Ce document, que j'appelle “Document en sauts de page”, peut ressembler à :</p>\n<section class=\"document\">\n<em>(Page de couverture)</em><br>\n/saut de page/<br><br>\n<em>(Accroche pour présenter le concept)</em><br>\n/saut de page/\n<h2>Le concept</h2><br>\n/saut de page/\n<h2>Les personnages</h2><br>\n/saut de page/\n<h2>Arche des épisodes de la saison 1</h2><br>\n/saut de page/\netc.\n</section>\n<h3>Charte graphique du dossier</h3>\n<p>Pour définir la charte graphique, on va devoir :</p>\n<ul>\n  <li>choisir une fonte (gratuite ou achetée) — c'est-à-dire une police de caractère — qui correspond au genre, au ton, au style de la série,</li>\n  <li>choisir 3 couleurs principales (sans compter le noir qui sera utilisé pour le texte normal) : </li>\n  <ul>\n  <li>une couleur — et peut-être une fonte spéciale — pour les titres des grandes sections (“Le concept”, “Les personnages”, etc.),</li>\n    <li>une couleur — et peut-être une fonte spéciale — pour les titres des chapitres dans ces grandes sections,</li>\n    <li>une couleur pour mettre des mots importants en exergue.</li>\n</ul>\n  <li>choisir des photos pour habiller l'intérieur du dossier. En choisir pour le moment au moins trois par page, pour avoir le choix (au final, une seule sera peut-être nécessaire pour chaque page),</li>\n  <li>Commencer à construire la couverture du dossier, en s'appuyant sur les éléments précédents. Cette couverture devrait être une synthèse de la charte graphique choisie.</li>\n</ul>\n<p>Bien entendu, ces choix doivent se faire avec un minimum de goût. Dans le doute, choisir la simplicité, en jouant simplement sur la taille d'une même police de caractère, et peut-être une seule couleur. Trois couleurs, en tout cas, ne sont pas absolument obligatoire.</p>\n<h1>Documents transmis</h1>\n<p>On prendra soin de transmettre à Phil les documents suivants :</p>\n<ul>\n  <li>Le contenu (liste) du dossier,</li>\n  <li>Le dossier en “sauts de page”, en version éditable (.odt, .docx, etc.),</li>\n  <li>le dossier en “sauts de page” en version PDF, pour conserver l'apparence quels que soient l'ordinateur et le système d'exploitation (il faudra prendre l'habitude de toujours joindre le dossier dans ces deux formats, éditable et PDF),</li>\n  <li>Un document éditable contenant les photos retenues, avec si possible indication de leur grande section de destination.</li>\n</ul>\n<p>Bon courage, <%= user.pseudo %> !</p>"
  objectif: "Définir le contenu, l'organisation et la charte graphique du dossier (bible de la série)"
