  titre: "Phase 2 d'analyse"
  travail: "<%# MODULE SUIVI_LENT - ETAPE 220 %>\n<p>\nLa seconde phase de cette mise à plat va consister à <b>se concentrer sur les objectifs</b>, c’est-à-dire sur l’objectif principal du protagoniste de l’histoire et sur l’objectif des principaux autres personnages.\n</p>\n<p>\nCe travail se fera <u>sur la base du chemin de fer chronométré obtenu lors de l’étape de travail précédente</u> (c’est ce document, vous l’avez peut-être déjà compris, qui devient notre ouvrage de référence pour tout ce travail d’analyse). Pour tous ces travaux, on ne fera jamais référence aux scènes par leur numéro (si vous avez suivi les indications, vos scènes ne devraient pas avoir de numéro), mais <u>par leur temps de départ</u>.\n</p>\n<p>\nPourquoi ? Tout simplement parce qu’un numéro de scène ne veut absolument rien dire, ne signifie pas grand-chose, c’est une référence froide. En revanche, un temps de début de scène signifie beaucoup en indiquant clairement où se situe la scène en question.\n</p>\n<h4>OBJET DU TRAVAIL</h4>\n<p>\nDonc il va s’agir, dans ce document sur les objectifs, de relever tout ce qui concerne les objectifs.\n</p>\n<p>\nSi vous avez déjà consulté <%= link_narration %>, vous devez savoir qu’il n’existe pas toujours d’objectif précis (c’est le cas pour certains films pourtant parfaitement construits — l’objectif ne fait pas partie des Fondamentales). \n</p>\n<p>\nDans le cas d’une absence patente d’objectif, on s’attachera à rassembler ce qui concerne l’élément dramaturgique, en vérité bien plus important que l’objectif, qui s’incarne dans la Question Dramatique Fondamentale (QDF ou QD — Question Dramatique — pour les personnages autres que le protagoniste).\n</p>\n<p>\nPour chaque personnage principal (pas plus de 5 personnages), on notera :\n</p>\n<p>\n<div class=\"document\">\n<div class=\"titre\"><i>NOM DU PERSONNAGE</i></div>\n<div class=\"sous-titre\">Objectif / QDF ou QF</div>\n<i>Ici, on expliquera en <u>5 lignes maximum</u> ce qu’est l’objectif du personnage et/ou ce qu’est sa question dramatique fondamentale.</i>\nNormalement, on doit retrouver ces éléments dans les précédents documents, au moins pour le protagoniste, sauf si le film a beaucoup bougé au cours de l’écriture de la première continuité dialoguée.\n</p>\n<p>\n<div class=\"sous-titre\">Scènes/évènements</div>\n</p>\n<p class='italic'>\nDans la partie qui suit — ci-dessous — on notera, scène après scène, tout ce qui concerne l’objectif  ou la Question Dramatique dont il est question.\n</p>\n<p>\n<b><i>Temps de début de la scène</i> — <i>Intitulé de la scène</i></b>\n<i>Ici, on mentionnera <u>uniquement</u> ce qui, dans la scène, concerne l’objectif ou la QD du personnage.</i>\nOn essaiera de préciser avec la plus grande concision et la plus grande clarté possible toutes les implications de la scène par rapport à l’objectif ou la QD en question. On ne manquera pas, par exemple, de signaler clairement qu’il s’agit d’une déclaration d’objectif — le moment où le spectateur est informé de l’objectif ou en prend conscience — ou de la résolution de cet objectif — correspondant à la réponse dramatique —, etc. \n</p>\n<p>\nNotez que l’intitulé de la scène, ici, pourra être modifié pour “parler” de l’objectif. Une scène qui avait pour intitulé général, dans le chemin de fer chronométré “<b>Ils procèdent à la libération armée de leur camarade</b>”  pourra devenir ici, en se concentrant sur l’objectif du personnage : “<b>Victor voit son ami mourir dans ses bras</b>”.\n</p>\n<p>\n<b><i>Temps de début de la scène</i> — <i>Intitulé adapté de la scène</i></b>\n</p>\n<p>\n<i>Etc...</i>\n</p>\n<p>\n<div class=\"titre\"><i>NOM DU DEUXIÈME PERSONNAGE</i></div>\n</p>\n<p>\n<i>Idem</i>\n</p>\n<h4>NOTES SUR LES OBJECTIFS</h4>\n<p>\nIl est possible, puisque nous n’avons peut-être pas fait le travail de ce côté-là, que tous les personnages n’aient pas d’objectifs. Encore une fois, cette phase est <u>une phase d’analyse</u> donc en aucun cas il ne s’agit de modifier les choses, c’est-à-dire d’inventer un objectif au personnage à la volée.\n</p>\n<p>\nAussi, si aucun objectif n’a été décidé mais que vous en découvrez un en observant le personnage, alors il s’agit de prendre cet objectif.\nMais si vous découvrez que votre personnage n’a pas d’objectif, alors il s’agit de <u>l’indiquer clairement dans le document</u> (pour que l’on ne pense pas que vous l’avez négligé) et de choisir un autre personnage principal qui lui aurait un objectif. \n</p>\n<h4>BRAINSTORMING</h4>\n<p>\nComme pour la phase précédente, on créera un nouveau brainstorming (qui me sera envoyé avec l’autre document), ou une nouvelle rubrique “objectif” dans le précédent brainstorming pour y consigner toutes les remarques, toutes les envies, toutes les idées et les réflexions qui viendraient au cours de ce travail de relève consciencieuse.\n</p>\n<p>\nBon courage, <%= user.pseudo %> !\n</p>"
  objectif: "Poursuivre la mise à plat du scénario du film : les objectifs."
  methode: "<%# MODULE SUIVI_LENT - ETAPE 220 - METHODE %>\n<p>\nPourquoi est-ce que j’interdis les modifications dans cette phase d’analyse ? Bien sûr, pour mieux pouvoir se concentrer sur le deuxième temps de la respiration de la création, l’analyse proprement dite.\n</p>\n<p>\nMais encore plus, à vrai dire, c’est pour créer de la frustration que j’impose cette consigne. La frustration est un des moteurs les plus puissants de la création. Apprendre à se frustrer, c’est apprendre à se donner envie, à faire monter cette envie, ce qui amènera à transcender les idées, sans parler du fait qu’on n’aura qu’une hâte : reprendre cette histoire, se remettre au boulot. Et croyez-moi, en tant qu’auteur, on n’est jamais trop motivé ! :-)\n</p>"
