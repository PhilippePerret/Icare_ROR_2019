  titre: "Troisième version du scénario"
  travail: "<%# MODULE SUIVI_NORMAL - ETAPE 500 %>\n<p>\nAvec cette étape, vous abordez donc une <b>troisième version de la continuité de votre film</b>.\n</p>\n<p>\nPlusieurs cas peuvent se présenter, merci de choisir ci-dessous celui qui correspond au stade de développement de votre projet et son type.\n</p>\n<h4>C'est un court-métrage</h4>\n<p>\nPour un court-métrage, sauf indication contraire de Phil, c'est une troisième version de la continuité dialoguée dans son intégrité que vous devez rédiger, selon les pistes dégagées et les suggestions émises sur les documents précédents.\n</p>\n<h4>C'est la deuxième version d'un scénario de long-métrage</h4>\n<p>\nSi vous développez un long-métrage et que vous abordez pour la seconde fois sa continuité dialoguée dans le cadre de l'atelier, alors il va s'agir de rédiger dans cette étape toute l'exposition (donc le premier quart du film). \n</p>\n<h4>C'est la troisième version d'un scénario de long-métrage</h4>\n<p>\nSi vous développez un long-métrage et que vous avez déjà rédigé deux versions de la continuité dialoguée lors des étapes précédentes, alors deux cas peuvent se présenter :\n</p>\n<ul>\n  <li>soit vous décidez de rédiger tout le dénouement (donc le dernier quart du film) ;</li>\n  <li>soit vous décidez de vous atteler à la réécriture complète du scénario (avec, dans ce cas, la possibilité de revenir sur des évènements antérieurs ou de “sauter” à des évènements ultérieurs, appartenant à d'autres parties, en cours d'écriture). Si vous choisissez cette solution, il est alors impératif d'allonger votre échéance. Travailler profitablement une version complète en 15 jours est pour le moins impossible sans une solide expérience.</li>\n</ul>\n<p>\nDans les deux cas, merci d'informer Phil de votre décision.\n</p>\n<p>\nBon courage ! et bonne inspiration, <%= user.pseudo %> !\n</p>"
  objectif: "Aboutir une troisième version du scénario."
