  titre: "Choix du film"
  travail: "<%# MODULE ANALYSE - ETAPE 10 %>\n<p>\n	En attendant le retour de Phil sur votre introduction (si vous n'avez pas encore reçu ce retour), vous pouvez d'ores et déjà réfléchir à votre travail suivant.\n</p>\n<p>\n	Ce premier travail va être relativement simple, puisqu’il va s’agir de choisir trois films, qui serviront de base pour le travail d’analyse.\n</p>\n<p>\n	Pour pouvoir en retenir trois, il convient pour vous d’en choisir une dizaine. Votre premier travail va donc consister à <b>établir une liste d’une dizaine de films</b> qui vous semblent intéressants pour l’analyse ou que vous aimeriez analyser.\n</p>\n<p>\n	Ces films doivent être choisis parmi les “classiques” (pas forcément les grands classiques). Il faut juste que je puisse me les procurer dans le cas où ma DVDthèque ne les contiendrait pas.\n</p>\n<p>\n	Note : j’aurais pu choisir ces films moi-même. Mais je préfère procéder de cette façon pour plusieurs raisons. Les principales sont que 1/ puisque c’est vous qui faites le choix, on a plus de chance de tomber sur un film que vous aimez (et il vaut mieux aimer un film pour passer du temps à l’analyser), 2/ cela démontre mieux qu’une longue démonstration que les outils d’analyse peuvent s’appliquer à toute œuvre et enfin 3/ que toute œuvre peut se révéler intéressante à l’analyse et révèle toujours de ses secrets, qu’elle soit jeune ou vieille.\n</p>\n<p>\n	<dblbr /><b>DOCUMENT À REMETTRE</b>\n</p>\n<p>\n	Le document à remettre pour cette étape doit présenter la dizaine de films choisis.\n</p>\n<p>\n	Pour chacun d’eux, on écrira une dizaine de lignes maximum (donc ça peut être moins) sur l’intérêt qu’on leur trouve, dans l’absolu ou par rapport à l’analyse.\n</p>\n<p>\n	Bon courage, <%= user.pseudo %> ! Et bien entendu, n'hésitez pas à utiliser la “mini-faq”, en bas de cette page, pour poser une question sur ce travail.\n</p>"
  objectif: "Établir une liste de 10 films."
