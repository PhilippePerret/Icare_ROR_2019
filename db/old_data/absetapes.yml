  titre: "Synopsis et note d’intention"
  travail: "<%# MODULE SUIVI_LENT - ETAPE 70 %>\n<p>\nCette étape va consister à produire un premier synopsis et une première note d’intention de l’histoire.\n</p>\n<p>Vous pouvez voir ce travail comme la prolongation de votre toute première présentation du projet, qui a dû déjà quelque peu évoluer depuis cette première version.</p>\n<p>La longueur du synopsis doit être proportionnelle à l'histoire. À titre purement indicatif : 3 à 5 pages pour un long-métrage, 1 page pour un court-métrage, 3 à 8 pages pour un roman de taille moyenne (250 pages).</p>\n<p>\n  La longueur de la Note d’intention est laissée à la libre initiative de l’auteur(e). Il faut seulement se poser la question de l’intérêt du contenu en fonction de la longueur. Une note d’intention peut tenir largement en deux pages maximum.\n</p>\n<p>\nBon courage à vous, <%= user.pseudo %> !\n</p>"
