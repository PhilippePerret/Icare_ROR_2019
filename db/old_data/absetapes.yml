  titre: "Les thèmes par le dialogue"
  travail: "<%# MODULE THEMATIQUE - ETAPE 150 %>\n<p>\nLa thématique développée dans les films ne se contente pas d’être illustrée par la narration et les évènements. Très souvent, elle s’exprime aussi dans le dialogue, de façon plus ou moins claire, de façon plus ou moins subtile.\n</p>\n<p>\nAu cours de cette étape (et les suivantes), il va s’agir de se concentrer sur le dialogue et d'exploiter les thèmes dans ces dialogues. Pour chaque thème, on s'appuiera sur l’opposition choisie au cours des étapes précédentes, afin de dynamiser la relation entre les personnages.\n</p>\n<p>\nL’exercice va consister à imaginer une scène — <u>qui n’a pas besoin de se trouver dans le synopsis ni même dans le film imaginé</u> — qui mettrait en opposition, par le dialogue, les thèmes choisis.\n</p>\n<p>\nAttention : <u>l’opposition ne doit pas s’appuyer sur la thèse et l’antithèse d’un même thème</u>, mais bien sur les deux thèmes que l’on a décidé de mettre en opposition. On se rendra compte certainement que l’antithèse affleure fatalement dans les échanges.\n</p>\n<p>\nMerci de repréciser, au début du document, ces deux thèmes en opposition.\n</p>\n<p>\nPour le reste, et pour le moment, toute liberté est offerte pour mettre en place et utiliser l’opposition thématique.\n</p>\n<p>\nChaque scène (donc il y en aura deux, une par paire de thèmes) doit faire environ trois pages formatées suivant les règles de formatage du scénario. Le mieux et le plus simple, si vous n’avez pas de feuilles de styles toutes prêtes, est d’utiliser l’application gratuite <a href=\"http://www.celtx.com/\" target=\"_new\">CeltX</a> qui, après une prise en main qui peut paraitre déroutante, se révèle extrêmement pratique.\n</p>\n<p>\nLes documents CeltX (qui porteront l’extension “.celx”) peuvent être envoyés tels quels.\n</p>\n<p>\nBon courage, <%= user.pseudo %> !\n</p>"
  objectif: "Apprendre à utiliser dynamiquement les thèmes dans les dialogues."
  methode: "<%# MODULE THEMATIQUE - ETAPE 150 - METHODE %>\n<p>\nL’opposition peut se faire entre deux personnages, chacun portant la charge d’un des thèmes, mais on peut imaginer aussi une scène à plus de deux personnages.\n</p>\n<p>\nNoter qu’il est question de scènes dialoguées ici, mais que cela ne signifie pas pour autant que les personnages doivent s’asseoir à une table de cuisine et parler. Au contraire, leur trouver une “contre-action” (signifiante) peut être une excellente idée. L’important est ici que ce soit vraiment le dialogue qui porte la charge des oppositions thématiques, quand bien même il s’appuierait sur l’activité présente des personnages.\n</p>"
