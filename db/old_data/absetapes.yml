  titre: "Phase 3 d'analyse"
  travail: "<%# MODULE SUIVI_LENT - ETAPE 240 %>\n<p>\nCette troisième phase d'analyse doit permettre de tracer les grandes lignes de réécriture que nous allons appliquer à votre projet.\n</p>\n<p>\nCes grandes lignes doivent émaner bien entendu des phases d'analyse précédentes (les reprendre) ainsi que de toutes les notes qui ont pu être prises depuis le départ du développement du projet.\n</p>\n<p>\nCette troisième et dernière phase, avant la reprise du travail d'écriture proprement dit, peut être l'occasion de prendre un temps, conséquent, pour relire tout ce qu'on a pu écrire jusque-là dans les documents, en notant au fur et à mesure de la lecture tous les points qui devront être abordés de ce document de perspectives. Plus ces perspectives seront exhaustives et précises, plus la réécriture sera profitable au projet. \n</p>\n<p>\nCes points doivent aussi bien concerner la structure, les intrigues que les personnages ou les thèmes. Essayer de n'oublier aucun aspect.\n</p>\n<p>\nCe document sera repris plusieurs fois donc, volontairement,  je ne détaille pas ici sa teneur exacte. Vous trouverez néanmoins dans la méthode proposée ci-dessous des indications intéressantes.\n</p>\n<p>\nNoter également qu'il s'agit, dans ce document, aussi bien de trouver des idées concrètes (pour palier les éventuelles faiblesses) que, en l'absence de ces idées, de définir des pistes qui peuvent conduire à résoudre un problème important ou un problème de détail. \n</p>\n<p>\nEn d'autres termes, ce document doit être la carte la plus précise possible du travail que la réécriture devra accomplir. \n</p>\n<p>\nBon courage, <%= user.pseudo %> !\n</p>"
  objectif: "Définir les perspectives de réécriture."
  methode: "<%# MODULE SUIVI_LENT - ETAPE 240 - METHODE %>\n<p>\nPour présenter les différents points à retravailler (qui peuvent être très nombreux, ne pas lésiner sur la quantité), penser à utiliser le procédé médical que j'affectionne tout particulièrement en matière d'analyse (et de lecture) et dont j'ai peut-être déjà parlé. Procéder par :\n</p>\n* symptôme ;\n* diagnostic ;\n* prescription.\n<p>\n<u>Explication</u> : pour chaque élément à retravailler, tenter de définir le plus précisément possible le <b>symptôme</b> qui a fait soulever le problème (impression de confusion ? manque de force du conflit ? pauvreté d'un personnage ? etc.). Le symptôme, c'est le problème tel qu'on le ressent à la lecture. Apprendre à le ressentir le plus précisément possible est indispensable à l'auteur qui veut s'améliorer ou se perfectionner.\nDans un deuxième temps, essayer de faire le <b>diagnostic</b> du problème, c'est-à-dire d'<u>en déterminer la cause exacte</u>. Car il en va pour l'histoire comme pour le corps humain : il arrive fréquemment (presque toujours) qu'un problème soulevé à un endroit de l'histoire (un affreux bouton) trouve sa source à un tout autre niveau (le système digestif). Tenter donc de localiser la source exacte du problème soulevé. Garder en tête que cette source n'est pas toujours ponctuelle, ce peut être parfois un ensemble d'éléments, une couche de l'écriture.\n</p>\n<p>\nEnfin, dans un troisième temps, tenter une <b> prescription</b>, qui peut se définir par des pistes de recherche ou de réécriture pour corriger le problème (ou renforcer l'idée) ou par des idées concrètes visant à rectifier le tir. Cette prescription ne devrait venir — contrairement à ce que font la plupart des lecteurs lambda sans s'en apercevoir — qu'après le solide travail préalable des deux étapes précédentes, sous peine de trouver des remèdes à un mal qui n'existe pas.\n</p>"
