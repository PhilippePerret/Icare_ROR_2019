  titre: "Introduction au module Personnage"
  travail: "<%# MODULE PERSONNAGE - ETAPE 1 %>\n<p>\n<%= user.pseudo %>, bienvenue dans le module “Personnage” !\n</p>\n<p>\nLe personnage, les personnages… vaste et riche sujet… Pour commencer ce module, quelques questions visant à faire le point sur votre appréhension de ce qu’est un personnage de fiction.\n</p>\n<p>\nVous pouvez développer toutes ces réponses sur la longueur que vous désirez en cherchant toujours : clarté, concision et précision. À titre indicatif, j’attends un document de 2 à 5 pages. Mais ce peut être plus long ou ce peut être plus court… :-)\n</p>\n<p>\n– Qu’est-ce qui, selon vous, fait d’un personnage de fiction un “bon” personnage ?\n</p>\n<p>\n– Qu’est-ce qui, selon vous, distingue un personnage de fiction d’une “vraie personne” ? Des exemples ?\n</p>\n<p>\n– Comment, selon vous, un personnage se révèle-t-il au cours du récit ? Des exemples ?\n</p>\n<p>\n– Quels sont les personnages qui vous ont le plus marqué dans les films que vous avez pu aimer ou voir ? Pour quelles raisons ? (en développant un peu ces raisons)\n</p>\n<p>\n– Quels sont, selon vous, les personnages — importants — nécessaires, voire indispensables, à une “bonne” histoire ? Des exemples dans les films ?\n</p>\n<p>\n– Qu’est-ce qui vous semble le plus délicat dans le développement des personnages de fiction ? Quels sont les plus gros écueils que vous pouvez rencontrer dans vos propres travaux ? Quelles sont, à votre avis, les raisons de ces écueils ?\n</p>\n<p>\n– Et enfin : qu’attendez-vous, le plus précisément possible, de ce module “Personnages” ?\n</p>\n<p>\nBon courage ! et bonne réflexion, <%= user.pseudo %> !\n</p>"
  objectif: "Estimer votre niveau en matière de développement de personnages."
  methode: "<%# MODULE PERSONNAGE - ETAPE 1 - METHODE %>\n<p>\nQuelques pistes pour réfléchir à ces différents points :\n</p>\n<ul>\n  <li>penser à appréhender les personnages de fiction suivant trois axes :\n<ol>\n<li>ses caractéristiques propres,</li>\n<li>son parcours dans le film,</li>\n<li>ses relations aux autres personnages (aussi bien les relations qu'il entretient avec eux que les différences/ressemblances qu'il peut avoir).</li>\n</ol></li>\n  <li>pour penser le personnage, on peut le considérer selon plusieurs “tridimensionnalités”.\n<ol>\n<li>la dimension psychologique (personnalité intellectuelle, niveau de conscience, etc.),</li>\n<li>la dimension physiologique (aspect physique, particularités, etc.),</li>\n<li>la dimension psychique (pulsions, peurs, etc.).</li>\n</ol>\n</li>\n<li>ou encore :\n<ol>\n<li>la dimension privée (son intimité, sa famille),</li>\n<li>la dimension sociale (ses rapports à la société, à ses amis),</li>\n<li>la dimension professionnelle (son travail, ses relations professionnelles).</li>\n</ol>\n</li>\n<li>ou encore :\n<ol>\n<li>la dimension amoureuse (rapport au mari/à la femme, au petit ami/à la petite amie, considérations sur le  mariage, etc.),</li>\n<li>la dimension amicale (rapport aux ami(e)s),</li>\n<li>la dimension familiale (rapport à la famille).</li>\n</ol>\n</li>\n<li>ou encore :\n<ol>\n<li>la dimension “égo-subjective” (comment le personnage se voit),</li>\n<li>la dimension ”altro-subjective” (comment les autres le perçoivent),</li>\n<li>la dimension objective (ce qu'il est réellement).</li>\n</ol>\n</li>\n</ul>"
