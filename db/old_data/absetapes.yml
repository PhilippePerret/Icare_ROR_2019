  titre: "Difficultés d’écriture"
  travail: "<%# MODULE SCENARIO - ETAPE 30 %>\n\n<p>\nAvant de passer à un exercice suivant, je voudrais que vous fassiez un tour d’horizon des difficultés que vous pourriez encore rencontrer en matière d’écriture scénaristique.\n</p>\n<p>\nC’est donc, en quelque sorte, vous qui allez composer la base du ou des prochains exercices&nbsp;!\n</p>\n<p>\nJe voudrais en conséquence que vous établissiez la liste la plus exhaustive possible des difficultés — redoutables ou non — qui peuvent encore se présenter à vous, dans votre expérience de l’écriture ou dans l’absolu. Ce peut être aussi bien au niveau des descriptions (décors, personnages, etc.) que des actions (mise en scène, mouvements de caméras, etc.), au niveau de l’émotion et de l’enchainements de scènes, ou tout autre point qui vous semble important.\n</p>\n<p>\nN’hésitez pas à joindre des exemples pour les cas les plus délicats, afin d’être plus explicite encore.\n</p>\n<p>\nBonne réflexion, <%= user.pseudo %>&nbsp;!\n</p>"
