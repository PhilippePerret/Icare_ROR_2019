  titre: "Une idée concrète de la série"
  travail: "<%# MODULE bible ÉTAPE 15 %>\n<p class='italic'>\nNotez pour commencer que l'échéance de cette étape doit obligatoirement être ajustée (rallongée) car le travail présent est particulièrement consistant.\n</p>\n<p>\nComme l'indique le titre, il va s'agir ici de <strong>tenter de donner corps à la série</strong>, de la mettre à l'épreuve du réel, du concret, de la réalité scénaristique par le biais de la conception de quelques extraits et de quelques pitchs.\n</p>\n<h3>6 PITCHS</h3>\n<p>\nLe premier travail va consister à écrire 6 pitchs de la série. 6 pitchs, c'est-à-dire 6 résumés de 6 épisodes de la série.\n</p>\n<p>\nQuel que soit la longueur des épisodes de la série, ces pitchs ne doivent pas excéder les <strong>3 lignes</strong> chacun (chaque épisode doit être résumé en 3 lignes). Attention, Phil sera particulièrement strict sur cette longueur et rejettera d'office tout pitch qui excèdera les trois lignes (oui, il est impitoyable…).\n</p>\n<p>\nInutile également de tricher en choisissant une police de caractère trop avantageuse ;).\n</p>\n<p>\nCes pitchs doivent être <strong>convaincants</strong> c'est-à-dire qu'à leur seule lecture on doit pouvoir 1/ se convaincre que l'histoire « rentrera » dans le temps imparti à chaque épisode et 2/ mesurer leur potentiel de comédie (si c'est une série comédie), de suspense (si c'est une série policière) ou de tout autre effet correspondant au genre et au ton de la série.\n</p>\n<h3>3 EXTRAITS ou 3 SCÉNARIOS</h3>\n<p>\nParallèlement au travail précédent, il va s'agir d'écrire <strong>sous forme de continuité dialoguée</strong> soit 3 épisodes entiers (pour une série à épisode de 3 minutes et moins) soit 3 extraits d'épisode de 3 pages (pour une série à épisode de plus de 3 minutes).\n</p>\n<p>En d'autres termes :</p>\n<dl>\n  <dt>Pour une série à épisodes de 3 minutes ou moins</dt>\n  <dd>Écrire la continuité dialoguée (scénario) de <strong>3 épisodes complets.</strong></dd>\n  <dt>Pour une série à épisodes de plus de 3 minutes (26', 52'…)</dt>\n  <dd>Écrire la continuité dialoguée de <strong>3 extraits</strong>. Si possible, choisir : 1 extrait qui serait au début d'un épisode (teaser), 1 extrait qui serait en fin d'un autre épisode (cliff-hanger) et un troisième extrait au milieu d'un autre épisode encore.<br />\n  On pourra, si nécessaire, introduire l'extrait en indiquant avant le premier intitulé ce qui s'est passé avant l'extrait, mais <u>seulement lorsqu'il est indispensable de le savoir</u>.\n  </dd>\n</dl>\n<p>\nCes extraits ou ces épisodes, bien entendu, doivent être <strong>caractéristiques</strong> de la série, c'est-à-dire être susceptibles de donner l'idée la plus exacte de ce qui sera joué dans la série, au niveau des enjeux, des relations entre personnages et du ton.\n</p>\n<p>\nIls doivent tout particulièrement donner la part belle à ou aux protagonistes principaux.\n</p>\n<h3>NOTA BENE FINALE</h3>\n<p>\nBien entendu, Phil n'attend pas un travail parfait pour cette étape. Comment pourrait-il l'être puisque vous vous trouvez au début de votre développement ?\n</p>\n<p>\nNéanmoins, ce travail d'écriture doit être exécuté avec le plus grand sérieux, il doit permettre de vous faire passer de l'« idée vague » qui préside souvent à l'envie d'écrire une série à une « idée concrète » de ce qu'elle pourrait réellement donner à l'écrit.\n</p>\n<p>\nC'est la raison pour laquelle vous devez vous efforcer d'aller au maximum de ce que vous pouvez faire en matière d'inspiration et d'idée. Le résultat ne sera peut-être pas encore tout à fait convainquant, mais il doit laisser entrevoir des perspectives enthousiasmantes.\n</p>\n<p>\nEt c'est la raison pour laquelle, comme cela était mentionné au début de cet intitulé, vous devez vous donner le temps nécessaire en choisissant une échéance suffisante.\n</p>\n<p>\nBon courage à vous, <%= user.pseudo %> !\n</p>"
  objectif: "Se faire une idée plus concrète de la série."
  methode: "<%# MODULE bible ÉTAPE 15 - METHODE %>\n<h3>NON À LA PROCRASTINATION</h3>\n<p>\nNe repoussez pas ce travail au dernier moment par crainte de ne pas y parvenir. Au contraire, profitez-en pour apprendre à travailler un peu, mais régulièrement.</p>\n<p>\n  Donnez-vous un temps, pas forcément conséquent (30/45 minutes peuvent suffire au début), mais auquel vous vous tenez tous les jours. \n</p>\n<h3>NE SOYEZ PAS TROP DUR<%= user.f_e.upcase %> AVEC VOS IDÉES</h3>\n<p>\nPensez à laisser les idées mûrir petit à petit. Ne jugez pas trop vite les premières idées qui vous viennent sous prétexte qu'elles ne sont pas suffisamment fortes. Vous ne feriez que contrarier et frustrer votre imagination, votre meilleure alliée qui au bout du compte ne vous offrirait plus rien.</p>\n<p>Au contraire, laissez les idées sortir, quelles qu'elles soient, quelle que soit leur valeur, en étant sûr<%= f_e %> que vous y reviendrez pour les rendre meilleures dès le lendemain ou quelques jours plus tard.</p>\n<p>\n  Les meilleures idées ont toujours besoin de plusieurs jours de travail avant de devenir excellentes.\n</p>\n<h3>PLUS QUE DE NÉCESSAIRE</h3>\n<p>\nSi 6 pitchs sont demandés ainsi que 3 scénarios/extraits, ne vous limitez pourtant pas à ce nombre !\n</p>\n<p>\nN'hésitez pas à jeter plus de matière que de nécessaire afin de pouvoir choisir dans cette matière. Rien de tel que d'avoir 12 pitchs parmi lesquels choisir les 6 meilleurs.\n</p>\n<h3>SCÉNARIOS DE COMÉDIE COURTE</h3>\n<p>\nPour les scénarios de « programme court », n'adoptez pas la norme habituelle en matière de mise en forme du texte. Ces programmes sont en général très dialogués et la page ne correspondrait pas, alors, à une minute de film (une page de dialogue s'approche plutôt des 40 secondes dans un scénario formaté selon les usages).\n</p>\n<p>\nLes scénarios de programme court utilisent plutôt un format où les dialogues s'étendent sur toute la longueur de la page et où les actions, sur toute la longueur de la page également, sont en italique.\n</p>\n<p>\nVoyez l'exemple suivant :\n</p>\n<div class='document' style=\"font-family:Arial;\">\n  <div class='bold'>LE NOM DE LA SÉRIE - TITRE DE L'ÉPISODE VDEF</div>\n  <div class=''>Auteurs : Nom de Lauteur\n  <div class='bold' style='margin-top:1em'>INT. JOUR. LE LIEU PRÉCIS</div>\n  <div class='italic' style='margin-top:1em'>Ceci est une action dans un scénario de programme court.</div>\n  <div style=\"margin-left:11em;font-weight:bold;margin-top:1em;\">PERSONNAGE<span style=\"font-weight:normal;font-style:italic;\">, note de jeu</span></div>\n  <div>Je suis un dialogue de personnage qui parle dans un scénario de programme court, je suis en romain sur toute la largeur de la page.</div>\n  <div class='italic' style=\"margin-top:1em;\">Une autre action dans le scénario de programme court.</div>\n</div>"
