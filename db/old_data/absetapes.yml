  titre: "Travail du synopsis"
  travail: "<%# MODULE documents ÉTAPE 400 %>\n<p>\nLe travail de cette étape consiste à réaliser une première version du synopsis de l'histoire, dans un format habituel.\n</p>\n<p>\nNote : pour un long-métrage ou un unitaire, le synopsis comporte généralement de 3 à 5 pages.\n</p>"
  objectif: "Parvenir à une première mouture du synopsis de l'histoire."
  methode: "<%# MODULE documents ÉTAPE 400 - METHODE %>\n<p>\nPour proportionner son histoire convenablement, l'idéal consiste à s'appuyer sur le paradigme de Field et de tabler sur quatre pages en consacrant une page à chaque quart de l'histoire :\n</p>\n* la première page présentera l'exposition (avec un incident déclencheur se situant idéalement entre le premier tiers et la moitié de la page) ;\n* la deuxième page présentera la première partie du développement. Elle mettra en valeur, dans son départ, à la « mise en action » du protagoniste vers son objectif. Elle s'achèvera sur l'élément fort (ou non) de la clé de voûte, pour donner une envie forte au lecteur de passer à la page suivante ;\n* la troisième page présentera la seconde partie du développement. Elle prendra soin de montrer qu'une « nouvelle histoire » démarre suite à l'incident de la clé de voûte. Elle s'achèvera sur le pivot 2, qui devra conduire inexorablement au climax ;\n* la quatrième page présentera le dénouement. Elle commencera donc le premier élan vers le climax, climax qui se situera entre la moitié et les deux tiers de la page.\n<p>\nNote : l'exposition (la première page) gagne souvent à être réduite, mais seulement dans un deuxième temps de la rédaction, pour faire entrer plus vite le lecteur dans l'action du film.\n</p>"
