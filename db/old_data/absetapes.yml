  titre: "Synopsis évolutif"
  travail: "<%# MODULE PERSONNAGE - ETAPE 90 %>\n<p>\nÀ partir du travail précédent (donc sur la base du même récit), il va s'agir ici d'établir <b>un synopsis de l'histoire</b>.\n</p>\n<p>\nCe synopsis doit faire environ 2 pages (entre 1 page et demi et 2 pages et demi, plus <u>si cela s'impose vraiment</u>).\n</p>\n<p>\nCe synopsis doit raconter clairement l'histoire, dans son intégralité. Il doit être vivant, agréable à lire, et rendre particulièrement compte de l'intérêt du personnage principal.\n</p>\n<p>\nOn s'efforcera au maximum, dans ce document, de <u>respecter les proportions du paradigme de Field </u> :\n</p>\n* 1/4 pour l'exposition (donc une demi-page si le synopsis fait 2 pages) ;\n* 1/2 pour le développement (donc une page) ;\n* 1/4 pour le dénouement (donc une demi-page).\n<p>\nDans ce document qui fait encore partie du travail sur l'évolution du personnage, on s'efforcera de bien mettre en valeur cette évolution, c'est-à-dire <i>les temps</i> de cette évolution. Elle devra paraitre la plus naturelle et la plus fluide possible, en accordant une attention toute particulière à la crédibilité, la cohérence psychologique du personnage et son idiosyncrasie.\n</p>\n<p>\nBon courage, <%= user.pseudo %> !\n</p>"
