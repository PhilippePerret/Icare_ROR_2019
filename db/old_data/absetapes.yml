  titre: "Définition générale de l'histoire"
  travail: "<%# MODULE initiation ÉTAPE 10 %>\n<p>\nVous voici donc dans la première étape de travail du module d'initiation à la dramaturgie !\n</p>\n<p>\nCette étape va consister à établir les <strong>bases générales d'une histoire</strong>, l'histoire qui fera l'objet d'un développement tout au long de cette initiation.\n</p>\n<p>\nMais auparavant, afin d'y voir plus clair, voyons les <strong>huit étapes de travail</strong> qui vont permettre le développement de cette histoire et donc le travail sur ce module. Ces 8 étapes s'appuient sur le principe de “<strong>développement en spirale</strong>” qui consiste à développer l'histoire en approfondissant de plus en plus précisément les aspects fondamentaux de l'histoire dans plusieurs documents séparés, de façon circulaire, pour se rapprocher petit à petit du cœur du récit. Ce développement en spirale vous sera plus clair en le pratiquant.\n</p>\n<p class='italic'>\nNoter que dans la réalité du développement complet d'une histoire, on “tourne” autour de ces documents beaucoup plus que dans cette initiation. De la même manière, d'autres documents s'insèrent autour de cette spirale de développement, comme le travail sur les thèmes et sur les intrigues, par exemple. Dans cette initiation, nous nous contenterons des éléments fondamentaux.\n</p>\n<p>\nNotez également que chaque étape, au cours de ce module, fera souvent l'objet de <strong>deux étapes réelles</strong> de travail. La première vous permettra de réaliser le travail demandé, la seconde sera consacrée à son amélioration sur la base des remarques de Phil.\n</p>\n<h3>LES HUIT ÉTAPES DE DÉVELOPPEMENT</h3>\n<dl>\n  \n  <!-- ETAPE 1 -->\n  <dt>Étape 1 : Définition générale de l'histoire</dt>\n  <dd>\n    <p>\n    C'est l'étape de travail courante, elle va consister principalement à définir l'histoire générale qui servira de support à ce travail.\n    </p>\n    <ul>\n      <li>Présentation du protagoniste ;</li>\n      <li>présentation de son objectif ;</li>\n      <li>réflexion sur la prémisse de l'histoire ;</li>\n      <li>définition du contexte général ;</li>\n      <li>analyse du travail accompli.</li>\n    </ul>\n  </dd>\n  \n  <!-- ETAPE 2 -->\n  <dt>Étape 2 : Dynamique narrative, version 1</dt>\n  <dd>\n    <p>\n    Au cours de cette étape, nous amorcerons la réflexion sur la triade capitale <strong>Objectif-Obstacles-Conflits</strong>.\n    </p>\n  <ul>\n    <li>Définition tangible de l'objectif fondamental du protagoniste ;</li>\n    <li>recherche d'obstacles ;</li>\n    <li>réflexion sur les conflits générés et le crescendo dramatique ;</li>\n    <li>analyse du travail accompli.</li>\n  </ul>\n  </dd>\n  \n  <!-- ETAPE 3 -->\n  <dt>Étape 3 : Personnages, version 1</dt>\n  <dd>\n  <ul>\n    <li>Affinement de la définition du protagoniste ;</li>\n    <li>première définition d'un antagoniste possible ;</li>\n    <li>première définition des autres personnages nécessaires ;</li>\n    <li>liens avec la dynamique narrative définie ;</li>\n    <li>analyse du travail accompli.</li>\n  </ul>\n  </dd>\n  \n  <!-- ETAPE 4 -->\n  <dt>Étape 4 : Structure, version 1</dt>\n  <dd>\n  <ul>\n    <li>Première définition des grands “pans” de l'histoire ;</li>\n    <li>première définition des scènes-clé ;</li>\n    <li>analyse du travail accompli.</li>\n  </ul>\n  </dd>\n  \n  <!-- ETAPE 5 -->\n  <dt>Étape 5 : Dynamique narrative, version 2</dt>\n  <dd>\n    <p>\n    On repasse par le document décrivant la dynamique narrative pour préciser l'objectif, approfondir les obstacles et le conflit généré. On affine également le crescendo dramatique.\n    </p>\n  </dd>\n  \n  <!-- ETAPE 6 -->\n  <dt>Étape 6 : Personnages, version 2</dt>\n  <dd>\n    <ul>\n      <li>Reprise des personnages pour approfondissement ;</li>\n      <li>analyse du travail accompli.</li>\n    </ul>\n  </dd>\n  \n  <!-- ETAPE 7 -->\n  <dt>Étape 7 : Structure, version 2</dt>\n  <dd>\n    <ul>\n      <li>Affinement et finalisation de la structure ;</li>\n      <li>choix définitif des scènes-clé (scènes formelles) ;</li>\n      <li>analyse de travail accompli.</li>\n    </ul>\n  </dd>\n  \n  <!-- ETAPE 8 -->\n  <dt>Étape 8 : Texte final de l'histoire</dt>\n  <dd>\n    <ul>\n      <li>Rédaction du texte final de l'histoire ;</li>\n      <li>analyse de travail complet accompli ;</li>\n      <li>analyse de l'histoire et pistes de réécriture.</li>\n    </ul>\n  </dd>\n</dl>\n<h3>TRAVAIL EN DEUX TEMPS</h3>\n<p>\nDans le listing des huit étapes ci-dessus, vous noterez que chaque étape est constituée de deux temps bien distincts :\n<ul>\n  <li>le <strong>travail</strong> en lui-même, qui sera défini le plus précisément possible dans l'intitulé de chaque étape, sur votre bureau ;</li>\n  <a name=\"travail_de_cette_etape\"></a>\n  <li>l'<strong>analyse du travail</strong> produit, l'analyse du résultat obtenu au cours de l'étape. Notez, même si cela sera répété, que cette analyse se doit de n'être ni trop dure avec vous-même, ni trop complaisante. Il faut s'efforcer de trouver la plus grande justesse.</li>\n</ul>\n</p>\n<hr />\n<h3>TRAVAIL DE L'ÉTAPE : DÉFINITION GÉNÉRALE DE L'HISTOIRE</h3>\n<p>\nNous pouvons aborder à présent le travail propre à cette première étape de travail. Il va consister à définir l'histoire qui sera développée. Cette définition doit rester suffisamment générale, suffisamment souple pour s'adapter au développement futur.\n</p>\n<p>\nVoilà le but que nous devons nous fixer, ce que nous devons obtenir au cours de cette première étape :\n</p>\n<ul>\n  <li><strong>un personnage</strong> (et <strong>un seul</strong>, c'est important) qui sera le protagoniste ;</li>\n  <li><strong>un objectif tangible</strong>. C'est-à-dire un objectif concret, que n'importe quel spectateur pourra saisir et mesurer en suivant l'histoire ;</li>\n  <li><strong>un contexte géographico-historique</strong>. C'est-à-dire un lieu précis où se déroule l'histoire et un temps tout aussi précis. Ce “temps” ne signifie pas l'année de l'histoire, mais plutôt une situation particulière, comme une époque de crise, une époque de guerre, une époque de prospérité, etc. ;</li>\n  <li><strong>une prémisse</strong>, c'est-à-dire une phrase qui est en quelque sorte la démonstration narrative que vise à atteindre cette histoire. nous y reviendrons.</li>\n</ul>\n<h3>LE PROTAGONISTE</h3>\n<p>\nVous pouvez définir ce protagoniste en une page (aérée).\n</p>\n<p>\nCe qu'il est important de comprendre ici, c'est qu'il ne s'agit pas de coller des caractéristiques à ce personnage pour lui donner un semblant d'existence. En réalité, la moindre caractéristique que vous attribuez à votre personnage devrait avoir un rôle dans l'histoire elle-même. Toute caractéristique qui ne joue pas est à proscrire.\n</p>\n<p class='italic'>\n(à proscrire dans le document à remettre, mais pas pour vous si vous voulez mieux visualiser votre personnage, mieux apprendre à le sentir)</p>\n<h3>L'OBJECTIF</h3>\n<p>\nVous pouvez le définir en une demi-page.\n</p>\n<p>\nAssurez-vous qu'il soit <em>tangible</em>, donc perceptible par n'importe quel spectateur. “Devenir meilleur” n'est pas un objectif tangible, il est impossible de savoir si le protagoniste l'atteint ou non. “Sortir d'un labyrinthe où l'on est enfermé” est un objectif tangible, il est très simple de savoir si le personnage l'atteint ou non.\n</p>\n<h3>LE CONTEXTE HISTORICO-GÉOGRAPHIQUE</h3>\n<p>\nVous pouvez définir ce contexte historico-géographique en une demi-page/une page.\n</p>\n<p>\nIl s'agit donc de définir ici <strong>un lieu </strong>et <strong>un temps</strong> où se déroule l'histoire.\n</p>\n<p>\nPour le lieu, préciser le pays est insuffisant. Si c'est la France qui est choisie, alors il conviendra par exemple de dire si l'histoire se passe en ville, dans quel genre et taille de ville, etc.\n</p>\n<p>\nPour le temps, comme nous l'avons déjà dit, préciser l'année ne suffit pas. Il faut préciser dans quel contexte historique se déroule l'histoire, contexte historique qui existe toujours, quelles que soient les époques.\n</p>\n<p>\nEt bien entendu, ici comme pour les caractéristiques du protagoniste, il ne s'agit pas de <em>choisir pour choisir</em>. Les choix doivent être expressifs, c'est-à-dire qu'ils doivent avoir un sens pour l'histoire et il convient de les motiver — donc d'expliquer le sens par rapport à l'histoire — lorsque ce sens ne s'impose pas à la lecture.\n</p>\n<h3>LA PRÉMISSE</h3>\n<p>\nLa prémisse est donc comme la démonstration narrative de l'histoire. Elle se résume le plus souvent à une simple phrase de deux lignes tout au plus.\n</p>\n<p>\nUne prémisse pourrait se résumer à “<em>les hommes grands sont voués à rester seuls</em>” ou encore “<em>quand on ne fait attention à rien, on perd tout</em>”. En d'autres termes, une prémisse n'a pas besoin d'être “intelligente”, elle doit seulement définir la direction que suivra l'histoire, ce que démontrera l'histoire.\n</p>\n<p>\nAu lieu d'une prémisse créée de toute pièce, vous pouvez également vous servir d'un proverbe, un proverbe qui illustrerait bien entendu votre histoire. Par exemple : “Qui fait le malin tombe dans le ravin”.\n</p>\n<p class='italic'>\n(notez qu'il serait tout à fait possible de procéder à l'envers pour ce module et cette étape : c'est-à-dire de choisir en tout premier lieu un proverbe qui vous plait et dans un second temps de définir l'histoire qui fera la démonstration de ce proverbe, en créant donc dans un second temps le protagoniste et l'objectif susceptibles de faire la démonstration de ce proverbe — l'exercice serait tout aussi profitable car il arrive aussi très souvent à l'auteur d'écrire une histoire pour défendre une idée à laquelle il croit, ce qui revient à ce même cheminement).\n</p>\n<p>\nAttention ! Ne choisissez pas ce proverbe ou cette prémisse au hasard, juste pour <em>faire bien</em>. Car sachez-le : <strong>votre histoire devra faire la démonstration de cette prémisse</strong>. Si elle ne le fait pas, tout sera à refaire ;-).\n</p>\n<p>\nAprès avoir défini cette prémisse — ce qui devrait nécessiter plusieurs jours de réflexion et plusieurs tentatives infructueuses —, vous pouvez tenter de montrer en quoi cette prémisse sera jouée dans l'histoire, de façon très générale. C'est-à-dire, en quelque sorte, d'expliquer brièvement comment il sera possible de suivre la démonstration au cours de votre histoire.\n</p>\n<% \n# ---------------------------------------------------------------------\n#\n#       EXEMPLE DE TRAVAIL ATTENDU\n#\n# ---------------------------------------------------------------------\n%>\n<!-- <h3>UN EXEMPLE</h3> -->\n<!-- <p>\nPour terminer, voici un exemple de ce qui pourrait être le fruit de cette étape de travail. Cet exemple vous accompagnera tout du long de ce module afin de fournir un support éclairant sur le travail attendu. Cela étant, ne vous contraignez pas à le suivre de trop près ;-), ça n'est qu'un exemple.\n</p> -->\n<!-- <p>\nNe vous laissez pas abuser par l'apparente brièveté du résultat produit ici : il est la conséquence d'un travail précis et rigoureux pour obtenir un condensé d'histoire exploitable pour la suite du développement, et il a nécessité plusieurs heures de recherche et d'essais.\n</p> -->\n<!-- <p class='italic'>\nN'hésitez pas, bien entendu, à consulter également les documents des autres icariennes et icariens qui sont passés avant vous par ce module pour trouver d'autres éclairages sur le travail demandé et les écueils à éviter !\n</p> -->\n<!--\n  À DÉVELOPPER\n   -->\n<h3>RIEN N'EST GRAVÉ DANS LE MARBRE</h3>\n<p>\nSoyez exigeant<%=user.f_e%> pour définir ces éléments, mais ne le soyez pas trop cependant. Il y a de fortes chances pour que Phil vous fasse reprendre ce document pour l'améliorer de façon significative. Donc les erreurs sont toujours autorisées, qu'elles ne vous terrorisent pas !\n</p>\n<h3>CONCLUSION ANALYTIQUE</h3>\n<p>\nComme indiqué en introduction de cette étape, chacun de vos travaux d'étape devra être accompagné d'une analyse ou d'un ressenti de votre production.\n</p>\n<p>\nCette analyse doit faire l'objet d'un document séparé et sa taille doit faire environ une page (longueur purement indicative).\n</p>\n<p>\nPour cette analyse, efforcez-vous de ne tomber dans aucun des deux écueils classiques :\n</p>\n<ul>\n  <li>ne vous montrez pas trop dur<%=user.f_e%> avec votre travail. Tout ne peut pas être parfait, surtout au début. Toutes les idées ne peuvent pas être fabuleuses, il faut du temps pour qu'une idée le devienne ;</li>\n  <li>à l'inverse, ne vous montrez pas trop complaisant<%=user.f_e%> et, surtout, ne vendez pas la peau de l'ours avant de l'avoir tué, et évitez de penser à la place du spectateur en lui faisant dire qu'il va adorer votre histoire ;-).</li>\n</ul>\n<p>\nEn d'autres termes, efforcez-vous de prendre du recul et de juger, de jauger, le plus justement possible ce que vous venez de produire au cours de vos heures de travail sur l'étape.\n</p>\n<h3>BON COURAGE</h3>\n<p>\nIl ne me reste plus qu'à vous souhaiter bon courage pour ce premier travail, <%= user.pseudo %> !\n</p>"
  objectif: "Obtenir la définition générale d'une histoire."
  methode: "<%# MODULE initiation ÉTAPE 10 - METHODE %>\n<p>\nPour réaliser la première étape de travail de ce module, ne vous lancez pas tête baissée dans la première histoire qui vous traverse l'esprit. Vous le regretteriez rapidement. Au contraire, avant de vous fixer sur l'histoire qui fera l'objet de ce module, tentez-en plusieurs, esquissez-en plusieurs, jetez des idées d'histoires diverses sur le papier, commencez à développer les plus prometteuses suivant le travail demandé ici, et choisissez pour finir celle qui présente le plus de potentialité.\n</p>\n<p>\nPour vous donner un ordre d'idée, pour réaliser ce travail, un auteur expérimenté jetterait 10 histoires sur le papier pour en choisir finalement une seule. Et pour enrichir cette histoire, il injecterait certainement des idées tirées des histoires abandonnées dans celle qu'il aurait finalement choisi.\n</p>\n<p>\nDe la même manière, apprenez à <em>brainstormer</em>. Cela consiste à toujours fonctionner en deux temps bien distincts :\n<ul>\n  <li><strong>le temps des idées</strong>. C'est le temps où vous jetez sur le papier toutes les idées qui vous traversent l'esprit. Le maitre-mot de ce temps, c'est : <strong>aucune censure</strong>. Ne jetez rien, ne jugez aucune idée, gardez tout ce qui vous passe par la tête, sans censure, sans jugement. Explorez librement toutes les pistes possibles, fonctionnez par association d'idées, laissez libre cours à votre imagination, laissez-vous rêver, sans contrainte ni jugement ;</li>\n  <li>le <strong>temps de l'analyse des idées</strong>. Dans un second temps seulement, après par exemple une heure de brainstorming libre (temps ci-dessus), reprenez toutes les idées et efforcez-vous de les évaluer, de les classer, de les trier. Mettez d'un côté celles qui vous semblent utilisables dans l'histoire, et de l'autre celles qui ne s'insèrent pas dans l'histoire. <br />Notez que ce second temps sert également, très souvent, à améliorer ou à pousser plus loin certaines idées qui sont apparues au cours du temps précédent. Ne vous retenez jamais de le faire.</li>\n</ul>\n</p>"
