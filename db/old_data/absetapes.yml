  travail: "<%# MODULE SUIVI_LENT - ETAPE 150 %>\n<p>\nPhil est certainement en train de commenter votre document, mais il a estimé à la lecture de celui-ci que vous pouviez d’ores et déjà passer à cette étape de travail en attendant les retours sur la première moitié de votre développement.\n</p>\n<p>\nDonc, poursuivant le travail précédent, nous allons maintenant écrire la <b>seconde moitié du développement</b> de votre histoire, c’est-à-dire la partie comprise entre la clé de voûte (non comprise) et le début de votre dénouement (non inclus).\n</p>\n<p>\nLes consignes et les suggestions sont les mêmes que pour les deux parties précédentes. ;-) Néanmoins, il faut souligner que cette section du film est en général la plus délicate. C’est souvent celle où on se perd, où le film se perd ou se cherche, c’est selon. Donc ne soyez pas étonné<%=user.f_e%> si elle vous parait plus difficile à rédiger.\n</p>\n<p>\nBon courage et bonne inspiration, <%= user.pseudo %> !\n</p>"
