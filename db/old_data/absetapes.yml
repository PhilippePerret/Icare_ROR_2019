  titre: "Remaniement de la structure"
  travail: "<%# MODULE SUIVI_LENT - ETAPE 250 %>\n<p>\nSuite au travail d'analyse qui a été fait sur la première version du scénario, nous allons envisager les modifications à opérer sur la seconde version du scénario.\n</p>\n<p>\nSi vous passez par cette étape, c'est qu'un travail conséquent de remaniement de la structure doit être opéré.\n</p>\n<p>\nCe travail se fera en travaillant deux aspects fondamentaux, qui donneront lieu à deux documents :\n</p>\n* la structure générale de l'histoire, en s'appuyant sur le paradigme de Field ;\n* le chemin de fer.\n<p>\nArrivé<%= user.f_e %> à ce stade du développement, vous devez avoir assimilé ce que ces deux notions recouvrent. Revoir l'énoncé de ces travaux en visitant l'historique de vos étapes si nécessaire, et ne pas hésiter à consulter le livre en ligne.\n</p>\n<p>\nOn pourra ajouter, si le besoin s'en fait sentir, un troisième document explicitant/détaillant les choix effectués.\n</p>\n<p>\nBon courage, <%= user.pseudo %> !\n</p>"
  objectif: "Amorcer le travail de remaniement de la structure pour la deuxième version du scénario."
  methode: "<%# MODULE SUIVI_LENT - ETAPE 250 - METHODE %>\n<p>\nIl est intéressant, lorsque l'on travaille son chemin de fer, de ne pas fonctionner dans la chronologie de l'histoire. Opter plutôt pour une approche “hiérarchique” de placement des scènes, c'est-à-dire par <b>ordre d'importance et de nécessité des scènes</b>.\n</p>\n<p>\nOn commence, dans un premier temps, par ne mettre en place dans cette chronologie du récit que les scènes-clés de l'histoire (incident déclencheur, climax, clé de voûte, pivots et peut-être : crise et refus de l'appel). On s'assure, en en rédigeant le résumé, qu'elles remplissent clairement et efficacement leur rôle, en s'appuyant sur le paradigme travaillé en parallèle ou précédemment. On les travaille méticuleusement dans ce sens si nécessaire, on cherche des idées, des solutions, tant que cette fonction n'est pas pleinement remplie.\n</p>\n<p>\nOn intercale ensuite, entre ces scènes, les scènes de moindre importance mais indispensables à la compréhension, au bon fonctionnement mécanique du récit. Par exemple, il n'est pas rare que l'incident déclencheur fonctionne en deux temps. On place donc ici le premier temps de cet incident déclencheur.\n</p>\n<p>\nOn intercale enfin les scènes qui vont créer le “liant” des scènes existantes, qui vont présenter et étoffer les personnages, développer plus précisément les thématiques, etc.\n</p>"
