  titre: "Exposition du personnage"
  travail: "<%# MODULE PERSONNAGE - ETAPE 130 %>\n<p>\nSur la base des dimensions dégagées au cours des étapes précédentes, réfléchir et élaborer l’exposition du personnage au cours du début de son film.\n</p>\n<p>\nIl va donc s’agir d’établir <b>une séquence</b> (dans le sens scénaristique du terme, c’est-à-dire une suite de scènes) qui <b>devra présenter les différentes dimensions du personnage</b>.\n</p>\n<h4>INDICATIONS</h4>\n* Une scène doit être consacrée à chaque dimension (ou pour le dire autrement : chaque dimension doit faire l’objet d’une scène — il est interdit, pour cet exercice, de traiter deux dimensions dans une unique scène, ce qui serait tout à fait possible dans un vrai film). Donc la séquence doit comporter autant de scènes que de dimensions développées pour le personnage.\n* Chaque scène sera résumée en quelques lignes et décrira le plus précisément l’action qui s’y déroulera (on doit comprendre la nécessité de chaque ligne, soit pour la caractérisation du personnage, soit pour la dynamique de l’histoire).\n* Le document ne doit pas excéder 1 page (sans tricher sur les retours chariots et autres tailles de caractère ;-)).\n* Ne pas oublier de traiter la dynamique du film (objectif-obstacles-conflit). Il ne s’agit pas uniquement ici de faire une séquence expositionnelle présentant le personnage, mais d’introduire la dynamique du film à l’intérieur même de cette exposition des dimensions du personnage (excellente habitude pour réussir le début de son film).\n* Pour information : ce document doit permettre d’élaborer la continuité dialoguée de l’exposition du film, qui constituera le travail de la prochaine étape.\n<p>\nAlors bon courage et bonne inspiration, <%= user.pseudo %> !\n</p>"
