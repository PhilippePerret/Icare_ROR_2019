  travail: "<%# MODULE ANALYSE - ETAPE 52 %>\n\n<p>\n	À la lueur des pistes dégagées concernant le premier document, vous allez vous efforcer d’approfondir la première collecte effectuée.\n</p>\n<p>\n	N’oubliez pas que l’échéance pour ces travaux est volontairement tirée au plus court (pour pouvoir faire un nombre suffisant d’étapes en deux mois “logiques”), et que vous pouvez l’allonger sans rien perdre du temps réel consacré à ce module (qui s’allongera d’autant de temps supplémentaire — comme cela est expliqué dans la FAQ de l’atelier).\n</p>\n<p>\n	Bon courage, <%= user.pseudo %>&nbsp;!\n</p>\n<p>\n	PS&nbsp;: Phil a dû vous préciser s’il fallait exécuter ce travail sur un des films ou sur tous ceux choisis. Néanmoins, sans précision, il s’agit de l’exécuter sur les trois films choisis (s’il y en a eu trois).\n</p>"
