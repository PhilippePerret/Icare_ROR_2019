  titre: "Approche des personnages"
  travail: "<%# MODULE analyse ÉTAPE 60 %>\n<p>\n<em>Note : si vous passez à cette étape avant le retour sur votre document précédent, c'est que Phil a estimé que votre travail précédent était suffisant pour l'étape concernée, mais qu'il nécessite du temps pour l'établissement de ses commentaires. Vous pouvez, pendant ce temps, aborder le travail d'analyse suivant.</em>\n</p>\n<p>\nCette étape va consister à établir un <strong>premier panorama des personnages</strong>.\n</p>\n<p>\n  L'objectif est de parvenir à une <strong>liste exhaustive de tous les personnages</strong>, hors figuration ou personnage accessoire (un personnage est “accessoire” lorsqu'il n'intervient qu'une seule fois dans l'histoire et ne joue qu'un rôle minime, fonctionnel).\n</p>\n<p>\nCette liste devra être <strong>ordonnée</strong>, du ou des personnages les plus importants aux personnages les moins importants.\n</p>\n<p>\n  Pour chaque personnage, il faudra déterminer <strong>ses fonctions</strong>, soit en empruntant des termes classiques de dramaturgie (protagoniste, antagoniste, adjuvant/allié, mentor, etc.), soit en définissant d'une phrase les rôles narratifs dudit personnage. Garder en tête qu'il est toujours question de <em>fonctions au pluriel</em> et non pas de <em>rôle</em>. Cela signifie qu'un personnage, en général, peut remplir plusieurs fonctions narratives, et que la même fonction narrative peut être remplie par divers personnages.\n</p>\n<p>\n  Pour chaque personnage, il faudra déterminer <strong>ses éléments dynamiques</strong>, c'est-à-dire <strong>son ou ses objectifs propres dans le film</strong> — entendu que tout personnage digne de ce nom possède toujours son ou ses propres objectifs au sein de l'histoire. Indiquer, particulièrement, lorsque cet objectif rentre en conflit avec l'objectif d'un autre personnage.\n</p>\n<p>\n  Pour chaque personnage, il faudra déterminer la liste la plus complète possible de <strong>ses caractéristiques</strong>, en les classant par :</p>\n* <em>qualités neutres</em> (les qualités qui n'interviennent pas de façon dynamique dans l'histoire, comme l'âge par exemple — attention, l'âge, dans certaines histoires, devient un atout ou un handicap), \n* <em>atouts</em> (qualités positives, celles qui peuvent l'aider à atteindre son objectif personnel),\n* <em>handicaps</em> (ses défauts ou les qualités qui peuvent représenter un obstacle à son objectif),\n* <em>qualités ambivalentes</em> (les caractéristiques qui jouent aussi bien comme atout que comme handicap).\n<p>\n  Enfin, il faudra déterminer pour chaque personnage la <strong>nature de ses relations avec les autres personnages</strong>. Ne pas le faire de façon systématique (ce qui multiplierait inutilement les indications), s'intéresser aux “relations évidentes”, celles qui sont fortement jouées dans le film. Ne pas oublier, dans la nature de ces relations, les relations “naturelles” que sont les parentés, les affiliations professionnelles, etc. en bref ce qui lie <em>de fait</em> deux personnages l'un à l'autre au moment de l'histoire.\n</p>\n<h4>NEUTRALITÉ</h4>\n<p>\n  Noter qu'il ne s'agit pas encore, dans ce premier panorama, de <em>juger</em> les personnages. Il s'agit plutôt d'essayer d'en établir les traits objectifs, tirés de l'histoire et seulement de l'histoire.\n</p>\n<h4>COLLECTE DANS LE FILM</h4>\n<p>\n  Comme pour les travaux précédents, il convient ici, justement pour s'écarter le plus possible de toute subjectivité (piège de l'analyse), de s'appuyer sur l'histoire et seulement l'histoire, en faisant intervenir le moins possible les interprétations personnelles. Cela signifie, de façon générale, que toute affirmation, toute indication, doit être confortée et validée par <strong>des éléments concrets tirés de l'histoire</strong>. Si l'on affirme que tel personnage possède tel caractère, on doit pouvoir trouver des éléments concrets tirés du film qui le démontrent.\n</p>\n<p>Ces éléments devront être “temporisés” sous forme d'horloge (h:mm:ss) en indiquant le temps où ils sont présentés. Il peut être intéressant aussi, parfois, d'indiquer leur durée sous forme de mini horloge (<em>durée : mm:ss</em>). \n</p>\n<h4>FORME DU DOCUMENT</h4>\n<p>\n  La forme exacte du document est laissée libre. Le seul impératif est de présenter en tout premier lieu la liste des personnages avec leur seul patronyme ou pseudonyme.\n</p>\n<h4>CONCLUSION DU DOCUMENT</h4>\n<p>\n  Dans une conclusion au document, on pourra consacrer une section aux particularités qu'on aura pu déceler au cours de ce travail (ce peut être la difficulté à déterminer un protagoniste unique, ce peut être un traitement tout particulier des personnages, etc.).\n</p>\n<p>\nBon courage, <%= user.pseudo %> !\n</p>"
  objectif: "Faire un premier panorama des personnages."
  duree: 7
  duree_max: 28
