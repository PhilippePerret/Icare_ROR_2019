  travail: "<%# MODULE STRUCTURE - ETAPE 10 %>\n<p>\n	Bonjour <%= user.pseudo %>. Pendant que Phil prend connaissance de votre introduction (s'il vous a lancé sur cette étape avant de vous remettre ses commentaires), vous pouvez vous pencher sur votre premier travail sur la structure.\n</p>\n<p class=\"bold air\">L'exercice décrit ci-dessous doit être exécuté 3 fois, sur TROIS FAITS D'ACTUALITÉ différents.</p>\n<%= travail_type 'structure', 'exercice_actualites' %>\n<p class=\"air\"><i>Nota bene : comme indiqué ci-dessus, l'exercice précédent doit être exécuté <u>trois fois</u>, sur <u>trois faits d’actualité</u> qu’on choisira de préférence de nature très différentes.</i></p>"
