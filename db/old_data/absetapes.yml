  titre: "Traitement"
  travail: "<%# MODULE SUIVI_LENT - ETAPE 88 %>\n<p>\nCette étape va consister à rédiger une première version de traitement du film (on trouvera toutes les indications sur ce qu'est le traitement dans <%= link_narration %>, grâce aux liens ci-dessous).\n</p>\n<p>\nOn s'appuiera bien entendu, tout au long de ce travail, sur les documents établis précédemment.\n</p>\n<h4>DOCUMENT À REMETTRE</h4>\n<p>\nLe document à remettre pour cette étape, qui va représenter un long travail, peut se présenter sous cette forme. Noter que le traitement se rédige comme l'auteur le souhaite. Le document présenté ci-dessous n'est donc qu'une suggestion de présentation.\n</p>\n<p>\n<div class=\"document\">\n<div class=\"titredoc\">Traitement de <i>titre du film</i></div></p><p><div class=\"titre\">Scène 1 — <i>Lieu-décor</i> / <i>Effet (jour/nuit)</i></div></p><p><b><i>Résumé de la scène en 1 ligne maximum</i></b></p><p><div class=\"soustitre\">Éléments fondamentaux</div><i>On indique en tout premier lieu la fonction de la scène dans le film et les points importants qui doivent passer (intentions, informations, etc.). On peut aussi introduire cette partie avec un résumé en une ligne de la scène.</i></p>\n<p><div class=\"soustitre\">Déroulement et détails</div><i>Description complète de la scène dans son déroulement chronologique, ce qui s'y passe, ce qui s'y dit (éléments de dialogue s'ils existent déjà et s'ils représentent un intérêt particulier), etc. Il s'agit ici de rentrer dans le détail de la scène, d'amasser le maximum d'indications qui devront permettre la rédaction confortable du scénario. Cela étant, il ne s'agit pas de mettre du détail pour du détail. Tout détail inutile ou superflu est toujours nuisible à une histoire, quel que soit le document.</i></p><p><div class=\"titre\">Scène 2 — <i>Lieu-décor</i> / <i>Effet (jour/nuit)</i></div></p><p><b><i>Résumé de la scène en 1 ligne maximum</i></b></p><p><div class=\"soustitre\">Éléments fondamentaux</div><i>Fonctions de la scène et points importants.</i></p><p><div class=\"soustitre\">Déroulement et détails</div>\n<i>Description chronologique de la scène et détails, éléments de dialogue, etc.</i></p><p><div class=\"titre\">Scène 3 — <i>Lieu-décor</i> / <i>Effet (jour/nui)</i></div></p>\nEtc.\n</div>\n</p>"
  objectif: "Rédiger une première version du traitement du film."
  methode: "<%# MODULE SUIVI_LENT - ETAPE 88 - METHODE %>\n<h4>ORGANISATION DU TRAVAIL</h4>\n<p>\nCette étape est réglée sur une des échéances les plus longues. Cependant, ne nous y trompons pas : ce travail n'est en aucun cas à commencer au dernier moment, et il convient de s'organiser pour parvenir au bout dans les temps et confortablement.\n</p>\n<p>\nOn peut commencer par diviser la durée en 4 temps, chaque temps étant consacré à un quart du film. Si l'échéance de 20 jours est respectée, cela donne donc :\n</p>\n* 5 jours pour l'exposition (jusqu'au premier pivot) ;\n* 5 jours pour la première partie du développement (jusqu'à la clé de voûte) ;\n* 5 jours pour la seconde partie du développement (jusqu'au second pivot) ;\n* 5 jours pour le dénouement.\n<p>\nDès le premier quart, vous pourrez estimer le temps qu'il vous faut (en sachant que l'échéance proposée par défaut ici correspond à l'échéance pour un professionnel qui passe ses journées à l'écriture). Peut-être, suivant le temps que vous pouvez consacrer à l'écriture, aurez-vous besoin de doubler voire tripler l'échéance. Ne pensez alors qu'à l'intérêt de ce document pour le travail futur et à l'accomplir du mieux que vous pouvez.\n</p>"
