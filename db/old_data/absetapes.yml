  module_id: 8
  numero: 255
  titre: "Préparation de l'analyse objective de la première version"
  travail: "<%# MODULE SUIVI_NORMAL - ETAPE 255 %>\n<p>\nPendant que Phil lit et commente la première version de votre scénario, vous pouvez procéder, après avoir soufflé quelques jours, à la préparation de l’analyse rationnelle et objective de cette première version de la continuité dialoguée.\nCette préparation va consister en la mise à plat des brins de l’histoire, en s’appuyant sur cette première version de scénario.\n</p>\n<p>\n<h4>BRINS ET CONTENU</h4>\n<ol>\n  <li>Établissement de la liste des brins qui apparaissent dans le texte du scénario.</li>\n  <li>Relève systématique et chronométrée des évènements et informations (actions, dialogues, description, etc.) qui appartiennent à chacun de ces brins.</li>\n</ol>\n</p>\n<p>\nLes deux travaux se font en parallèle, au fil de la relève des informations et des évènements dans le texte du scénario.\n</p>\n<p>\n<h4>NOTES UTILES</h4>\n</p>\n<p>\n<ul>\n  <li>L’établissement de la liste des brins et leur désignation n’est pas toujours aisé. Il nécessite parfois des tâtonnements jusqu’à obtenir une liste et surtout des intitulés clairs, précis, et donc efficients. Ne pas hésiter à utiliser une de ces deux méthodes : soit faire des brins très “généraux” au départ puis les diviser ensuite en sous-brins, soit faire un grand nombre de brins puis les regrouper ensuite de façon plus rationnelle.</li>\n  <li>Noter qu’un même évènement (une action, un dialogue, une description, etc.) peut appartenir à plusieurs brins. Il convient alors de le copier-coller dans chaque brin auquel il appartient. Par exemple, l’action que je situe pour l’exemple à la 12<sup>e</sup> ligne de la page 26 du scénario : “<i>Erick roule comme un fou pour rejoindre l’hôpital</i>” pourrait, suivant l’histoire, appartenir :\n    <ol>\n      <li>au brin-personnage “Erick” (qui concerne toutes les informations/évènements concernant ce personnage, ses actions, ses dialogues, etc.) ;</li>\n      <li>au brin-personnage “Caractérisation d’Erick” (concerne toutes les informations qui <i>caractérisent</i> le personnage, qui nous le font connaitre de façon nette — ici par le fait qu’il roule comme un fou) ;</li>\n      <li>au brin-dynamique “Objectif d’Erick” s’il doit rejoindre l’hôpital pour retrouver une personne qui l’aidera dans sa quête ;</li>\n      <li>au brin-thématique “La vitesse” si l’histoire développe ce thème dans sa problématique (ce brin contiendra tout ce qui concerne, illustre, parle, etc. de la vitesse dans l’histoire).</li>\n    </ol>\n  </li>\n  <li>En toute logique, si l’histoire est bien établie et le scénario relativement bien écrit pour une première version, chaque ligne ou chaque paragraphe du scénario devrait appartenir à au moins 1 brin ; chaque dialogue ou chaque partie de dialogue également ;</li>\n  <li>L’“horloge” des évènements/informations (le temps où l’évènement apparait à l’écran — donc dans le scénario) doit être ajoutée en regard de chaque évènement/information. On calcule cette horloge simplement à l’aide des pages, en s’appuyant sur le fait que <b>1 page de scénario = 1 minute</b>. Pour les secondes, considérer qu’une page de scénario contient en général 60 lignes. Donc <b>1 ligne = 1 seconde</b>. En d’autres termes, une information qui se trouverait au premier tiers de la 12<sup>e</sup> page aura pour horloge : 0:12:20 (12 minutes et 20 secondes).<br />L’évènement concernant Erick ci-dessus s’écrira :<br /><b>0:26:12 – Erick roule comme un fou pour rejoindre l’hôpital</b>.</li>\n  <li>On peut procéder simplement à des copier-coller du scénario vers les documents des brins. Pour les évènements les plus longs, on peut les résumer, mais ça n’est pas une obligation.</li>\n</ul>\n</p>\n<p>\n<h4>LIGNE DE TEMPS DES ÉVÈNEMENTS</h4>\n</p>\n<p>\nSur une ligne de temps (une ligne graduée qu’on placera sous l’intitulé du brin), pour chaque brin, on fera apparaître l’emplacement de tous les évènements qu’il comprend afin de voir comment le brin est géré tout au long du film (si le brin court sur tout le film, ce qui n’est pas toujours le cas). Note : chaque brin doit posséder sa propre ligne de temps, même si le brin ne contient que quelques évènements/informations.</p>\n<p>Vous pourrez trouver des exemples sur la Boite à outils de l'auteur, dans la <a href='http://www.laboiteaoutilsdelauteur.fr/analyse/list' target='_blank'>section des analyses</a>.</p>\n<h4>ASPECT GÉNÉRAL D’UN BRIN</h4>\n<p>\n<b>[INTITULÉ DU BRIN]</b>\n<i>[Description générale du brin, ce qu’il contient.]</i><br>\n<i>[Ligne de temps avec l'emplacement des évènements]</i><br>\n9:00 – [Premier évènement/information]<br>\n33:00 – [Deuxième évènement/information]<br>\n60:00 – [Troisième évènement/information]<br>\n78:00 – [Quatrième évènement/information]<br>\n</p>\n<p>\n<h4>DOCUMENT FINAL</h4>\nDans le document final à remettre à Phil, rassembler tous les brins dans un unique document en essayant de les classer par ordre d’importance pour le film.\n</p>\n<p>\n<h4>POUR TERMINER</h4>\nCe travail peut paraitre long et fastidieux. Il l’est. Pourtant lui seul permettra de s’interroger vraiment et objectivement sur l’histoire et sa pertinence. L’exécuter une fois de manière complète et rigoureuse développera votre “perception narrative” et il est possible que vous n’ayez plus, à l’avenir, qu’à mettre à plat les brins principaux, laissant de côté les brins de moindre importance qui pourront être alors abordés, avec l’expérience, de façon moins rigoureuse.\n</p>\n<p>\nEt, bien sûr, profiter de ce travail pour prendre du recul sur votre histoire en l’abordant sous les autres angles d’approche que permettent les brins. Ne pas hésiter à inaugurer une version 2 du scénario (une “V2” comme on l’appelle dans le jargon du métier) pour procéder à toutes les corrections qui viendront sous les doigts (ne pas travailler sur cette V1, qu’il faut garder telle quelle).\n</p>"
  objectif: "Préparer le terrain pour une analyse objective de la première version du scénario."
  methode: "<%# MODULE SUIVI_NORMAL - ETAPE 255 - METHODE %>\n<p>\n<u>Un document par brin</u>\n</p>\n<p>\nOn peut faire <u>un document par brin</u> en y collant les lignes copiées dans le scénario. Rassembler ensuite ces différents documents en un seul, en s’efforçant de classer par ordre d’importance les brins relevés.\n</p>\n<p>\n<u>Méthode pragmatique</u>\n</p>\n<p>\nVoici une méthode qui permet de travailler efficacement sans se perdre.\n<ol>\n  <li>Faire une copie (duplication) du document contenant la version 1 du scénario (la suite se fait sur cette copie).</li>\n  <li>Commencer par ajouter l’horloge à chaque paragraphe de la copie du scénario. Si cela semble trop rébarbatif, n’ajouter l’horloge qu’au premier paragraphe de chaque page, les autres horloges seront ajoutées au fur et à mesure.</li>\n  <li>Partir du début du scénario en “coupant” chaque paragraphe l’un après l’autre, puis le placer dans le ou les brins auquel il appartient. C’est la meilleure façon de s’assurer que tous les évènements/informations seront placés dans des brins, puisqu’à la fin du travail, le document devra être vide.</li>\n  <li>Dès qu’un évènement/information est placé dans un brin, penser à ajouter une “marque” (un trait) sur la ligne de temps du brin. Rappel : chaque brin doit posséder sa propre ligne de temps.</li>\n</ol>\n</p>"
