  titre: "Introduction au module Scénario"
  travail: "<%# MODULE SCENARIO - ETAPE 1 %>\n<p>\nBonjour à vous <%= user.pseudo %> et bienvenue dans le module “Scénario” !\n</p>\n<p>\nAfin de mieux cerner vos attentes et vos besoins éventuels, la première étape de travail va consister à me parler de votre rapport à l’objet-scénario.\n</p>\n<p>\nPour ce faire, je voudrais que vous rédigiez, dans un document, un texte en deux parties, contenant :\n</p>\n<p>\n* votre approche du scénario,\n* vos éventuelles difficultés.\n</p>\n<h4>1. APPROCHE DU SCÉNARIO</h4>\n<p>\nJ’aimerais, dans un premier temps, que vous me parliez de ce qu’est pour vous un scénario, une “continuité dialoguée” comme on l’appelle dans le jargon scénaristique.\n</p>\n<p>\nQuelques pistes de réflexion, mais vous pouvez ajouter autant d’éléments que nécessaires.\n</p>\n* Quelle est sa destination, sa vocation ? En d’autres termes : à quoi sert-il ? À qui s’adresse-t-il ?\n* Quel est, en conséquence, le “cahier des charges” qu’il doit remplir, selon vous ?\n* Quelles règles ou principes connaissez-vous concernant sa rédaction ? \n* Quelles règles ou principes connaissez-vous concernant sa présentation ? \n* Quelles sont les choses qu’on <i>doit</i> y trouver ? Pourquoi ? \n* Quelles sont les choses, à votre avis, qu’on ne peut pas y trouver et qui pourtant seront à l’écran lorsqu’il serait tourné ? Pourquoi ?\n* À quel moment, dans le développement d’une histoire, s’écrit le scénario ? En combien de temps, à votre avis, s’écrit le scénario d’une histoire d’une heure trente ? Pourquoi ? Combien de pages comporte à peu près un scénario d’une heure trente ? Savez-vous pourquoi ?\n<p>\nEnfin : comment définiriez-vous ce qu’est un bon scénario (attention de ne pas répondre à la question : “Qu’est-ce qui fait une bonne histoire/un bon film”, qui est une toute autre question ;-)) ?\n</p>\n<h4>2. ÉVENTUELLES DIFFICULTÉS</h4>\n<p>\nDans une seconde partie, si vous avez déjà tenté à une ou plusieurs reprises l’écriture d’un scénario, vous allez tenter de préciser les difficultés que vous avez pu rencontrer, de la façon la plus simple et la plus précise.\n</p>\n<h4>LONGUEUR DE CE DOCUMENT</h4>\n<p>\nLa longueur de ce document sur votre approche du scénario est laissée à votre libre initiative. Ne vous censurez pas sur la longueur, plus j’en saurai sur votre approche et plus nous pourrons être efficaces.\n</p>\n<p>\nCependant, puisque c’est l’essence même du travail de l’auteur, et particulièrement du scénariste, efforcez-vous d’être toujours <%=user.f_la%> plus br<%=user.f_egve%>, <%=user.f_la%> plus simple, et <%=user.f_la%> plus honnête possible (ce qui n’est jamais une mince affaire ;-)) !\n</p>\n<h4>CELTX</h4>\n<p>\nLorsque ce document sera envoyé et en attendant les retours de Phil, vous pourrez vous familiariser avec le logiciel qui vous permettra d’écrire les extraits de scénario, que nous allons étudier ici, convenablement formatés : <a href=\"http://www.celtx.com/download.html\" target=\"_new\">Celtx</a>. C’est un logiciel libre (donc gratuit) très pratique une fois qu’on a compris les rudiments de base.\n</p>\n<p>\nN’hésitez pas à l’essayer avant de passer à l’étape suivante.\n</p>\n<p>\nBon courage, <%= user.pseudo %> ! Et à très bientôt !\n</p>"
