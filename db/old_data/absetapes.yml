  travail: "<%# MODULE DOCUMENTS - ETAPE 1 %>\n<p>\n<%= user.pseudo %>, bienvenue dans le module “document de travail” !\n</p>\n<p>\nDans ce module, nous allons travailler sur les documents de travail qui peuvent être utiles pour le développement harmonieux d'une histoire.\n</p>\n<p>\nMais dans un premier temps, j'aimerais faire le point sur vos connaissances actuelles.\n</p>\n<p>\nJe voudrais que vous fassiez le point sur ce que vous connaissez concernant ce sujet. Ce travail va consister à faire <b>une liste des documents</b> que vous connaissez actuellement avec une explication de :\n</p>\n* leur forme/contenu (si connu de vous) ;\n* leur intérêt pour le développement d'une histoire (si connu de vous).\n<h4>FORME DU DOCUMENT</h4>\n<p>\nLe document à remettre peut avoir cet aspect :\n</p>\n<p>\n<div class=\"document\">\n<div class=\"titre\">Liste des documents</div>\n<div class=\"sous-titre\"><i>Premier type de document</i></div>\n<p><b>Forme/contenu</b></p>\n<i>Indiquer ici ce que contient ce type de document et quelle forme il peut revêtir</i>.\n</p>\n<p>\n<p><b>Intérêt pour le développement</b></p>\n<i>Indiquer ici l'intérêt que représente le document soit pour l'auteur soit pour la “publicité” du projet.</i>\n</div>\n</p>\n<p>\nBon courage, <%= user.pseudo %> !\n</p>"
