  titre: "Élément dramaturgique remarquable"
  travail: "<%# MODULE analyse ÉTAPE 70 %>\n<p>\n  <em>Si ce travail vous est fourni alors que votre document précédent ne vous a pas été encore remis, c'est que ce document a été jugé suffisamment abouti pour que Phil vous invite d'ores et déjà à réfléchir à cette étape pendant qu'il finalise les commentaires concernant votre document précédent.</em>\n</p>\n<p>Cette étape consiste à choisir, <u>pour chacun des films analysés</u>, un élément dramaturgique qui vous semble intéressant (pour le film ou pour l'écriture en général), de le présenter de la façon la plus complète possible et d'expliciter dans le détail en quoi, pour vous, cet élément mérite d'être mis en exergue.</p>\n<p>Cet élément dramaturgique peut relever de n'importe quel élément narratif, depuis la caractéristique particulière d'un personnage (qui trouve des développements intéressants tout au long du film) jusqu'à l'approche d'un thème en passant par un traitement particulier du temps ou l'utilisation d'un motif narratif récurrent. Seuls sont exclus les éléments relevant purement de la réalisation ou de la production en général.</p>\n<p>Il ne s'agit pas de trouver un élément commun aux trois films analysés (si trois films sont en cours d'analyse), mais de trouver <em>pour chacun des films</em> un élément propre à mettre en exergue.</p>\n<p>À titre indicatif, cet élément doit être suffisamment intéressant pour permettre d'en rédiger un commentaire d'une à deux pages.</p>\n<p>N'oubliez pas, dans ce travail comme pour l'ensemble des travaux de ce module, de <u>vous appuyer sur des éléments concrets et factuels du film</u>, et de les préciser clairement (en indiquant par exemple leur temps, leur scène, etc.).</p>\n<p>Bon courage, <%= user.pseudo %> !</p>"
