  titre: "Clarification du travail précédent"
  travail: "<%# MODULE SUIVI_NORMAL - ETAPE 275 %>\n<p>\nSi vous passez par cette étape, c’est qu’une clarification importante d’un travail précédent doit être accomplie.\n</p>\n<p>\nIl convient donc de s’appuyer sur les commentaires émis dans le document précédent et de s’efforcer de mettre en application les mesures suggérées par Phil, et tout autre que vous jugerez bonne d’appliquer.\n</p>\n<p>\nPeut-être Phil ajoutera-t-il aussi des précisions dans la partie “Travail propre” ci-dessous. Ne pas hésiter à aller y jeter un coup d’œil.\n</p>\n<p>\nEt pour le reste, bon courage, <%= user.pseudo %> !\n</p>"
  objectif: "Clarifier le travail précédent afin d’aboutir une version pertinente."
  methode: "<%# MODULE SUIVI_NORMAL - ETAPE 275 - METHODE %>\n<p>\nLa clarification passe souvent par un travail de simplification. Simplification des phrases, simplification des situations pour trouver leur essence, évidence des personnages.\n</p>\n<p>\nMais rendre les choses simples et évidentes est le travail le plus complexe et le plus difficile de l’auteur, puisqu’il ne doit plus se contenter de rester à la périphérie de ses idées, mais plonger en leur cœur pour en ramener la perle dans son éclatante beauté.\n</p>\n<p>\nTrouver l’essence d’une situation, trouver la motivation juste d’un personnage, trouver le mouvement psychologique le plus cohérent, et plus encore, trouver la phrase la plus simple et la plus juste et efficace pour transmettre cette situation, cette essence, cette cohérence est un labeur redoutable. Mais un labeur dont l’auteur se sortira grandi, tant au niveau de l’écriture que de la pure narration.\n</p>\n<p>\nPour s’aider, bannir dans un premier temps toute complexité littéraire. Phrases simples, brèves, qui ne comporteront qu’une et une seule idée et ne seront vues que d’un et un seul point de vue. Toute langue est suffisamment riche pour pouvoir exprimer les choses humaines les plus complexes avec ce seul matériau.\n</p>\n<p>\nPour s’aider, bannir les complexités psychologiques — sauf si c’est le cœur du sujet. Une motivation de personnage devrait se comprendre du premier coup d’œil, une action devrait toujours pouvoir s’appréhender sans justificatif psychanalytique, comme dans tous les films que nous aimons et que nous considérons comme des chefs-d’œuvres.\n</p>\n<p>\nPour s’aider encore, ne jamais perdre de vue que le lecteur ignore tout de votre histoire, de vos personnages, de ce que vous voulez raconter, du ton sur lequel vous voulez le raconter. Ne jamais oublier de le lui dire et de le lui rappeler régulièrement, dès qu’un soubresaut dans le récit pourrait le lui faire oublier.\n</p>\n<p>\nEt tout cela, l’air de rien bien entendu. ;-)\n</p>"
