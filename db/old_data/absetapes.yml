  numero: 55
  titre: "Synopsis"
  travail: "<%# MODULE SUIVI_LENT - ETAPE 55 %>\n<p>\nL’objectif de cette étape va donc être de rédiger un synopsis large de l’histoire, c’est-à-dire <u>un résumé assez précis des grands pans du récit</u>.\n</p>\n<p>\nÀ titre indicatif, ce synopsis, pour un long-métrage, peut faire de 4 à 8 pages, suivant le degré de détail utilisé.\n</p>\n<p>\nJe reviens sur les termes de la définition : “résumé”, “précis” et “grands pans de l’histoire”.\n</p>\n* <u>Résumé</u>. Il s’agit donc de résumer de la façon la plus courte et la plus efficace possible la narration sans se perdre dans des détails peu signifiants ou purement mécaniques ;\n* <u>Précis</u>. Le terme “précis”, ici, rime avec “court”, “bref”. On pense souvent qu’il faut être plus bavard pour être plus précis, un auteur sait à quel point c’est illusoire. Pour être <i>précis</i>, il faut choisir termes et syntaxes avec beaucoup de soin, être exigeant, toujours plus exigeant sur le choix des mots et le sens véhiculé par les propositions.<br />Note importante : être précis ne signifie pas qu’il faille tout expliquer ou tout raconter. De nombreux flous peuvent encore subsister à ce stade du développement. Il ne s’agit pas de les remplir artificiellement. Ces flous, ces manques, peuvent d’ailleurs tout à fait être soulignés par exemple à l’aide de tournures comme : “Je ne sais pas encore comment cela va arriver, mais le personnage va être amené à etc.”\n* <u>Grands pans de l’histoire</u>. Il ne s’agit pas, dans ce synopsis, de détailler toutes les séquences, encore moins toutes les scènes. Les deux priorités sont 1/ de définir assez précisément les grands pans qui vont articuler le récit (qui peuvent aller de trois à dix, parfois plus), et 2/ de les résumer de la façon la plus pertinente possible, c’est-à-dire en révélant les articulations qu’elles entretiennent l’une avec l’autre et les contenus narratifs. La section “Méthode” ci-dessous propose des pistes qui peuvent être utiles.\n<p>\nEt bien entendu, contrainte suprême, ce document doit emporter le lecteur à la lecture. :-)\n</p>\n<p>\nBon courage, <%= user.pseudo %> !\n</p>"
  objectif: "Parvenir à une première version du synopsis."
  methode: "<%# MODULE SUIVI_LENT - ETAPE 55 - METHODE %>\n<p>\nPour définir les grands pans de l’histoire, on peut s’inspirer de deux choses :\n</p>\n* les parties du paradigme idéal (exposition, développement et dénouement) ;\n* la notion de <u>changement de valeur</u> telle que la définit Robert McKee. Ces changements de valeur, s’ils sont assez larges, peuvent définir très judicieusement le contenu des différentes parties. Au début d’une partie, un personnage est riche, à la fin, il est ruiné. Au début d’une partie, le personnage est seul, à la fin, il a réussi à monter une équipe. Au début d’une partie, le personnage ne sait pas comment il va se rendre à l’autre bout de la France, à la fin de la partie, il a trouvé un véhicule, etc.\n<p>\n<u>Marquer ses insatisfactions quant à la rédaction</u>\n</p>\n<p>\nUne technique très appréciable de rédaction consiste à <u>mettre entre crochets</u> les passages dont on n’est pas pleinement satisfait. Cela peut viser une idée comme une formulation d’idée :\n</p>\n<p>\nTatata tata tatatata. [Une idée que je ne trouve pas encore très bonne, qui reste à méditer]. Tata tata tatata. Et il lui dit : “[un dialogue approximatif]”.\n</p>\n<p>\nGrâce à cette mise en forme, qu’on peut appliquer à un dialogue aussi bien qu’à un paragraphe de résumé, on peut par exemple retrouver rapidement les passages qui restent à améliorer.\n</p>\n<p>\nOn se permet aussi plus facilement de laisser sur le document des approximations dont on a conscience mais qu’on ne parvient pas encore à résorber.\n</p>\n<p>\nLorsque l’on travaille à plusieurs auteurs, cela permet d’indiquer également à son ou ses coauteurs, de façon fluide et sans appuyer : “Je ne suis pas satisfait<%= user.f_e %> de cette idée/de cette formulation, mais je n’ai pas trouvé mieux pour l’instant”.\n</p>\n<p>\nN’hésitez pas à y avoir recours dans ce document.\n</p>"
