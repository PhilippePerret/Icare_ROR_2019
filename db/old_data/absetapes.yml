  titre: "Synopsis thématique"
  travail: "<%# MODULE THEMATIQUE - ETAPE 100 %>\n<p>\nSur la base des thèmes (thèses et antithèse) et des personnages retenus et développés dans les étapes précédentes, rédiger <b>une première version du synopsis d’une histoire</b>.\n</p>\n<p>\nPuisque deux oppositions thématiques ont été retenues, il convient d’établir <b>deux histoires, donc deux synopsis</b>, un pour chaque histoire.\n</p>\n<p>\nChaque synopsis devra faire un maximum de <b>2 pages</b>. Il devra s’efforcer d’être construit de façon traditionnelle, par une exposition, un développement et un dénouement respectant les proportions “fieldiennes” : </p>\n* une demi-page pour l’exposition ;\n* une page pour le développement ; \n* une demi-page pour le dénouement.\n<h4>NOTES</h4>\n<p>\nBien entendu, l’histoire devra s’efforcer de se construire et se rédiger pour bien mettre en valeur ses aspects thématiques.\n</p>\n<p>\nMais ce n’est qu’une première mouture et Phil se garde volontairement d’offrir des pistes trop précises de développement. Celles-ci feront l’objet d'améliorations futures si nécessaire.\n</p>\n<p>\nBon courage, <%= user.pseudo %> !\n</p>"
  objectif: "Rédiger un synopsis exploitant les thèmes définis."
