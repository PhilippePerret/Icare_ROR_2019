  titre: "Extraits de scénario"
  travail: "<%# MODULE SUIVI_NORMAL - ETAPE 205 %>\n<p>Cette étape est une sorte d'étape “de respiration” entre la première version du séquencier ou du chemin de fer et la seconde version. Elle offre un travail en parallèle du travail conséquent certainement demandé pour cette seconde version.</p>\n<p>Ce travail, <%= user.pseudo %>, va consister à <strong>rédiger de 3 à 5 scènes du film, sous forme de continuité dialoguée</strong>.</p>\n<p>La durée totale doit tourner autour des 10 minutes, c'est-à-dire que l'ensemble de ces scènes doit faire une dizaine de pages.</p>\n<p>Dix pages, ça peut paraitre peu, mais elles doivent être le mieux travaillées possible. Comme dans un film, chaque seconde, donc chaque ligne, doit être pesée, pensée, sentie, utile et doit viser un but précis, non redondant et faisant avancer le récit.</p>\n<p>Les scènes sont laissées au libre choix de l'auteur, mais elles gagneront à :</p>\n<ul>\n  <li>mettre en scène les personnages principaux, et particulièrement le protagoniste et l'antagoniste (pas forcément ensemble) ;</li>\n  <li>être caractéristiques du film, au niveau du ton, du traitement, du rythme, des partis-pris adoptés ;</li>\n  <li>s'appuyer sur ou présenter une caractéristique forte du protagoniste et/ou de l'antagoniste ;</li>\n  <li>traiter des sujets et des enjeux principaux du film ;</li>\n  <li>mettre en action les thématiques principales du film ;</li>\n  <li>présenter du dialogue pour certaines, de l'action pour d'autres, de l'action et du dialogue mêlés pour d'autres encore.</li>\n</ul>\n<p class='italic'>Nota Bene : il est tout à fait possible d'écrire une scène qui n'appartiendra pas forcément au film, mais mêlant plusieurs aspects intéressant du film futur en une seule situation conçue pour cette étape. Dans ce cas, il faudra bien préciser, avant l'intitulé, que c'est une scène “hors-film”.</p>\n<p>Ces scènes sont à écrire sous la forme conventionnelle des continuités dialoguées, dont on peut trouver un exemple précis dans les liens ci-dessous.</p>\n<p>Bon courage, <%= user.pseudo %> !</p>"
  objectif: "Toucher au ton, au rythme, au son et à la couleur du film."
  methode: "<p>Dans l'idéal, on peut choisir 3 scènes de 2 minutes — donc 3 scènes de deux pages — et 1 scène de 4 minutes. Cela fait 4 scènes en tout, et 10 pages de scénario.</p>\n<p>Si possible, choisir des scènes <b>entières</b>, pas des extraits. Cependant, sur les 4 scènes par exemple, l'une peut ne pas être entière.</p>\n<p>On n'oubliera pas de préciser, avant le début de la scène (avant même l'intitulé de scènes), les informations utiles pour pouvoir suivre et apprécier la scène. On situera par exemple la scène dans le film, de façon générale (en précisant que c'est une scène de l'exposition, du préambule, du dénouement, etc.) et de façon plus précise (par exemple, s'il vient de se passer quelque chose de notable juste avant, on l'indique, si l'on sait quelque chose à propos de la scène — par exemple que le personnage vient chercher quelque chose <u>parce qu'il est dit explicitement avant</u> qu'il doit venir chercher quelque chose alors on l'indiquera également).</p>\n<p>Toutes les consignes rédactionnelles habituelles du scénario doivent être respectées.</p>\n<p>Bien s'assurer que l'ensemble fasse une dizaine de pages, c'est-à-dire dix minutes de film.</p>\n<p>On peut rédiger cet extrait sur un logiciel comme CeltX.</p>"
