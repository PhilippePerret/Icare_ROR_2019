  titre: "Travail de caractérisation, le dialogue et l’activité"
  travail: "<%# MODULE PERSONNAGE - ETAPE 100 %>\n<p>\nCette étape va consister à travailler sur la première apparition du personnage.\n</p>\n<p>\nComme on le dit dans la vie, “<b>c’est la première impression qui compte</b>”. C’est encore plus vrai dans un film ou une histoire, et il est important de <u>porter une attention toute particulière à la première apparition de chaque personnage</u> (il est par exemple très intéressant, après avoir écrit un scénario, de s’attarder sur la première action et le premier dialogue de <i>chaque</i> personnage. Ce premier dialogue et cette première action devraient être révélateur de ce qu’est le personnage et même du rôle qu’il jouera dans le film).\n</p>\n<h4>INTITULÉ DE L’EXERCICE</h4>\n<p>\nL’exercice va donc consister à écrire, <u>sous forme de continuité dialoguée</u>, la première apparition de <b>trois personnages</b>, deux choisis dans une liste proposée, un que vous définirez vous-même.\n</p>\n<p>\nPour chaque caractéristique proposée, deux versions devront être établies :\n</p>\n* <b>une version dialoguée</b> (le personnage se révèle — sans se raconter — par ce qu’il dit)&nbsp;;\n* <b>une version par l’activité</b> (le personnage se révèle par ce qu’il fait — les dialogues ne sont pas exclus pour autant de cette version, mais c’est surtout l’activité qui devra révéler le personnage).\n<h4>PERSONNAGES PROPOSÉS</h4>\n<p>\nParmi cette liste de personnages, choisissez-en <b>deux</b>. Pour chacun de ces deux personnages, ajoutez une caractéristique psychologique à votre convenance. Vous pouvez également, si vous le désirez, modifier l’âge du personnage choisi.\n</p>\n<p>\nVous pouvez définir le troisième personnage à votre convenance.\n</p>\n* <b>JOSIANE</b>, 32 ans, est une femme qui doute en permanence, elle n’a aucune confiance en elle ;\n* <b>ROBERT</b>, 30 ans, est près de ses sous, c’est un radin. Mais il ne peut pas vivre sans amis et veut se faire passer pour quelqu’un de très convivial ;\n* <b>BERNADETTE</b>, 18 ans, se veut toujours serviable, dévouée aux autres. Mais en réalité, sa serviabilité cache une volonté d’ingérence et de mainmise sur la vie d’autrui ;\n* <b>BENJAMIN</b>, 24 ans, n’a peur de rien. Rien ne l’effraie et il est prêt à tout pour épater la galerie ou se prouver qu’il est capable ;\n* <b>SOLANGE</b> est une femme de 35 ans d’une grande intelligence et d’une grande finesse d’esprit ;\n* <b>MATHIEU</b> est un incorrigible cleptomane ;\n* <b>CLÉMENTINE</b>, 26 ans, ne supporte pas le conflit. Elle fait tout pour l’éviter.\n<h4>FORMAT DE L’EXERCICE</h4>\n* Chaque version doit faire entre une demi-page et une page (version dialoguée : 1/2 page à 1 page, version activité : 1/2 page à 1 page). Donc d'une à deux pages pour chacun des trois personnages.\n* En début de page, préciser le personnage choisi ainsi que la caractéristique que vous avez ajoutée.\n* Préciser l’âge du personnage s’il a été modifié.\n* Chaque version peut faire intervenir, bien entendu, d’autres personnages, mais le personnage choisi doit rester au cœur de la scène.\n<p>\nBon courage, <%= user.pseudo %> !\n</p>"
  objectif: "S’entrainer à la caractérisation du personnage par le dialogue et l’activité."
