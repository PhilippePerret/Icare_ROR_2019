  methode: "<%# MODULE SUIVI_LENT - ETAPE 20 - METHODE %>\n<p>\nFaire un fichier appelé “<i>AAMMJJ</i>_PERSONNAGES” (où “AA” est l'année sur 2 chiffres, “MM” le mois sur 2 chiffres et “JJ” le jour sur 2 chiffres également) dans le dossier de votre projet pour y développer ces fiches.\n</p>\n<p>\nUn des moyens efficaces d'avoir une bonne vision d'ensemble de ses personnages est d'utiliser un tableau. La page est mise dans le format “paysage” (c'est-à-dire dans le sens de la longueur), puis :\n</p>\n* créer une colonne par personnage ;\n* mettre en entête de la colonne le nom du personnage ;\n* utiliser chaque ligne pour décrire un élément de la personnalité du personnage, en essayant au maximum de travailler les différences et les ressemblances (lorsqu'elles sont nécessaires ou factuelles) ;\n* certaines lignes peuvent être utilisées pour décrire des données plus objectives telles que l'âge du personnage (sa date de naissance est très utile aussi), sa profession, sa relation familiale avec un autre personnage, etc.\n<p>\nVous pouvez aussi utiliser Excel ou un autre tableur comme “Classeur” de la suite libre “OpenOffice”. Ce sont des outils encore plus pratiques puisqu'il est possible de mettre autant de personnages qu'on veut et de donner beaucoup plus d'informations, sachant qu'on peut les masquer au besoin.\n</p>"
