  titre: "Les feuilles de styles pour mettre en forme le scénario"
  travail: "<%# MODULE SCENARIO - ETAPE 27 %>\n<p>\nSi vous passez par cette étape, c’est que vous n’avez pas encore appris à vous servir des feuilles de styles. Pourtant, ces feuilles de styles, en vous aidant à mettre votre texte en forme dans un texteur classique (OpenOffice Writer, Microsoft Word, etc.),  ont l’immense avantage de permettre de :\n</p>\n* gagner un temps précieux, en mettant en forme, d’un seul clic, les paragraphes ;\n* gagner en mise en forme, en homogénéisant l’aspect du scénario ;\n* travailler sans se soucier de mise en forme, pour se concentrer uniquement sur le contenu du texte ;\n* ne pas perdre des heures, après le scénario rédigé, à le mettre en forme ;\n* gagner en lisibilité, en développant ces feuilles de styles pour tout type de document ;\n* ne pas dépenser une fortune dans l’achat d’un logiciel comme Final Draft qui, s’il peut avoir un intérêt certain quand on en utilise toutes les fonctionnalités, revient à user d’un char d’assaut pour écraser un moucheron… ;\n* avoir tout simplement le plaisir de maîtriser un des aspects les plus intéressants, les plus souples et les plus pratiques des traitements de texte modernes.\n<p>Alors pourquoi s’en passer ?</p>\n<p>\nAu cours de cette étape vous allez donc reprendre l’extrait de scénario sur lequel vous venez de travailler, créer vos feuilles de styles en suivant la procédure décrite sur cette page, et les appliquer à votre extrait :\n</p>\n<p>\n(Vous pouvez, en supplément de ces indications, trouver des explications dans l’aide de votre traitement de texte.)\n</p>\n<p>\nCette étape pouvant être délicate, je reste totalement à votre écoute en cas de difficulté ou de problème. N’hésitez donc pas à me joindre pour m’en faire part, en utilisant par exemple le lien “Contact” en haut à droite de cette page.\n</p>\n<h4>À surveiller particulièrement</h4>\n* Il ne doit y avoir aucune ligne “vide” dans le texte, comme on le dit vulgairement : aucun “retour de chariot” (même si le terme est impropre, puisque chaque paragraphe se termine par un retour de chariot — on devrait dire : aucun double retours de chariot).\n* Il ne doit y avoir aucune tabulation. De façon générale, se rappeler ceci : si une tabulation est nécessaire, c’est qu’il y a un problème de mise en forme. Les tabulations, vieil héritage des machines à écrire, sont tout à fait obsolètes avec les outils modernes. N’en mettez jamais, utilisez plutôt le <u>retrait</u> ou l’<u>espace avant paragraphe</u>.\n* Veiller à ce qu’aucun intitulé de scène ne se retrouve tout seul en bas de page (avec la scène qui commence à l’autre page). Pour ce faire, utiliser la propriété « Conserver avec le paragraphe suivant » ou « Lier au paragraphe suivant » (ou similaire) pour le style “Intitulé”.\n* Même chose pour le nom du personnage (nom avant un dialogue), qui devrait toujours se trouver avant le dialogue, ne jamais se retrouver seul en bas de page.\n* Vous pouvez utiliser la numérotation automatique des intitulés de scènes, mais ça n’est pas toujours une bonne idée. À vous de voir.\n<p>\nBon courage <%= user.pseudo %> et rappelez-vous : je reste à votre disposition pour toute précision ou toute interrogation.\n</p>"
  objectif: "Apprendre à se servir des feuilles de styles."
  methode: "<%# MODULE SCENARIO - ETAPE 27 - METHODE %><p>Le plus simple, pour remettre efficacement votre scénario en forme, est d’utiliser cette démarche :</p><h4>1. Suppression de tous les paragraphes vides et les tabulations</h4><p>Imaginons que votre scénario, mis en forme à l’aide de retours de chariot et de tabulations, ait cet aspect (les caractères <%= image('divers/pdepar.png') %> et <%= image('divers/tab.png') %> — tabulation — sont normalement invisibles, mais on peut les faire apparaitre en cochant “Affichage > Caractères non imprimables”) :</p><div style=\"font-family:courier;\"><p></p><p></p><p><b>1. Int. Bureau — Jour</b><%= image('divers/pdepar.png') %></p><p><%= image('divers/pdepar.png') %></p><p>Une action dans le scénario.<%= image('divers/pdepar.png') %></p><p><%= image('divers/pdepar.png') %></p><p>Une description courte.<%= image('divers/pdepar.png') %></p><p><%= image('divers/pdepar.png') %></p><p> <%= image('divers/tab.png') %> <%= image('divers/tab.png') %> <%= image('divers/tab.png') %>NOM DU PERSONNAGE<%= image('divers/pdepar.png') %></p><p> <%= image('divers/tab.png') %> <%= image('divers/tab.png') %> <%= image('divers/tab.png') %>Bla bla bla bla bla.<%= image('divers/pdepar.png') %></p><p><%= image('divers/pdepar.png') %></p><p>Une autre belle description et une action du personnage.<%= image('divers/pdepar.png') %></p></div><p>Il faut supprimer tous les <%= image('divers/pdepar.png') %> seuls sur une ligne et tous les <%= image('divers/tab.png') %> jusqu’à ce que le texte ressemble à :</p><div style=\"font-family:courier;\"><p><b>1. Int. Bureau — Jour</b><%= image('divers/pdepar.png') %></p><p>Une action dans le scénario.<%= image('divers/pdepar.png') %></p><p>Une description courte.<%= image('divers/pdepar.png') %></p><p>NOM DU PERSONNAGE<%= image('divers/pdepar.png') %></p><p>Bla bla bla bla bla.<%= image('divers/pdepar.png') %></p><p>Une autre belle description et une action du personnage.<%= image('divers/pdepar.png') %></p></div><h4>2. Création des styles de paragraphe pour un scénario</h4><p>En utilisant le tutoriel mis à votre disposition, définissez tous les styles nécessaires au scénario.</p><p>Pour vous faciliter la tâche, vous pouvez placer votre curseur sur une action/description pour régler ce style sur un dialogue pour définir le style “Dialogue”, sur un intitulé de scène pour définir le style “Intitulé”, etc.</p><h4>3. Application des styles au scénario</h4><p>Ensuite, il suffit de passer en revue chaque paragraphe et de lui appliquer le style voulu. Ce devrait être chose facile si vous avez défini des raccourcis-clavier.</p><p><b>Réutilisation de ces styles pour un autre scénario</b></p><p>Bien entendu, il n’est pas utile de redéfinir tous ces styles chaque fois que vous créez un nouveau scénario. Ce serait idiot… Non, ces styles peuvent être chargés dans n’importe quel autre document.</p><p>Pour ce faire, il existe de nombreuses méthodes :</p><ul><li>soit (la méthode la plus profitable) vous importez les styles dans votre nouveau document (reportez-vous à l’aide de votre traitement de texte pour savoir comment procéder) ;</li><li>soit vous définissez ces styles comme des styles communs à tous les documents (idem) ; </li><li>soit (la méthode la moins élégante) vous dupliquez dans votre bureau un scénario qui contient les styles définis, vous lui donnez le nom du nouveau scénario, vous l’ouvrez et vous effacez tout le texte de l’ancien scénario pour repartir à zéro ;</li><li>soit (la méthode la plus élégante) vous créez un modèle de document contenant tous ces styles, modèle qu’il suffit de prendre en référence pour tout nouveau scénario.</li></ul><p>Bon courage pour cette étape, <%= user.pseudo %> !</p>"
