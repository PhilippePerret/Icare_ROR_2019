  titre: "Structure et scènes-clés"
  travail: "<%# MODULE analyse ÉTAPE 100 %>\n<p>\nCette étape de travail, capitale dans l’analyse de film, va consister à établir le plan le plus rigoureux possible à partir de ses scènes-clés que sont :\n</p>\n* l’incident déclencheur (ses deux temps s’il fonctionne en MOT[305|incident Perturbateur] + MOT[67|incident déclencheur]) ;\n* le MOT[185|climax] ;\n* le Premier et Second MOT[91|pivot] ;\n* la MOT[37|clé de voûte] si le film en présente une ;\n* la MOT[199|crise] si le film en présente une.\n<p>\nLes deux pivots doivent permettre de définir les trois actes de l’histoire : exposition, développement et dénouement.\n</p>\n<p>\nLa clé de voûte, quant à elle, doit permettre de diviser le film — ainsi que le développement — en deux parties distinctes.\n</p>\n<p>\nEn s’appuyant sur cette découpe, il s’agit de résumer chaque partie de la façon la plus brève possible — une quinzaine de lignes —, en soulignant les contrastes entre les différentes parties, contrastes qui peuvent jouer à différents niveaux narratifs, et en soulignant l’intérêt ou le sens de ces contrastes ou de ces différences.\n</p>\n<p>Le document adoptera la forme globale suivante.\n</p>\n* Chaque scène-clé, abordée <u>dans l’ordre chronologique</u>, sera présentée par un résumé d’une phrase. Ce résumé débutera par l'indication de la position temporelle (H:MM:SS) et de la durée (M:SS). \n* Puis viendra une explicitation de son rôle et en quoi ce rôle valide sa fonction par rapport au récit en général et par rapport à l’objectif fondamental ou la MOT[210|question dramatique fondamentale] en particulier.\n<p>\n<em>Note : prendre en compte le fait que le “rôle” ne s’incarne pas toujours dans la scène elle-même. Il arrive par exemple que le MOT[185|climax] ne donne pas, à l’intérieur de la scène, la MOT[209|réponse dramatique fondamentale] (RDF). Néanmoins, si cette scène est réellement le climax, c’est elle qui doit, en dernier recours, permettre de donner — dans la scène suivante le plus souvent — cette RDF. Si ce phénomène se produit, bien le mettre en exergue dans l’explicitation de la fonction de la scène.</em>\n</p>\n<p>\nDéfinir ensuite les actes, en indiquant leur temps de début et leur temps de fin, et en les décrivant comme indiqué plus haut.\n</p>\n<p>\nExécuter ce travail sur tous les films en cours d’analyse.\n</p>\n<h3>Nota Bene</h3>\n<p>\nCe travail est plus compliqué qu’il n’y parait car déterminer les bons temps d’un récit, les bonnes scènes-clés, nécessite souvent une certaine expérience pour ne pas tomber dans les pièges tendus par la structure.\n</p>\n<p>\nC’est la raison pour laquelle ce travail est pensé en plusieurs étapes, avant de valider réellement les choix effectués. En conséquence, dans cette première tentative, n’hésitez pas à souligner vos incertitudes. Si des alternatives de choix se présentent à vous (l’hésitation entre deux scènes qui pourraient remplir le rôle de clé de voûte par exemple), alors présentez cette alternative en indiquant, pour chacun des choix possibles, les raisons de votre incertitude.\n</p>\n<p>Bon courage, <%= user.pseudo %> !</p>"
  objectif: "Dessiner le plan du film à partir de ses scènes-clés."
  methode: "<%# MODULE analyse ÉTAPE 100 - METHODE %>\n<p>\nL’utilisation du paradigme de Field augmenté (PFA) est d’une grande aide lorsque l’on veut déterminer les fondements de la structure d’un récit. Aussi, n’hésitez pas, dans un premier temps, à “coller” ce paradigme sur votre film pour peut-être en tirer des conclusions éclairantes.\n</p>\n<p>\n“Coller le PFA sur le film”, cela signifie principalement “regarder ce qui se passe à chaque quart-temps du film”. Dans une forme parfaite, on devrait trouver à un quart du temps le premier pivot (sa fin) — donc la fin de l’exposition —, on devrait trouver la clé de voûte à deux quarts du temps du film — donc à la moitié —, on devrait trouver le pivot 2 à trois quart de la durée — donc le début du dénouement.\n</p>\n<p>\nTout ceci, bien entendu, si l’on était en présence d’une forme parfaite, qui existe, mais qui reste rare.\n</p>"
