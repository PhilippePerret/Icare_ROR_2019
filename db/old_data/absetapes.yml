  titre: "Deuxième version du scénario"
  travail: "<%# MODULE SUIVI_NORMAL - ETAPE 350 %>\n\n<p>\nCette étape, comme son nom l'indique, consiste à s'atteler à la deuxième version du scénario.\n</p>\n<p>\nL'objectif à atteindre doit être plus ambitieux que la première version/premier jet. Il s'agit ici d'améliorer de façon nette l'histoire et son traitement, en laissant le moins possible de “mou”.\n</p>\n<p>\nBon courage, <%= user.pseudo %>&nbsp;!\n</p>"
  objectif: "Aboutir une deuxième version du scénario."
  methode: "<%# MODULE SUIVI_NORMAL - ETAPE 350 - METHODE %>\n\n<p>\nNe pas oublier d'écouter en permanence sa “petite voix intérieure”, celle qui nous signale lorsqu'un problème subsiste. Œuvrer de toutes ses forces et de toute son inspiration pour non pas la faire taire, mais ne lui laisser aucune raison de s'exprimer.&nbsp;;-)\n</p>"
