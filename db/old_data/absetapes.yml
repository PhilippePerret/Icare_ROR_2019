  travail: "<%# MODULE SUIVI_NORMAL - ETAPE 210 %>\n\n<p>\nReprendre les documents précédents (séquenciers et chemins de fers éventuels), les commentaires émis, et établir une version la plus convaincante possible d’un séquencier/traitement.\n</p>\n<p>\nRéfléchir aux problèmes encore soulevés et trouver des réponses même provisoires.\n</p>\n<p>\nLe but est d’aboutir un document qui devra servir de guide solide et riche pour la rédaction d’une première version du scénario de l’histoire.\n</p>\n<p>\nConséquemment, la longueur de ce document n’est pas limitée (en sachant qu’il faut toujours, cependant, faire le plus court possible) et toute précision qui pourra être indispensable à la rédaction du scénario devra y figurer.\n</p>\n<p>\nLa durée de cette étape est volontairement longue pour parvenir au travail le plus efficace. Ne pas hésiter à l’allonger encore de quelques jours si nécessaire. Il s’agit, comme on le dit vulgairement, « d’un gros morceau »&nbsp;:-).\n</p>\n<p>\nAlors bon courage, <%= user.pseudo %>&nbsp;!\n</p>"
