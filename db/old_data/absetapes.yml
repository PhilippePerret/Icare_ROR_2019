  travail: "<%# MODULE SUIVI_LENT - ETAPE 120 %>\n<p>\nPoursuivant le travail précédent, nous allons maintenant écrire la première moitié du développement de votre histoire, c’est-à-dire la partie comprise entre la fin de l’exposition que vous venez d’achever et la clé de voûte incluse (ou autre scène considérée comme le milieu temporel de votre histoire).\n</p>\n<p>\nBon courage, <%= user.pseudo %> !\n</p>"
