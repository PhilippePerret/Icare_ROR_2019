  titre: "Première version de l'exposition"
  travail: "<%# MODULE SUIVI_NORMAL - ETAPE 251 %>\n<p>Cette étape inaugure l'écriture du premier jet du scénario ou du roman.</p>\n<p>Cette écriture va se faire en quatre étapes successives, chacune sur un quart du récit :</p>\n<ul>\n  <li>première étape : exposition,</li>\n  <li>deuxième étape : première partie du développement,</li>\n  <li>troisième étape : seconde partie du développement,</li>\n  <li>quatrième étape : dénouement.</li>\n</ul>\n<p>Au cours de cette étape, vous allez <b>rédiger les 30 pages <sup>(*)</sup> (si c'est un film) ou les 60 pages <sup>(*)</sup> (si c'est un roman) de l'EXPOSITION de votre film ou de votre roman</b> <sup>(**)</sup>.</p>\n<p class='small'>(*) Ce nombre de pages est approximatif et supérieur au nombre final de pages que vous obtiendrez dans la version définitif de votre projet (pour un film, ce sera 100 pages au total, pour un roman, ça reste variable).</p>\n<p class='small'>(**) Normalement, chaque partie de votre histoire a été soigneusement découpée.</p>\n<p>Mais contrairement aux autres étapes du module, ces quatre étapes se feront “dans la foulée”, sans attendre de retour, jusqu'à la dernière. Cette découpe en quatre étapes ne vise qu'à permettre à Phil de commencer le travail de commentaire avant la fin de la rédaction.</p>\n<p>Il vise aussi — mais c'est un secret ;-) — à vous contraindre à avancer sans pouvoir revenir en arrière (cf. la méthode).</p>\n<p>Bon courage à vous, <%= user.pseudo %> !</p>"
  objectif: "Première version de l'exposition"
  methode: "<dl>\n<dt>Ne pas s'arrêter</dt>\n<dd>Le maitre-mot de ce travail sur le premier jet du scénario ou du manuscrit est sans aucun doute celui-ci : <b>ne pas s'arrêter</b>. Avancer, avancer, avancer. Si vous restez bloqué<%= user.f_e %> sur une action ou un dialogue, ébauchez-la ou le du mieux que vous pouvez et poursuivez votre chemin.</dd>\n<dd>De la même manière, ne revenez pas sans cesse en arrière. Lors d'une journée de travail, vous pouvez revenir quelques secondes sur le travail de la veille, quand vous vient l'idée d'un micro-changement, mais ce retour en arrière ne doit jamais durer plus de quelques secondes. Revenez aussitôt sur votre travail courant et : avancez, avancez, avancez.</dd>\n<dt>Se donner un nombre de pages par jour et s'y tenir</dt>\n<dd>« Avancer » ne signifie pas « se précipiter ». Il ne s'agit pas de bâcler 30 pages par jour. Non, donnez-vous plutôt un nombre raisonnable de pages, et conservez-le.</dd>\n<dd>Que ce soit pour un roman ou pour un scénario, vous pouvez tabler sur <b>2 à 6 pages par jour</b>.</dd>\n<dd>Si néanmoins vous vous aperceviez que vous pouvez produire beaucoup plus dans le temps que vous vous êtes imparti, augmentez votre nombre de pages. En revanche, si vous vous apercevez que vous débordez systématiquement ce temps imparti, diminuez votre nombre de pages.</dd>\n<dd>Dans tous les cas, essayez d'entretenir la frustration : lorsque vous avez atteint ce nombre de pages, arrêtez-vous. Vous ferez la suite demain.</dd>\n<dt>Respecter le nombre de pages à produire</dt>\n<dd>Surtout pour un scénario, respectez scrupuleusement le nombre de pages demandées. Chaque partie, dans la version définitive, ne devra pas excéder les <b>25 pages</b>. Dans ce premier jet, vous pouvez aller jusqu'à 30 pages, mais c'est une limite à ne pas dépasser.</dd>\n<dd class='small'>Notez que, connaissant votre nombre de pages final, vous pouvez vous impartir un nombre de jours de travail et déterminer en conséquence le nombre de pages par jour. Si vous vous donnez 10 jours par exemple (2 x 5 jours, donc deux semaines), vous devez rédiger 3 pages à chaque séance de travail (3 pages x 10 jours = 30 pages).</dd>\n<dd>Pensez à bien planifier votre travail. Quand nous parlons de « planifier », nous parlons bien de <em>plan</em>, de la place que doit occuper chaque séquence en nombre de pages. Surveillez en permanence que vous ne débordez pas sur le nombre de pages. Si votre incident déclencheur survient au milieu de votre exposition dans le plan que vous avez établi, alors cet incident devrait arriver sur la 15<sup>ème</sup> page si vous tablez sur 30 pages pour chaque partie.</dd>\n<dt>S'appuyer sur le travail effectué</dt>\n<dd>Il est important de s'appuyer fort sur le travail que vous avez effectué jusqu'à aujourd'hui. Vous devez suivre au plus près le chemin de fer ou le traitement auquel vous êtes parvenu au cours des étapes précédentes.</dd>\n<dd>S'appuyer sur le travail précédent signifie principalement : ne pas s'écarter de ce qui a été décidé. Si une nouvelle idée vous vient, que vous pensez géniale, indiquez-la dans un document de brainstorming que vous prendrez soin d'ouvrir à chaque séance, mais <b>ne l'injectez pas dans le scénario ou le manuscrit en cours</b>. Il sera toujours temps, à froid, plus tard, d'y revenir et de voir s'il vaut le coup de tout remettre à plat pour incorporer cette nouvelle idée géniale.</dd>\n<dt>Lire les pages de la collection Narration</dt>\n<dd>Bien entendu, vous pouvez lire les nombreuses pages de la collection Narration qui sont consacrées à la rédaction des documents, sur la clarté notamment.</dd>\n<dd>Vous pouvez également consulter l'ouvrage “Savoir rédiger et présenter son scénario”, si c'est un scénario que vous écrivez.</dd>\n</dl>"
