  titre: "Multi focalisations internes"
  travail: "<%# MODULE SUIVI_LENT - ETAPE 280 %>\n<p>\nLe travail de cette étape va consister à <b>écrire l'histoire du point de vue des principaux personnages</b> ou, le cas échéant, des personnages indiqués par Phil. Ce travail, à ce stade du développement, doit permettre de mieux sentir les personnages, de mieux écrire leurs dialogues, propres et uniques, et de mieux exploiter leur présence dans chacune des scènes, même si les affinements possibles seront de l'ordre du détail (une œuvre d'art est-elle autre chose qu'un ensemble de détails ?).\n</p>\n<p>\nPour un court métrage, on prendra en considération tous les personnages, même les personnages secondaires, à partir du moment où ce ne sont pas de simples silhouettes.\n</p>\n<h4>STYLE DU DOCUMENT</h4>\n<p>\nCe document va donc contenir <b>la même histoire racontée par chacun des personnages</b>, l'un après l'autre (c'est-à-dire en focalisation interne).\n</p>\n<p>\nChaque texte doit se faire <b>à la première personne</b>, c'est vraiment le personnage qui doit raconter, pas l'auteur du scénario. Chaque texte pourra commencer par une phrase (deux maximum) qui présente le personnage : “Je m'appelle Hubert, j'ai 53 ans, et je suis garagiste dans cette foutue station-service depuis bientôt 30 piges.”\n</p>\n<p>\nBien entendu, on cherchera, par ce travail, à bien <b>distinguer les personnalités en distinguant les récits</b>. On doit sentir le tempérament de chaque personnage. Pour y parvenir, il est important, capital, de se glisser dans la peau du personnage.\n</p>\n<p>\nOn cherchera aussi à multiplier les points de vue sur les éléments et les situations. Si tous les personnages d'un film pensent la même chose d'un problème, d'un choix à faire, alors il n'y a pas vraiment d'histoire. On mettra bien en relief ces différents points de vue, qui doivent être symptomatiques des différentes positions face à la vie.\n</p>\n<h4>LONGUEUR DES PARTIES/DU DOCUMENT</h4>\n<p>\nÀ titre indicatif, vous pouvez compter <b>2 lignes pour 1 page de scénario</b>. Cela signifie que si le scénario fait 90 pages, ce récit, au moins pour le protagoniste et pour l'antagoniste, pourra se faire en 180 lignes, c'est-à-dire en 3 pages à peu près (je précise bien : <u>trois pages pour chaque personnage principal, c'est-à-dire trois pages pour le protagoniste, trois pages pour l'antagoniste, etc.</u>).\n</p>\n<p>\nBien entendu, la longueur sera moindre pour les personnages secondaires, entendu qu'ils ont moins de scènes à jouer.\n</p>\n<h4>CE QUI DOIT ÊTRE RACONTÉ</h4>\n<p>\nC'est l'<b>histoire telle qu'elle se présente dans le scénario</b> qui doit être racontée, c'est-à-dire <u>seulement les scènes écrites dans le scénario</u>.\n</p>\n<p>\nEn aucun cas il ne faudra, comme dans d'autres exercices, broder sur d'autres moments du film qu'on ne voit pas à l'écran.\n</p>\n<p>\nSi ce travail vous inspire d'autres temps, d'autres scènes, alors vous pouvez les noter dans un brainstorming (il devrait toujours y en avoir un ouvert quand vous travaillez). À ce stade du développement du projet, on ne peut plus s'amuser à changer ou ajouter une idée à la va-vite ; tout changement doit être médité pour ne pas déséquilibrer l'architecture de l'ensemble.\n</p>\n<p>\nCependant, lorsque c'est important pour une transition, on pourra rapidement faire mention de ce que fait le personnage dans l'ellipse de temps entre deux scènes.\n</p>\n<p>\nBon courage, <%= user.pseudo %> !\n</p>"
  objectif: "Mieux sentir l'implication des personnages dans l'histoire."
