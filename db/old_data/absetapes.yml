  titre: "Mise en place et recherche sur les thèmes"
  travail: "<%# MODULE THEMATIQUE - ETAPE 50 %>\n<p>\nParmi les trois paires de thèmes développées au cours des étapes suivantes, choisir les deux paires les plus intéressantes (si Phil n’impose pas ce choix).\n</p>\n<p>\nCette étape va consister à travailler sur deux plans :\n</p>\n* la documentation sur les thèmes ;\n* l'exploitation des thèmes dans l’histoire choisie.\n<h4>DOCUMENTATION SUR LES THÈMES</h4>\n<p>\nFaire un travail de documentation, autant sur les thèmes concrets qu'abstraits. Rassembler le maximum de documentation sur les sujets, à commencer par celle qu’on peut récolter sur le net et dans les encyclopédies.\n</p>\n<p>\nSi l’on est un ou une férue de documentation, on peut lire dans une bibliothèque des ouvrages traitant des thèmes choisis.\n</p>\n<p>\nCette documentation doit faire l’objet d’un document séparé. Il peut revêtir la forme que vous désirez, sans aucune contrainte pour le moment.\n</p>\n<p>\nLa seule chose auquel tiendrait Phil, c’est que vous mettiez en gras les éléments qui vous semblent les plus pertinents ou que vous auriez envie de développer dans les deux histoires.\n</p>\n<h4>EXPLOITATION DES THÈMES DANS L’HISTOIRE CHOISIE</h4>\n<p>\nLe second document, visant à réfléchir à l’incarnation générale des thèmes dans les histoires retenues, sera composé de cinq parties distinctes.\n</p>\n* La <strong>thèse</strong>. Dans une première partie, on exposera ce qui sera dit de chaque thème. C’est ce que nous appellerons <strong>la thèse</strong>. <em>PLATOON</em> développe l’idée que la guerre n’a rien de glorieux, qu’elle avilit l’homme, <em>MODERN TIMES</em> développe l’idée que l’industrialisation dépasse l’homme, qu’elle le réduit à l’état de robot ou de légume, <em>AMADEUS</em> développe la thèse que le génie n’a rien de divin, etc. (en sachant qu’il faudra un peu plus développer, pour cet exercice). Que ce soit pour les  thèmes  concrets ou les thèmes abstraits, que voulez-vous en dire (de la façon la plus simple et la plus précise) ?\n* L'<strong>antithèse</strong>. Un travail sur un thème ne serait pas complet (et pas objectif) s’il n’exploitait pas également son antithèse. L’antithèse permet à l’auteur de ne pas tomber dans le dogmatisme aveugle. Elle montre implicitement que l’auteur possède une connaissance éclairée et lucide de son sujet. L’antithèse est tout simplement le contraire de l’idée qu’on veut défendre dans la thèse. C’est dire dans <em>PLATOON</em> que la guerre révèle l’homme à lui-même, qu’elle peut le grandir. C’est donc dire que la guerre n’est pas aussi mauvaise que la thèse le démontre. Quelle est donc l’antithèse de votre thèse ? Pour les thèmes s’intéressant à des choses concrètes — par exemple le cyclisme —, une antithèse est d’une nature un peu différente. Par exemple, si le film montre la passion d’un homme pour le cyclisme, l’auteur intelligent ne se privera pas de montrer que cette passion n’est pas forcément partagée par tous. Il montrera un personnage détestant le cyclisme et ridiculisant ce “sport idiot”.\n* L'<strong>incarnation dans un personnage</strong>. Une opposition thématique est faite d’une paire de thèmes ; pour chacun de ces thèmes, il y a une thèse et une antithèse. Il va donc s’agir, dans l’histoire retenue, d’incarner chacune de ces quatre composantes dans un personnage différent. En d’autres termes, il s’agit de trouver <strong>quatre personnages</strong> pour chaque pair. Un personnage incarnant (portant/représentant) la thèse du thème concret, un personnage incarnant la thèse du thème abstrait, un personnage pour l’antithèse du thème concret et un personnage pour l’antithèse du thème abstrait. Commencer à définir ces personnages et montrer brièvement en quoi et comment ils pourront tenir leur rôle dans l’histoire retenue.\n* L'<strong>aspect documentaire</strong>. S’il s’agit de thèmes très concrets — comme le cyclisme —, on définira jusqu’où se fera l’exploitation de la documentation : le film sera-t-il “instructif” ou non ? Y aura-t-il une volonté de faire découvrir de façon précise un univers au spectateur (dans l’idéal, pour l’exercice, il serait bon qu’un des thèmes concrets choisis connaisse un développement assez poussé à ce niveau) ?\n* Le <strong>titre</strong>. Commencer à réfléchir à <u>un titre mettant en valeur ou exploitant l’opposition thématique</u>. En trouver plusieurs. Note : il s’agit ici d’un exercice, c’est-à-dire qu’il faut trouver le maximum de titres. La quantité est plus importante que la qualité (qualité qu’on recherchera pourtant, évidemment).\n<p>\nCette partie doit faire environ deux pages pour chaque paire de thèmes.\n</p>\n<p>\nBon courage, <%= user.pseudo %> !\n</p>"
  objectif: "Mettre en place les éléments narratifs pour le développement des thèmes."
  methode: "<%# MODULE THEMATIQUE - ETAPE 50 - METHODE %>\n<p>\nDans le document sur la documentation, une partie devrait être consacrée à <b>tous les termes qu’on peut associer au thème choisi</b>. C’est une liste la plus exhaustive possible de mots, d’expressions et de proverbes qui concernent les thèmes, qui sont associés aux thèmes, qui sont propres au jargon du thème, etc.\n</p>\n<p>\nPour travailler sur les titres, s’inspirer de cette liste, en tentant des associations entre les deux listes, celle du thème abstrait et celle du thème concret.\n</p>"
