  titre: "Dimensionnement du personnage"
  travail: "<%# MODULE PERSONNAGE - ETAPE 120 %>\n<p>\nCette étape va consister à travailler sur le dimensionnement du personnage pour en faire un être complet, riche et crédible.\n</p>\n<h4>INTITULÉ DE L’EXERCICE</h4>\n<p>\nL’exercice (qui se fera en plusieurs temps jusqu’à la version dialoguée de quatre scènes d’introduction dans l’étape finale) va consister à <b>travailler à l’élaboration des quatre dimensions d’un personnage</b> qui sont :\n</p>\n* la DIMENSION PROFESSIONNELLE (travail) ou/et la DIMENSION SOCIALE (rapport à la société — justice, administration, politique…) ;\n* la DIMENSION AFFECTIVE (hors amour, c’est-à-dire l’amitié, les relations autres que professionnelles ou familiales) ;\n* la DIMENSION SENTIMENTALE (amour et/ou famille) ;\n* la DIMENSION PASSIONNELLE (passion, cause, sport, loisir…).\n<h4>DÉROULEMENT DU TRAVAIL SUR L’ÉTAPE</h4>\n<p>\nLes quatre dimensions retenues doivent circonscrire un personnage précis, si possible original (mais ce n’est pas impératif), et doivent se définir par rapport à un <b>objectif défini et précis</b> (si possible tangible, donc conscient et concret). Ce choix du personnage et de l’objectif peut se faire sur la base des exercices précédents. Il peut également se faire soit avant de définir les dimensions (approche aristotélicienne) soit en travaillant sur le personnage qu’on a envie de développer (approche anti-aristotélicienne). La seconde solution est peut-être la plus judicieuse par rapport à l’exercice et aux contraintes suivantes.\n</p>\n<p>\n<b>Quel que soit l’objectif choisi, sa réussite ou son échec doit avoir une relation directe et forte avec les quatre dimensions du personnage</b>. C’est la contrainte la plus délicate et la plus difficile à développer si l’on veut parvenir à un personnage riche.\n</p>\n<p>\n<i>DANCER IN THE DARK</i> offre un bel exemple de richesse et d’efficacité à ce niveau : la DIMENSION FAMILIALE de Selma est en relation directe avec l’objectif puisque cet objectif concerne son fils Gene, sa seule famille (Selma doit lui payer une opération des yeux), la DIMENSION AMOUREUSE (avec Jeff) est contrecarrée par l’objectif (Selma ne s’accorde pas le droit d’être amoureuse, malgré l’insistance et la patience de Jeff), la DIMENSION PROFESSIONNELLE contient le moyen pour Selma d’atteindre son objectif (l’argent qui lui permettra de payer l’opération de Gene), la DIMENSION PASSIONNELLE (la musique et la comédie musicale) se développera comme un antagonisme (entre autres choses, c’est cette passion qui conduira au licenciement de Selma, donc à l’impossibilité de gagner l’argent nécessaire à la réussite de son objectif).\n</p>\n<p>\nEn parallèle de cette définition de l’objectif et des dimensions, il faut donc réfléchir à l’<b>arche que décrira chaque dimension dans le film</b>. En d’autres termes : comment évoluera chaque dimension, individuellement, au cours du film. Cette évolution peut être plus ou moins importante, sachant qu’il est difficile de les faire toutes évoluer de façon importante. Une autre contrainte est cependant que <b>deux dimensions doivent être affectées de façon forte par la réussite ou non de l’objectif</b>, en inversant radicalement leurs valeurs de départ (le personnage a un travail/le personnage se retrouve au chômage versus : le personnage a une famille/le personnage se retrouve seul…).\n</p>\n<p>\nBien entendu, une contrainte sous-jacente est d’aboutir à la plus grande cohérence du personnage, sans se priver pourtant de ces paradoxes qui font tout le sel du personnage. En d’autres termes, il convient que ce personnage soit crédible.\n</p>\n<h4>FORME DE L’EXERCICE</h4>\n<p>\n1. En prologue, présentation en quelques lignes (une quinzaine maximum) du personnage (nom, prénom ou pseudo, âge, caractéristiques très générales et utiles au propos) et présentation de l’objectif retenu (enjeu). Indication également du dénouement : l’objectif sera-t-il atteint ou non ?\n</p>\n<p>\nChaque dimension fera ensuite l’objet d’une demi-page de rédaction (une page maximum).\n</p>\n<p>\n2. En introduction, on mentionnera de quelle dimension il s’agit.\n</p>\n<p>\n3. La suite comportera le développement de deux points :\n</p>\n* explicitation du contenu de la dimension, c’est-à-dire comment elle s’exprime et se définit pour le personnage (s’il s’agit de la dimension familiale par exemple, on dira s’il est marié, le nombre d’enfants, les relations qu’il entretient avec sa femme, avec ses enfants, les conflits et les ententes, les projets d’avenir, etc.). On n’oubliera pas d’indiquer, si cela n’est pas évident, en quoi les caractéristiques adoptées sont utiles, voire indispensables, pour la construction du récit (*) ;\n* explicitation générale de l’évolution de cette dimension au cours du film, <u>et relation directe à l’objectif retenu</u>. On peut se contenter du point de départ et du point d’arrivée, mais on peut également suggérer un ou deux pivots importants, moments-clés de cette évolution, qui permettent d’en dessiner la courbe logique.\n<p>\n<i>(*) Cette indication n’est pas toujours utile. Par exemple, pour Selma, l’auteur n’a pas besoin d’expliquer pourquoi il donne un fils au personnage, puisque Selma se bat justement pour ce fils.</i>\n</p>\n<p>\nBon courage, car il en faudra, <%= user.pseudo %> ! :-)\n</p>"
  objectif: "Se sensibiliser au dimensionnement du personnage."
