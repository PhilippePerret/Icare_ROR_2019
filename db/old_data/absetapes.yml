  titre: "Synopsis et commentaires préliminaires"
  travail: "<%# MODULE ANALYSE - ETAPE 20 %>\n<p>\n	Trois films ont été retenus parmi la liste des 10 que vous avez proposés. \n</p>\n<p>\n	Nous allons commencer par aborder chacun de ces films de façon très générale, en rédigeant dans un premier temps leur synopsis ainsi qu’une fiche de commentaires généraux.\n</p>\n<p>\n	<dblbr /><b>SYNOPSIS</b>\n</p>\n<p>\n	Pour chacun des films, il s’agit d’établir son synopsis (général). Ce synopsis, pour donner un ordre d’idée, ne doit pas excéder une page. Il doit couvrir l’intégralité du récit, du début à la fin.\n</p>\n<p>\n	Il doit être constitué de trois parties distinctes (il y a fort à penser que chacun des films présentent ces parties) :\n</p>\n* l’introduction du film (c’est-à-dire la première partie, qui présente le contexte, les personnages principaux, les enjeux, etc.) ;\n* le développement du film. C’est le plus gros du film, entre les deux autres parties ;\n* la conclusion du film. Troisième partie de l’histoire, ce peut être par exemple la dernière grande scène, celle qui voit s’affronter les forces antagonistes du film.\n<p>\n	NB : si vous êtes auteur, cette rédaction du synopsis n’est pas fortuite. L’analyse de film visant, au sein de l’atelier, à parfaire sa propre écriture, la rédaction de tels documents trouve une place naturelle et dynamique dans ce processus. Elle n’est donc pas à négliger : il faudrait rédiger ce synopsis comme pour un de vos propres projets, avec toute la passion et la précision nécessaires.\n</p>\n<p>\n	Bien entendu, ce synopsis doit aussi me permettre de mesurer la capacité à sentir les mouvements de l'histoire, à rendre leur mécanique avec fluidité, ainsi qu'à mesurer la pertinence de la vision, au niveau du traitement des thèmes ou des personnages par exemple. \n</p>\n<p>\n	Cela part du principe que savoir écrire le synopsis, c'est aussi le signe de la compréhension de l'histoire, et c'est la première erreur que l'on commet lorsqu'on ne laisse pas suffisamment l'œuvre venir à soi (la plupart des lecteurs/spectateurs se projettent dans l'œuvre, c'est-à-dire qu'ils ne voient dans l’œuvre que ce qui les intéresse, au détriment de l'œuvre elle-même qui s’en retrouve amputée). \n</p>\n<p class='bold'>FICHE COMMENTAIRES</p>\n<p>\n	Pour chaque film, vous allez rédiger également un commentaire général (essayer de ne pas trop entrer dans les détails, sauf lorsque ceux-ci éclairent de façon brillante la généralité).\n</p>\n<p>\n	Je laisse volontairement le champ libre et ouvert à tout type de commentaires, pourvu qu’ils soient généraux, afin de ne pas trop orienter votre première approche, qui doit me permettre de mieux découvrir celle qui vous est propre (afin de mieux pouvoir l’encourager ou la corriger).\n</p>\n<p>\n	À titre indicatif,  chaque commentaire fera une page.\n</p>\n<p class='bold'>DOCUMENTS À REMETTRE</p>\n<p>\n	Trois documents sont donc à remettre pour cette étape, un pour chaque film.\n</p>\n<p>\n	Chaque document contiendra :\n</p>\n* le synopsis (environ 1 page) ;\n* la fiche commentaire (environ 1 page).\n<p>\n	Bon courage, <%= user.pseudo %> !\n</p>\n<p>\n	PS : l’échéance est volontairement courte, n’hésitez pas à l’allonger pour vos besoins propres.\n</p>"
  objectif: "Rédiger le synopsis et la fiche commentaire des trois films retenus."
