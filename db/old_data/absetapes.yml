  travail: "<%\n# Étape 530 \n# Première version du scénario, juste pour voir, se faire une idée\n%>\n<p>Comme le titre l'indique, il s'agit, dans cette étape, de produire un <em>premier jet du scénario</em>, sur la base des documents précédemment produits, à commencer par les synopsis.</p>\n<p>C'est véritablement un <em>premier jet</em> qui doit être travaillé, qui vise principalement à :</p>\n<ul>\n  <li>mieux découvrir et sentir son histoire (son ambiance, son rythme),</li>\n  <li>mieux connaitre ses personnages (leur façon d'être, leur idiosyncrasie),</li>\n  <li>tester les grandes parties de l’histoire (les actes),</li>\n  <li>tester les nœuds importants de l’histoire, les scènes-clés,</li>\n  <li>tester les éléments de cohérence, de crédibilité.</li>\n</ul>\n<p>On n’hésitera pas, dans cette première version, à produire un texte plus long que la version finale escomptée. Pour un court-métrage, on peut aller jusqu’à une fois et demie ou deux fois la durée escomptée (15 à 20 pages/minutes pour un film de 10 minutes). Pour un long-métrage, on pourra ajouter un quart de temps supplémentaire (près de 2 heures pour un film d’une heure trente — une heure trente + vint-deux minutes, pour être exact)</p>\n<p>Bon courage, <%= user.pseudo %> !</p>"
