  travail: "<%# PREMIÈRE ETAPE %>\n<p>\nCette première étape va donc consister à définir vos connaissances actuelles par rapport à la triade dynamique “OBJECTIF - OBSTACLES - CONFLIT”.\n</p>\n<p>\nCette définition doit se faire selon <u>deux axes</u> :\n</p>\n* ce que vous connaissez, du point de vue de la théorie, concernant cette triade dynamique ;\n* la pratique que vous en avez dans les histoires que vous avez déjà pu écrire, et notamment les écueils que vous avez déjà pu rencontrer.\n<h4>DOCUMENT ATTENDU</h4>\n<p>\nÀ titre indicatif, le document attendu peut faire entre 1 à 2 pages.\n</p>\n<p>\nBon courage, <%= user.pseudo %> !\n</p>"
