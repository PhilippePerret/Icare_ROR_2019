  travail: "<%# PREMIÈRE ETAPE %>\n<p>\nBienvenue dans la première étape du module “Coaching intensif”, <%= user.pseudo %>.\n</p>\n<p>\nCette étape va simplement consister à tenter de définir le plus précisément possible le but auquel nous devons parvenir ensemble au cours de ces trois mois d'accompagnement.\n</p>\n<p>\nLe document produit peut être constitué de trois parties :\n</p>\n<ul>\n  <li>l'objectif précis auquel vous souhaitez parvenir ;</li>\n  <li>un état des lieux ;</li>\n  <li>votre diagnostic.</li>\n</ul>\n<h3>OBJECTIF PRÉCIS</h3>\n<p>\nTentez de vous projeter dans trois mois et décrivez le plus précisément possible ce que vous voyez, ce que vous souhaitez.\n</p>\n<h3>ÉTAT DES LIEUX</h3>\n<p>\nTentez dans cette partie de dire où vous en êtes par exemple avec votre projet si c'est un projet qui doit être l'objet de ce coaching. Si c'est la préparation à un concours, parlez de votre situation actuelle par rapport à l'écriture.\n</p>\n<h3>DIAGNOSTIC</h3>\n<p>\nSi l'objet est un projet, tentez dans cette partie de lister les problèmes que vous pouvez déjà déceler.\n</p>\n<p>\nSi c'est la préparation à un concours par exemple, tentez de parler de vos écueils, des points qui vous sembleraient le plus important de travailler par rapport à votre niveau actuel.\n</p>\n<p>\nBien entendu, libre à vous dans ce document de parler de tout point qu'il sera bon de mentionner.\n</p>\n<p>\nBon courage à vous, <%= user.pseudo %> !\n</p>"
