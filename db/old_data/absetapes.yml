  titre: "Adaptation d’une nouvelle"
  travail: "<%# MODULE SCENARIO - ETAPE 70 %>\n<p>\nCette étape va consister à écrire le scénario d’une nouvelle existante (ou d’un extrait de nouvelle) comme si cette nouvelle était le synopsis du film à faire.\n</p>\n<h4>CHOIX DE LA NOUVELLE</h4>\n<p>\nVous avez toute liberté pour choisir votre nouvelle, dans le répertoire francophone ou étranger. Quelques suggestions cependant :\n</p>\n* choisissez-la assez visuelle (c’est-à-dire, concrètement, contenant assez d’action pour ne pas avoir à trop broder — notez qu’un dialogue entre deux personnages est, pour moi, une action comme les autres) ;\n* choisissez-la par rapport aux difficultés que vous avez pu relever au cours des précédentes étapes, ou les difficultés auxquelles vous aimeriez vous confronter ;\n* évitez les nouvelles trop psychologiques, qui vous demanderaient un travail d’adaptation sortant du cadre de ce module ;\n* choisissez une nouvelle qui ne vous demandera pas d’ajouter d’autres scènes que celles traitées ;\n* le mieux est de porter son choix sur deux ou trois nouvelles, d’en amorcer le développement (ce qui sera un bon entrainement) et de choisir ensuite celle qui semble la plus simple à développer.\n<p>\nLes nouvelles de Maupassant, par exemple, ou de Edgar Allan Poe, peuvent offrir de bons exemples.\n</p>\n<h4>SEULEMENT UN EXTRAIT</h4>\n<p>\nUne nouvelle de longueur moyenne est à la littérature, en matière de durée, ce que le long-métrage est au cinéma (contrairement à ce que l’on pense, un long-métrage ne correspond pas à un roman, qui contient infiniment plus d’informations qu’un film de long-métrage).\n</p>\n<p>\nAussi choisissez une nouvelle très courte (deux ou trois pages) ou alors concentrez-vous seulement sur un extrait de la nouvelle choisie (le meilleur passage par exemple). Ce second choix est peut-être le plus simple et le plus intéressant.\n</p>\n<h4>DOCUMENTS À REMETTRE POUR CE TRAVAIL</h4>\n<p>\nPour cette étape, vous joindrez à votre scénario (rédigé avec <a href=\"http://www.celtx.com\" target=\"_new\">CeltX</a> ou un traitement de texte utilisant des styles adaptés) :\n</p>\n* soit un lien pointant vers la nouvelle en question (si on peut la trouver dans son intégralité sur le net) ;\n* soit un document contenant la nouvelle que vous aurez recopiée dans son intégralité (j’espère que vous avez appris, comme tout auteur intelligent, à “taper à la machine” ;-) — si ce n’est pas le cas, je vous invite vivement à vous y mettre dès aujourd’hui).\n<p>\nBon courage pour ce gros travail <%= user.pseudo %> ! (gros travail, mais tellement intéressant !)\n</p>"
  objectif: "Écrire la continuité dialoguée d’un extrait de nouvelle."
  methode: "<%# MODULE SCENARIO - ETAPE 70 - METHODE %>\n<p>\nVous vous en apercevrez, adapter une nouvelle n’est pas aisé, même si l’on pense avoir choisi une nouvelle “simple” (à la lecture).\n</p>\n<p>\nVous aurez à inventer une multitude de choses, d’actions, de gestes, de dialogues, d’évènements, ce sera presque un travail de re-création, de réécriture. Vous aurez également à faire des coupes, à renoncer à des éléments.\n</p>\n<p>\nCependant, puisque l’objet de ce module est la rédaction du scénario, n’en faites pas trop, efforcez-vous de coller au plus proche du texte.\n</p>\n<p>\nDe ce fait, je vous conseille vivement, avant de vous attaquer au scénario proprement dit, d’écrire une version du synopsis (de la nouvelle) qui soit beaucoup plus détaillée, visuellement parlant, que la nouvelle originale. Cela vous permettra d’être plus libre lors de la rédaction.\n</p>"
