  travail: "<%# MODULE SUIVI_NORMAL - ETAPE 240 %>\n<p>\nSi vous passez par cette étape, c'est que Phil a estimé utile, avant d'aborder la continuité dialoguée, de finaliser le travail sur le chemin de fer ou sur le séquencier.\n</p>\n<p>\nIl s'agit donc d'en établir une première version “définitive” <sup>(*)</sup>, en s'appuyant sur les écueils soulevés ou les pistes suggérées.\n</p>\n<p class='small'>(*) “définitive”, mais seulement avant la première approche de la continuité dialoguée. Car après une première version du scénario il est fréquent de reprendre quelque peu le chemin de fer ou le séquencier.</p>\n<p>\nBon courage, <%= user.pseudo %> !\n</p>"
