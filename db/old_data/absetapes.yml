  titre: "Introduction à l'analyse de film"
  travail: "<%# MODULE ANALYSE - ETAPE 1 %>\n<p>\n	Bienvenue <%= user.pseudo %> dans le module “Analyse de film” !\n</p>\n<p>\n	Dans un premier temps, vous allez tenter de définir dans un document votre approche des films et des histoires en général.\n</p>\n<p>\n	Pour ce faire, voici quelques pistes de réflexion, à prendre au hasard ou dans l’ordre, de façon complète ou incomplète, au gré de l’inspiration ou de l’envie.\n</p>\n<p>\n	Imaginez-vous sortir d’une salle de cinéma, après un film émouvant, passionnant, captivant. Après la petite respiration permettant de se remettre de ses émotions, vous repensez au spectacle auquel vous venez d’assister. Comment se fait cette réminiscence ?\n</p>\n<p>\n	De façon plus générale, qu’aimez-vous trouver dans un film ? Pour vous, qu'appelle-t-on un “bon” film ? Quelles sont les caractéristiques qui vous semblent indispensables pour parler de “bon” film ? \n</p>\n<p>\n	Essayer de placer, par ordre d’importance, ce que vous aimez trouver dans un spectacle cinématographique, principalement au niveau du récit (c’est-à-dire en faisant abstraction, dans une certaine mesure, de l’image — les beaux paysages… —, des acteurs ou de la réalisation).\n</p>\n<p>\n	Qu’est-ce qui vous semble difficile dans l’analyse filmique ? Comment définiriez-vous la différence entre votre analyse et ce qui pourrait être considéré comme une “vraie” analyse ?\n</p>\n<p>\n	Qu’attendez-vous d’un module comme celui-ci, consacré à l’analyse filmique ?\n</p>\n<p>\n	En guise de conclusion, vous pouvez bien entendu ajouter à ce document tout élément qui vous semblerait important de mentionner.\n</p>"
  objectif: "Définir votre approche actuelle des films et des histoires."
  duree: 7
  duree_max: 28
  created_at: 1441872106
  updated_at: 1477231552
