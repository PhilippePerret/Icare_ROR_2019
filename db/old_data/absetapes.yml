  titre: "Brainstorming sur l'histoire"
  travail: "<%\n# Etape 500\n#\n# Note : cette étape est la première étape d'un coaching qui vise à \n# accompagner un auteur dans l'écriture de son film *quand il n'a \n# rien du tout, pas même l'idée*.\n# S'il a l'idée, on peut aussi utiliser ce \"fil\", mais en sautant simplement \n# cette étape 500 et passer directement à l'étape 510.\n%>\n<p>Cette étape va consister à se rapprocher de l’histoire du court-métrage envisagé.</p>\n<p>Pour se faire, on doit parvenir à définir le pitch court de 5 à 10 histoires différentes (parmi lesquelles pourra être choisie l’histoire finale).</p>\n<p>Cela consiste concrètement à répéter de 5 à 10 fois ce travail :</p>\n<p>DÉFINITION DU PITCH (5 lignes maximum)</p>\n<ul>\n  <li>définir un <strong>titre</strong> (provisoire ou définitif),</li>\n  <li>à côté de ce titre, mettre un nombre d’étoile, de 1 à 5, indiquant <strong>l'intérêt</strong>, pour vous auteur(e), de l’histoire envisagée,</li>\n  <li>à côté de ces étoiles, indiquer <strong>la durée envisagée</strong> pour l’histoire,</li>\n  <li>définir un <strong>pitch</strong> de 5 lignes maximum (pas une de plus),</li>\n  <li>ce pitch doit clairement définir un personnage principal (<strong>protagoniste</strong>) et un opposant principal si nécessaire (antagoniste),</li>\n  <li>ce pitch doit clairement définir une <strong>situation</strong> et un <strong>objectif</strong> très clair ou une <strong>QDF</strong> s'il n'y a pas d'objectif,</li>\n</ul>\n<p>EXPLICITATION (20 lignes maximum)</p>\n<p>Sous ce pitch, on s’efforcera de définir :</p>\n<ul>\n  <li>ce qui fait <strong>l’intérêt</strong> de l’histoire pour vous (c'est donc la réponse à la question « en quoi cette histoire vous plait, à vous auteur(e) ? »),</li>\n  <li>les <strong>thématiques</strong> développées et comment elles seront développées (sans rentrer dans le détail),</li>\n  <li>les éventuels <strong>partis-pris</strong>,</li>\n  <li><strong>toute note utile</strong> pour bien saisir le projet et son intérêt.</li>\n</ul>\n<p>Note : le minimum d’histoires demandées est de 5, pour s’efforcer d’élargir au maximum les propositions, mais il est évident que si l’auteur(e) n’hésite qu’entre 3 histoires qu’il a déjà en tête, ce sont ces 3 histoires qu’il faudrait décrire ici.</p>\n<p>Bon courage, <%= user.pseudo %> !</p>"
  objectif: "Brainstormer sur l'histoire possible"
  methode: "<p>Note : il n'est demandé que 20 lignes ici mais il est évident que pour rédiger ces 20 lignes, qui doivent être denses, l'auteur(e) aura tout intérêt à brainstormer sur son histoire en plus de lignes que ça, sans se limiter, en explorant l'histoire qui se dessine sous tous ses angles possible.</p>"
  duree: 10
