  titre: "Dynamique thématique"
  travail: "<%# MODULE THEMATIQUE - ETAPE 10 %>\n<p>\nLe premier travail créatif va être de <b>déterminer une opposition thématique dynamique</b> susceptible d’être développée en histoire dans la suite du module.\n</p>\n<h4>OPPOSITIONS THÉMATIQUES</h4>\n<p>\nCette opposition thématique consiste à déterminer :\n</p>\n<p>\n<center><b>DEUX THÈMES</b> qui vont être <b>EN OPPOSITION</b></center>\n</p>\n<p>\nIl est important de comprendre au préalable que hormis certaines exceptions, deux thèmes ne sont pas <i>a priori</i> en opposition. Souvent, c’est l’histoire qui va les mettre en opposition.\n</p>\n<p>\nParmi les exceptions, il y a par exemple d’un côté le thème concret de la prison et de l’autre le thème abstrait de l’amour de la mer. On comprend évidemment, dès que posés, que ces thèmes peuvent s’opposer de front si un personnage les partage (un bagnard qui ne peut vivre loin de la mer).\nMais si nous prenons par exemple comme premier thème concret « la relation entre un père et un fils » et comme autre thème « la vengeance », l’opposition ne va pas de soi. Elle ne peut exister que dans le cadre d’une histoire. L’histoire par exemple d’un fils qui devrait venger la mort de sa mère en tuant son père…\n</p>\n<p>\nEn conséquence, si vos deux thèmes s’opposent d’évidence, alors il n’y a rien à ajouter. En revanche, si l’opposition n’est pas nette, il conviendra de jeter, en une ligne, les bases de l’histoire qui rendra palpable cette opposition.\n</p>\n<p>\nPour s’assurer une paire de thème valide (et pour l’entrainement également), on tentera de définir : <span class='bold'>Trois oppositions thématiques</span>, donc 3 x deux thèmes qui s’opposent.\n</p>\n<h4>ÉTAT DES LIEUX DES THÈMES</h4>\n<p>\nLa première chose à faire, lorsque l’on traite de thèmes dans une histoire, c’est de tenter un état des lieux, d’essayer de les mettre à plat pour savoir de quoi l’on partira, et ce qu’on a envie de raconter. Ce travail pourra se faire soit en cherchant les paires de thèmes soit dans un second temps, comme vous le désirez.\n</p>\n<p>\nCette mise à plat va consister à :\n</p>\n* décrire ce que représente le thème en général et en particulier, dans l’inconscient collectif, dans les croyances, dans la culture, dans la société. Qu’en pense-t-on généralement ? Comment le voit-on ? Est-il jugé négativement, comme la vengeance ? si oui, pourquoi ? Est-il considéré comme un bienfait, comme le thème de la générosité ? pourquoi ? Si c’est un thème concret, qu’en connait-on ? Qu’en sait-on ? Tout un chacun le connait-il un peu ? beaucoup ? très bien ? pourquoi ?\n* le deuxième temps va consister à décrire ce que vous, individuellement, personnellement et sincèrement, vous pensez de ce thème. Que représente-t-il pour vous en particulier ? Préciser le plus possible, sans vous obliger pourtant à dépasser les limites de l’intime. Il serait cependant très intéressant que le thème choisi représente quelque chose de fort, de particulier pour vous. Mais ça n’est pas une obligation. Une idée intéressante, <u>pour ce module sur les thèmes</u>, peut être de s’efforcer d’aller à rebrousse-poil de la pensée commune, c’est-à-dire à contrepied de la partie précédente. Il est toujours bon que l’auteur remette en cause les évidences. C’est aussi pour cela qu’il est là. Si c’est un thème très concret que vous avez choisi (comme la pêche à la mouche par exemple), qu’en connaissez-vous particulièrement ?\n* un troisième temps va consister, rapidement (une ou deux lignes), à préciser si ce thème connaitra un développement concret ou abstrait dans votre histoire, <i>a priori</i> (vous pourrez toujours revenir plus tard sur ce choix).\n<h4>FORME DU DOCUMENT</h4>\n<p>\nChaque opposition thématique (trois au total) tiendra en deux pages maximum. Sur la première on commencera par indiquer l’opposition thématique choisie. Si elle nécessite l’embryon d’une histoire, on l’indiquera aussi ici.\n</p>\n<p>\nEnsuite, une page sera réservée à chaque état des lieux de chaque thème. Le document doit donc faire environ 6 pages (3 x 2 pages, avec 1 page par thème).\n</p>\n<p>\nBon courage, <%= user.pseudo %> !\n</p>"
  objectif: "Trouver une opposition thématique susceptible d’être développée."
  methode: "<%# MODULE THEMATIQUE - ETAPE 10 - METHODE %>\n<p>\nNe pas hésiter à lire le plus de choses possibles sur le thème choisi, notamment dans les encyclopédies et sur internet. Commencer par wikipédia peut être une excellente chose.\n</p>\n<p>\nVous pouvez également interroger votre entourage pour savoir ce qu’ils pensent de ces thèmes.\n</p>"
