  titre: "Évolution thématique"
  travail: "<%# MODULE THEMATIQUE - ETAPE 200 %>\n<p>\nIl va s’agir, au cours de cette étape, de <b>travailler l’évolution d’une dynamique thématique</b>. C’est-à-dire l’évolution de deux thèmes qui sont dans une relation dynamique dans un récit.\n</p>\n<p>\nParler d’évolution pour des thèmes, c’est parler bien sûr de l’évolution du regard que portera sur eux le spectateur. Concrètement, par rapport à ce que nous avons travaillé dans les autres étapes, c’est “tout simplement” passer de l’antithèse du thème à sa thèse, ou le contraire (de la thèse à l’antithèse).\n</p>\n<p>\nSi le film traite du racisme, qu’il pose comme thèse que le racisme est condamnable et doit être condamné, et pose comme antithèse que le racisme permet d’unifier les gens entre eux, de les voir se serrer les coudes, alors l’évolution devra traiter, de la façon la plus fluide possible, de ce glissement de l’antithèse à la thèse (ou le contraire, que je n’ose pas envisager pour cette illustration).\n</p>\n<p>\nC’est dans le “de la façon la plus fluide possible” que se trouve une des grandes difficultés de l’exercice.\n</p>\n<h4>CONTRAINTES</h4>\n* Cette évolution devra être traitée de façon indépendante ou de façon liée pour chacun des deux thèmes en relation dynamique. En d’autres termes, soit vous traitez les deux thèmes indépendamment, soit avec une interaction de l’un à l’autre (plus intéressant dramaturgiquement, mais beaucoup plus compliqué).\n* L’évolution devra se faire en quatre temps correspondant à l’exposition, la première et la seconde partie du développement, et le dénouement.\n* Pour chacune de ces parties, on écrira un résumé synthétique de ce que devient le thème dans cette partie, et le résumé d’une scène précise de cette partie qui doit illustrer la chose.\n<h4>ASPECT DU DOCUMENT</h4>\n<p>\nEn conclusion, voilà l’aspect que pourra prendre le document :\n</p>\n<p>\n<div class=\"document\">\n<div class=\"titre\">Introduction</div>\n</p>\n<p>\n<div class=\"sous-titre\">[Premier thème]</div>\n[Présentation du premier thème]\n</p>\n<p>\n<b>Thèse</b> : [description de la thèse]\n<b>Antithèse</b> : [description de l’antithèse]\n</p>\n<p>\n<div class=\"sous-titre\">[Second thème]</div>\n[Présentation du second thème]\n \n<b>Thèse</b> : [description de la thèse]\n<b>Antithèse</b> : [description de l’antithèse]\n</p>\n<p>\n<div class=\"sous-titre\">Relation dynamique</div>\n[Présentation synthétique de la relation dynamique que les deux thèmes entretiennent dans le film]\n</p>\n<p>\n<div class=\"titre\">Évolution des thèmes</div>\n</p>\n<p>\n<div class=\"sous-titre\">Exposition</div>\n<b>Thème 1, résumé acte</b> : [ce que l’on percevra du premier thème au cours de l’exposition, ce qu’il en sera dit, etc. — bien faire comprendre si l’on part de l’antithèse ou de la thèse (ça peut paraitre idiot, et pourtant…)]\n<b>Thème 1, scène</b> : [description résumée de la scène principale qui illustrera le propos ci-dessus. Son simple exposé devra être signifiant, mais on pourra préciser les choses si besoin est.]\n</p>\n<p>\n<b>Thème 2, résumé acte</b> : [ce que l’on percevra du second thème dans l’exposition]\n<b>Thème 2, scène</b> : [la scène illustrant le second thème]\n</p>\n<p>\n<div class=\"sous-titre\">Développement, Part I</div>\n<b>Thème 1, résumé acte</b> : [ce que l’on percevra du premier thème]\n<b>Thème 1, scène</b> : [la scène]\n<b>Thème 1, évolution</b> : [explicitation de l’évolution par rapport au premier temps]\n</p>\n<p>\n<b>Thème 2, résumé acte</b> : [ce que l’on percevra du second thème dans cette partie]\n<b>Thème 2, scène</b> : [la scène illustrant le second thème]\n<b>Thème 2, évolution</b> : [explicitation de l’évolution du second thème par rapport à l’exposition]\n</p>\n<p>\n<div class=\"sous-titre\">Développement, Part II</div>\nIdem.\n</p>\n<p>\n<div class=\"sous-titre\">Dénouement</div>\nIdem.\n</p>\n<p>\n</div>\n</p>\n<h4>NOTE</h4>\n<p>\nPenser, dans la partie dénouement, à bien faire comprendre qu’on a atteint l’antithèse si l’on partait de la thèse, ou la thèse si l’on partait de l’antithèse.\n</p>\n<p>\nBon courage <%= user.pseudo %>, et bonne prise de tête car tout cela, comme d’habitude, doit rester une histoire ! :-)\n</p>"
  objectif: "Travailler l’évolution d’un propos au cours d’un récit."
