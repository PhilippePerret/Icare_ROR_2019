  titre: "La création d'histoires"
  travail: "<h2>Introduction</h2>\n<p>Cette deuxième étape du module “Découverte” va vous plonger au cœur même du sujet : <em>les histoires et leur création</em>. Note : si vous la commencez avant que Phil ne vous ait rendu votre dernier document commenté, c'est qu'il l'a jugé suffisamment mûr pour vous lancer immédiatement sur ce premier travail de création. Vous recevrez ses commentaires un peu plus tard.</p>\n<h2>Toute une histoire</h2>\n<p>Cette étape va consister à commencer à établir les <em>pitchs</em> de plusieurs histoires, six au total.</p>\n<p>Oui, six ! Mais ne vous effrayez pas ! Nous allons procéder progressivement, il ne s'agit pas de réussir cet exercice au cours de ce seul travail. Nous le débutons ici, mais nous le peaufinerons petit à petit au cours des travaux suivants.</p>\n<p>D'autre part, rassurez-vous, il ne s'agit pas ici d'<em>inventer</em> de toutes pièces six histoires. Il faudra en <em>inventer</em> seulement 3, puisque le travail va consister à écrire :</p>\n<ul>\n  <li>les pitchs de 3 histoires originales, de votre cru,</li>\n  <li>les pitchs de vos 3 films préférés.</li>\n</ul>\n<p>Donc, pour être clair, vous devez inventer trois histoires, et en écrire le pitch. Vous devez, en même temps, choisir trois de vos films préférés et en écrire le pitch (*).</p>\n<p class=\"small italic\">(*) Cette façon de procéder sera mise en application pour toute la durée de ce module : vous aurez chaque fois à faire le travail sur une ou plusieurs de vos histoires et, en parallèle, sur un ou plusieurs de vos films préférés. C'est comme un modèle que vous vous offrez à vous-même (et sur lequel Phil peut aussi rebondir pour vous proposer des illustrations, en tout cas si vous choisissez des films suffisamment connus).</p>\n<h2>Description générale des pitchs</h2>\n<p>On entend le terme “pitch”, ici, dans son sens commun. Il s'agit de “raconter l'histoire en deux ou trois mots”. La raconter en deux ou trois mots, c'est la raconter en une dizaine de lignes, quinze tout au plus.</p>\n<p class=\"bold\">Résumé de la contrainte 1 : chaque pitch doit faire entre 12 et 15 lignes (*), pas une de moins, pas une de plus (**).</p>\n<p class=\"small\">(*) La taille, ici, s'entend dans une page de format A4, avec une marge de 2cm à droite et à gauche, une police “Times” (ou dérivée) de taille 12.</p>\n<p class=\"small\">(**) Nous serons intraitable sur ce point : tout pitch qui ne fera pas cette taille sera retourné à son auteur, <em>manu militari</em> ! :-)</p>\n<p>D'autre part, ces six pitchs doivent être “intégraux”, c'est-à-dire qu'ils doivent traiter chaque histoire de son début à sa fin — ils ne doivent donc pas s'achever sur un suspense mais sur une conclusion. Ce sont des <em>pitchs de travail</em> qui sont attendus, pas des pitchs “Télé 7 jours”.</p>\n<p class=\"bold\">Résumé de la contrainte 2 : chaque pitch doit être intégral (début, milieu et fin de l'histoire).</p>\n<h2>Contenu des pitchs</h2>\n<p>Chaque pitch, bien entendu, doit raconter l'histoire. C'est ce que doit faire, à la base, un pitch.</p>\n<p>Pour s'aider à comprendre ce qu'entend ce “raconter l'histoire”, on peut s'appuyer sur les éléments indispensables qu'on prendra soin d'introduire et d'utiliser, <em>dans l'ordre qu'on voudra</em> :</p>\n<ul>\n  <li>le personnage principal,</li>\n  <li>l'objectif principal s'il existe, la question dramatique fondamentale le cas échéant,</li>\n  <li>l'enjeu ou les enjeux,</li>\n  <li>les obstacles principaux, ou l'antagoniste, ou les deux,</li>\n  <li>la résolution (réussite ? échec ? la réponse dramatique fondamentale),</li>\n  <li>le contexte, c'est-à-dire l'époque et le lieu.</li>\n</ul>\n<p class=\"bold\">Résumé de la contrainte 3 : faire apparaitre tous les éléments mentionnés ci-dessus dans chacun des pitchs.</p>\n<p>La contrainte ci-dessus doit être accompagnée de la suivante : il ne s'agit pas de remplir des cases et d'écrire froidement son histoire en précisant ces éléments. Écrire un pitch, ça n'est pas remplir une liste de cases à cocher. Il faudra s'efforcer, une fois trouvée l'histoire, d'adopter le style qui convient le mieux au style du film, du roman ou de la BD qu'on imagine.</p>\n<p>Si c'est une comédie, il faudra s'efforcer d'écrire le pitch de façon drôle — sans jamais forcer le trait. Si c'est un drame, il faudra s'efforcer de faire ressortir l'aspect dramatique — sans jamais forcer le trait. Etc.</p>\n<p class=\"bold\">Résumé de la contrainte 4 : le pitch doit respecter, témoigner, rendre compte du style de l'histoire, du récit.</p>\n<h2>Où trouver l'inspiration ?</h2>\n<p>Vous pouvez bien entendu trouver l'inspiration où vous le voulez. Voici quelques pistes qui peuvent être inspirantes.</p>\n<ul>\n  <li>Partez d'un fait d'actualité. Ne le racontez pas, inspirez-vous en pour inventer une histoire originale.</li>\n  <li>Prenez un sujet de société qui vous tient à cœur et construisez une histoire autour de ce sujet (l'environnement, le recyclage, la robotique…).</li>\n  <li>Partez d'un incident survenu dans votre famille ou dans votre entreprise.</li>\n  <li>Partez d'un proverbe, d'un aphorisme, d'une citation et inventez l'histoire qui pourrait la mettre en scène, qui pourrait porter la “morale” qui en découle.</li>\n  <li>Partez d'un fantasme personnel (être Dieu, ou savoir jouer du violon, ou être un chercheur en intelligence artificielle…) et construisez une histoire qui mette en scène ce fantasme.</li>\n</ul>\n<h2>Pas de contrainte</h2>\n<p>En vérité, et contrairement à ce qui a été indiqué plus haut, Phil ne sera pas aussi sévère concernant les contraintes. Efforcez-vous de les respecter au mieux, ce sera déjà formidable.</p>\n<p>Et puis souvenez-vous de la contrainte la plus redoutable qui n'est pas mentionnée ici : le temps. Pour ce premier exercice, prenez tout le temps que vous voulez, apprenez immédiatement à allonger votre échéance de travail pour vous donner toutes les chances.</p>\n<p>En revanche, ne tombez pas dans la procrastination : si vous allongez votre échéance, ça n'est pas pour remettre le début du travail à plus tard. Commencez-le dès à présent et, surtout, <em>travaillez tous les jours, même seulement quelques minutes</em> (si vous êtes très occupé<%= user.f_e %>, donnez-vous 15 minutes par jour, mais tenez-vous à ces 15 minutes par jour, chrono en main — l'idéal serait de pouvoir travailler une heure par jour sur votre écriture).</p>\n<h2>Bon courage !</h2>\n<p>Il ne nous reste plus qu'à vous souhaiter bon courage et, surtout, bonne inspiration ! Et n'oubliez jamais la chose la plus importante : même si l'exercice vous semble difficile — redoutable penseront certains —, efforcez-vous de prendre plaisir à chercher ces histoires, comme un chercheur d'or patient et confiant !</p>\n<p>Vous trouverez de l'aide dans les <em>éléments de méthode</em> donnés ci-après.</p>"
  objectif: "Créer ses premiers pitchs"
  methode: "<p>On lira avec profit toutes les pages de la collection Narration suggérées ci-dessous.</p>\n<h2>Forme des pitchs</h2>\n<p>15 lignes, la longueur des pitchs attendus, c'est 3 fois 5 lignes. Ce peut être un repère pour construire ces pitchs, chaque acte couvrant 5 lignes.</p>\n<ul>\n<li> 5 lignes pour l'exposition (mise en place de l'histoire, un quart de la durée),</li>\n<li>5 lignes pour le développement (milieu de l'histoire, son corps, deux quarts de la durée),</li>\n<li>5 lignes pour le dénouement (conclusion de l'histoire, un quart de la durée).</li>\n</ul>\n<p>Notez bien qu'en adoptant le MOT[336|paradigme de Field augmenté], le développement est deux fois plus long que les deux autres actes. Mais ici, dans un pitch, l'exposition — qui contient l'installation de ce que nous appellerons généralement la “problématique” — et le dénouement — qui contient la résolution — nécessitent souvent plus de place pour s'exprimer convenablement.</p>\n<h2>Méthode</h2>\n<p>Quand un auteur doit écrire un pitch de 15 lignes, il ne se contente jamais de travailler ces 15 lignes. Il doit un peu imaginer l'histoire, et donc la développer un tant soit peu. Vous pouvez le faire soit sous la forme d'un synopsis, c'est-à-dire en racontant l'histoire un peu plus en détail, soit l'imaginer dans votre tête, bien entendu. Quoi qu'il en soit, ne vous sentez surtout pas obligé<%=user.f_e%> de vous limiter <em>dans le travail</em> à ces 15 lignes. </p>\n<p>Par rapport à la contrainte 4, il faut prendre soin de bien séparer d'un côté la recherche des idées et de l'autre le travail sur le <em>style</em>. C'est seulement une fois l'histoire bien établie, le ton bien défini, qu'on pourra se mettre à travailler le style. Il ne faut surtout pas travailler le style en même temps que l'histoire, que la recherche d'idée.</p>\n<p>Et pour le reste, bon courage à vous !</p>"
