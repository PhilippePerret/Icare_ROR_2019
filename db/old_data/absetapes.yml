  titre: "Première collecte : structure, personnages et thèmes"
  travail: "<%# MODULE ANALYSE - ETAPE 50 %>\n<p>\n	Personnellement, ce que je considère comme étant réellement de l’analyse de film relève du travail archéologique. Et en archéologie, le premier gros chantier consiste à <b>collecter le maximum d’éléments objectifs</b>. C’est le meilleur moyen de ne pas dire n’importe quoi des films analysés (ce que l’on entend malheureusement trop souvent). Ici, la collecte se fait sur les images et les sons du film analysé.\n</p>\n<p>\n	Le travail décrit ci-dessous doit être effectué sur chacun des films retenus. <b>Pour chaque film on fera un document différent.</b>\n</p>\n<div class=\"p\">\nDans un premier temps, Phil vous laisse face à vous-même et les éléments que vous pourrez trouver dans les livres ou le livre en ligne <%= link_narration %>. Ne sont offerts ici que quelques grandes pistes de développement concernant les trois sections principales à collecter.\n</div>\n<h3>STRUCTURE</h3>\n<p>\nCollecte du maximum d’informations concernant la structure. Cela concerne aussi bien les scènes-clés (incident déclencheur, déclaration de l’objectif, pivots, climax, crise, clé de voûte) que les actes (exposition, développement, dénouement) et les grandes séquences du film (bien voir la définition de la séquence, entendue ici comme un ensemble de scènes consécutives traitant d’une action unique — avec possibilité, souvent, d’entrelacer d’autres intrigues).\n</p>\n<p>\n	Cette collecte concernant la structure est inséparable de <strong>la notion de temps</strong>. Trop souvent on oublie de considérer la structure comme un espace à deux dimensions dont l’une, fondamentale, est le temps. Aussi bien, pour tous les éléments mentionnés ci-dessus (scènes-clés, actes, séquences) il convient d’indiquer les temps correspondants (temps de début et temps de fin).\n</p>\n<p>\n	Ne pas oublier qu’il s’agit ici d’une première approche. Les scènes-clés, surtout lorsque l’on manque d’expérience, peuvent s’avérer très difficile à reconnaitre. Ne pas hésiter à hésiter (sic), et bien faire part de ses doutes lorsqu’il y en a. Lorsque l’on n’est pas certain qu’une scène précise joue le rôle qu’on lui attribue, on indique clairement ce doute.\n</p>\n<p>\n	De façon générale, il convient de toute façon de ne rien affirmer avant que l’analyse ne soit déjà bien avancée. Le doute est le meilleur allié de l’analyste.\n</p>\n<h3>PERSONNAGES</h3>\n<p>\n	Section concernant les personnages. Pour le moment, aucune piste proposée. Vous devez seulement collecter tout ce qui vous semble important concernant les personnages.\n</p>\n<p>\n	La première partie de cette section doit contenir <b>la liste la plus complète des personnages</b>, hors silhouettes et figuration qu’on ne listera pas (la figuration, contrairement à une silhouette, peut avoir un texte à dire ; c’est le facteur qui apporte un colis, c’est le chauffeur de taxi qui sort la valise en lâchant trois mot). Indiquer pour chacun des personnages, en deux mots, son rôle dans le film.\n</p>\n<p>\n	Dans la seconde partie, on ne prend que les personnages qu’on considère comme vraiment importants — le protagoniste, l’antagoniste et quelques personnages secondaires jouant un rôle important dans le film (il devrait y en avoir quatre ou cinq, mais cela peut énormément varier suivant les films) — et l’on collecte dans le film les éléments les concernant. On peut en tirer les premières conclusions, sans perdre de vue que <b>toute affirmation qui ne s’appuierait pas concrètement sur une information  collectée serait purement oisive</b>. Cela doit devenir rapidement votre profession de foi.\n</p>\n<p>\n	Ne pas hésiter, là aussi, à minuter la collecte, comme un archéologue le fait lui-même. Ici, cela permet aussi de retrouver plus facilement une information dans le film.\n</p>\n<p>\n	Cette section pourrait ressembler à :\n</p>\n<div class=\"document\">\n<div class=\"titre\">PERSONNAGES : liste des personnages</div>\n<p>\n– <b>John</b>, protagoniste, un bellâtre sans cervelle<br />\n</p>\n<p>\n– <b>Barnabé</b>, antagoniste, prêt à tout pour devenir le maitre du monde<br />\n</p>\n<p>\n– <b>Angela</b>, adjuvant, intrigue amoureuse avec John\n</p>\n<p>\netc.\n</p>\n<div class=\"titre\">PERSONNAGES : personnages importants</div>\n<div class=\"sous-titre\">John</div>\n<p>\n[Ici la collecte des éléments principaux concernant John]\n</p>\n<div class=\"sous-titre\">Barnabé</div>\n<p>\n[Ici la collecte des éléments concernant Barnabé]\n</p>\n<p>\n	etc.\n</p>\n</div>\n<%# FIN DU DIV DOCUMENT %>\n<h3>THÉMATIQUE</h3>\n<p>\n	Section concernant les thèmes. Pour le moment, aucune piste concrète proposée. Faire la liste des thèmes importants (aussi bien concrets qu'abstraits) et collecter ce qui semble important. Attention, on passe très souvent à côté du thème concret le plus évident. Par exemple, dans le film FILM[256|Ali], un des thèmes concrets n’est autre que l’histoire du boxeur Mohamed Ali.\n</p>\n<p>\n	Ne pas oublier de minuter les éléments de la collecte (par exemple, le minutage de début et de fin d’un long dialogue concernant un thème récurrent particulier).\n</p>\n<p>\n	Dans sa forme, la section peut ressembler à celle des personnages : une partie listant les thèmes, une autre les développant.\n</p>\n<h3>CONCLUSION</h3>\n<p>\n	Le document final pourrait ressembler à :\n</p>\n<p>\n	<div class=\"document\">\n<div class=\"titre\">STRUCTURE</div>\n</p>\n<p>\n	[Ici les éléments structurels, en s’appuyant sur le paradigme de Field principalement]\n</p>\n<p>\n	<div class=\"titre\">PERSONNAGES : liste</div>\n</p>\n<p>\n	[Liste complète des personnages]\n</p>\n<p>\n	<div class=\"titre\">PERSONNAGES : personnages importants</div>\n</p>\n<p>\n	<div class=\"sous-titre\"><Premier Personnage></div>\n</p>\n<p>\n	[Détail du Premier Personnage]\n</p>\n<p>\n	<div class=\"sous-titre\"><Deuxième Personnage></div>\n</p>\n<p>\n	[Détail du Deuxième Personnage]\n</p>\n<p>\n	etc.\n</p>\n<p>\n	<div class=\"titre\">THÈMES : liste</div>\n</p>\n<p>\n	[Ici la liste — classée par ordre d’importance — des thèmes développés]\n</p>\n<p>\n	<div class=\"titre\">THÈMES : thèmes principaux</div>\n</p>\n<p>\n	<div class=\"sous-titre\"><Premier thème></div>\n</p>\n<p>\n	[Détail du premier thème]\n</p>\n<p>\n	<div class=\"sous-titre\"><Deuxième thème></div>\n</p>\n<p>\n	[Détail du deuxième thème]\n</p>\n<p>\n	etc.\n</p>\n<p>\n	</div>\n</p>\n<p>\n	Rappel : il convient de produire <b>un document de ce type par film analysé</b>.\n</p>\n<p>\n	Précision : ces documents nous resserviront par la suite. Il ne s’agit ici que d’une première ébauche.\n</p>\n<p>\n	Bon courage, <%= user.pseudo %> !\n</p>"
  objectif: "Obtenir le maximum d’informations récoltées dans le film concernant la structure, les personnages et les thèmes."
