  titre: "Travail sur la structure de l'histoire"
  travail: "<!-- MODULE SUIVI_NORMAL - ETAPE 30 -->\n<p>\nLe travail suivant est à faire en trois exemplaires, sur trois possibilités de forme, où le climax peut changer ou tout autre élément important du récit (note : bien entendu, plus est clair le propos du film et moins les différences entre les trois versions devraient être sensibles. Cependant, il serait intéressant de tester une troisième version radicalement différente).\n</p>\n<p>\nPlacer ces trois versions dans l’ordre de préférence (de pertinence <i>a priori</i>) et :\n</p>\n* indiquer pour chaque version (à la suite de la version) en quoi elle vous semble plus intéressante que la précédente ;\n* indiquer pour chaque version (à la suite du point précédent) les écueils éventuels qu’on peut reprocher à la version (vos frustrations par rapport à l’ambition du projet) ;\n<%= travail_type 'structure', 'construction_logique_structure' %>"
  objectif: "Procéder à l’établissement de la structure de façon logique."
  methode: "<!-- MODULE SUIVI_NORMAL - ETAPE 30 - METHODE -->\n<p>\nLes méthodes classiques d’approche différentes de la structure peuvent comporter ces pistes :\n</p>\n<ul>\n<li><b>changement de protagoniste</b>. Changer de personnage principal peut conduire parfois à découvrir que le choix n’était pas forcément le bon <i>a priori</i>. D’autres fois, ce protagoniste s’impose (il ne s’agit pas alors de le changer, juste pour ce travail — qui n’est pas un travail mais le moyen d’être sûr que la forme adoptée sera la meilleure :-))&nbsp;;</li>\n<li><b>changement de réponse</b>. La Réponse Dramatique Fondamentale est positive ? (l’objectif poursuivi par le protagoniste est atteint). Que se passe-t-il s’il en va autrement, si elle devient négative ? Et inversement (réponse négative qui devient positive). Le simple fait d’inverser la réponse doit conduire, en toute logique, à des altérations de toute la structure ou du contenu des éléments structurels ;</li>\n<li><b>réponse dramatique ironique</b>. Comment rendre la Réponse Dramatique Fondamentale “ironique” ? C’est-à-dire que la réussite d’un objectif entrainerait une “mauvaise” fin pour le protagoniste (comme c’est le cas par exemple dans <i>THELMA ET LOUISE</i>). Ou, inversement, que l’échec de cet objectif entraine quelque chose de positif pour le protagoniste (comme c’est le cas par exemple dans <i>THE FAMILY MAN</i>) ;</li>\n<li><b>l’objectif principal ne devient qu’un moyen</b>. Que se passe-t-il si l’objectif ne devient que le moyen d’atteindre un autre objectif, peut-être plus large ? (par exemple : l’objectif du personnage est de devenir riche. On le transforme alors, par exemple, comme “simple” moyen pour le personnage de se faire aimer d’une personne jugée inaccessible). Comment la définition de ce nouvel objectif marque-t-il toute la structure ?</li>\n<li><b>changement de caractéristique des personnages</b>. Bien entendu, un changement psychologique, physiologique ou psychique des personnages peut entrainer de profonds et profitables changements dans la forme du récit, à commencer lorsque ces modifications de définition touchent le protagoniste et l’antagoniste. Essayer, pour une version, de modifier de façon radicale une de ces caractéristiques fortes soit chez l’un, soit chez l’autre (s’il existe), soit chez les deux.</li>\n</ul>"
