  travail: "<%# MODULE DOCUMENTS - ETAPE 10 %>\n<p>\nCette étape inaugure une phase de plusieurs étapes qui va consister à rédiger le plus grand nombre possible de documents de travail (intégralement ou en partie).\n</p>\n<p>\nCette étape va commencer par le pitch, c'est-à-dire le synopsis très court, accrocheur, qui doit immédiatement mettre en relief l'intérêt de l'histoire.\n</p>\n<p>\n<dblbr /><b>DÉMARCHE</b>\n</p>\n<p>\nNotre démarche, pour la plus grande efficacité, va se faire sur deux films en même temps :\n</p>\n* <b>un de vos propres films/scénarios</b> (court ou long métrage), même inachevé ;\n* <b>un film existant</b>, que vous choisirez dans le répertoire des “classiques” — pas forcément vieux… — pour que je puisse me le procurer facilement — et pas inutilement — dans le cas où je ne le possèderais pas (prenez un film que vous aimez, bien entendu)."
